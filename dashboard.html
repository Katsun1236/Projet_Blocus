<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        /* Scrollbar personnalisée */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { bg-gray-900; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 flex-shrink-0 border-r border-gray-700 hidden md:flex flex-col">
        <div class="p-6 border-b border-gray-700 flex items-center">
            <i class="fas fa-graduation-cap text-indigo-500 text-2xl mr-3"></i>
            <span class="font-bold text-xl">Projet Blocus</span>
        </div>
        <nav class="flex-grow p-4 space-y-2">
            <a href="#" class="block py-2.5 px-4 rounded bg-indigo-600 text-white font-bold">
                <i class="fas fa-th-large mr-3"></i> Dashboard
            </a>
            <a href="/courses.html" class="block py-2.5 px-4 rounded hover:bg-gray-700 text-gray-300 transition">
                <i class="fas fa-book mr-3"></i> Mes Cours
            </a>
            <a href="/quiz.html" class="block py-2.5 px-4 rounded hover:bg-gray-700 text-gray-300 transition">
                <i class="fas fa-brain mr-3"></i> Quiz
            </a>
            <a href="/planning.html" class="block py-2.5 px-4 rounded hover:bg-gray-700 text-gray-300 transition">
                <i class="fas fa-calendar-alt mr-3"></i> Planning
            </a>
        </nav>
        <div class="p-4 border-t border-gray-700">
            <button id="logout-button" class="w-full flex items-center justify-center py-2 px-4 rounded border border-red-500 text-red-500 hover:bg-red-500 hover:text-white transition">
                <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col min-w-0">
        <!-- Header -->
        <header class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6">
            <h1 class="text-xl font-bold text-gray-100">Tableau de Bord</h1>
            
            <div id="nav-logged-in" class="flex items-center space-x-4 hidden">
                <span id="user-name-header" class="font-bold text-gray-300 hidden sm:block">Étudiant</span>
                <img id="user-avatar-header" src="" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-indigo-500 object-cover">
            </div>
        </header>

        <!-- Content Scrollable -->
        <main class="flex-grow p-6 overflow-y-auto">
            
            <!-- Breadcrumbs -->
            <div id="breadcrumbs" class="mb-6 text-gray-400 text-sm">
                <span>Accueil</span>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h2 id="main-title" class="text-2xl font-bold">Mes Cours</h2>
                <button id="new-folder-button" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center transition">
                    <i class="fas fa-folder-plus mr-2"></i> Nouveau Dossier
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="flex justify-center items-center py-20">
                <i class="fas fa-spinner fa-spin text-4xl text-indigo-500"></i>
            </div>

            <!-- Folders Grid -->
            <div id="folders-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-8">
                <!-- Les dossiers seront injectés ici par JS -->
            </div>

            <!-- Courses List -->
            <div>
                <h3 id="courses-title" class="text-xl font-bold mb-4 text-gray-300 border-b border-gray-700 pb-2">Fichiers & Synthèses</h3>
                <div id="courses-list">
                    <!-- Les cours seront injectés ici -->
                </div>
                <div id="no-content" class="hidden text-center py-10 text-gray-500">
                    <i class="fas fa-box-open text-4xl mb-3"></i>
                    <p>Aucun contenu dans ce dossier.</p>
                </div>
            </div>

        </main>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="hidden fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl z-50"></div>

    <!-- Scripts -->
    <!-- On charge courses.js qui contient toute la logique et les imports Firebase corrigés -->
    <script type="module" src="./courses.js"></script>

</body>
</html>
