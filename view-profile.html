<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de l'utilisateur - Projet Blocus</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center relative">
            <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                <span id="user-name-header" class="font-semibold">Chargement...</span>
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                <a href="/community.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Communaut√©</a>
                <a href="/friends.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Amis</a>
                <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                <hr class="border-gray-600 my-2">
                <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <div id="loading-profile" class="text-center py-12"><i class="fas fa-spinner fa-spin text-indigo-400 text-4xl"></i></div>

        <div id="profile-container" class="hidden">
            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full border border-gray-700 mb-8">
                <div class="flex flex-col md:flex-row items-center justify-between">
                    <div class="flex items-center mb-4 md:mb-0 text-center md:text-left">
                        <img id="profile-picture-display" src="" alt="Photo de profil" class="w-24 h-24 rounded-full border-4 border-indigo-500 object-cover">
                        <div class="ml-6">
                            <h1 id="user-name" class="text-3xl font-bold"></h1>
                            <p id="user-school" class="text-gray-400"></p>
                        </div>
                    </div>
                    <div id="action-buttons" class="flex space-x-4"></div>
                </div>
            </div>
            
            <h2 class="text-2xl font-bold mb-4">Contenu Partag√©</h2>
            <div id="shared-content-list" class="space-y-4"></div>
            <div id="no-shared-content" class="hidden text-center py-12 bg-gray-800 rounded-lg">
                <i class="fas fa-box-open text-5xl text-gray-500 mb-4"></i>
                <h3 class="text-2xl font-bold">Aucun contenu partag√©</h3>
                <p class="mt-2 text-gray-400">Cet utilisateur n'a encore rien partag√©.</p>
            </div>
        </div>
    </main>
    
    <div id="message-box" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script type="module">
        import { auth, db } from '/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, collection, getDocs, onSnapshot, addDoc, serverTimestamp, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const viewUserId = new URLSearchParams(window.location.search).get('id');
        let currentUserId = null;
        let friendshipStatus = 'none';
        let friendshipDocId = null;

        const ui = {
            loading: document.getElementById('loading-profile'),
            container: document.getElementById('profile-container'),
            userName: document.getElementById('user-name'),
            userSchool: document.getElementById('user-school'),
            profilePicture: document.getElementById('profile-picture-display'),
            actionButtons: document.getElementById('action-buttons'),
            sharedContentList: document.getElementById('shared-content-list'),
            noSharedContent: document.getElementById('no-shared-content'),
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
            userNameHeader: document.getElementById('user-name-header'),
            userAvatarHeader: document.getElementById('user-avatar-header'),
        };

        function showMessage(message, isError = false) {
            const box = document.createElement('div');
            box.textContent = message;
            box.className = `p-4 rounded-lg shadow-xl ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
            document.getElementById('message-box').appendChild(box);
            setTimeout(() => { box.remove(); }, 3000);
        }

        function renderActionButtons() {
            if (viewUserId === currentUserId) return; 

            let buttonsHtml = '';
            switch (friendshipStatus) {
                case 'friends':
                    buttonsHtml = `<a href="/chat.html?with=${viewUserId}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-comment-dots mr-2"></i>Message</a>
                                   <button class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg cursor-default"><i class="fas fa-check-circle mr-2"></i>Amis</button>`;
                    break;
                case 'sent':
                    buttonsHtml = `<button class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg cursor-default">Demande envoy√©e</button>`;
                    break;
                case 'received':
                    buttonsHtml = `<button id="accept-friend-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Accepter</button>`;
                    break;
                default:
                    buttonsHtml = `<button id="add-friend-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-user-plus mr-2"></i>Ajouter en ami</button>`;
            }
            ui.actionButtons.innerHTML = buttonsHtml;
        }

        async function handleFriendAction(action) {
            if (action === 'add') {
                await addDoc(collection(db, 'friendships'), {
                    users: [currentUserId, viewUserId],
                    status: 'pending',
                    requestedBy: currentUserId,
                    requestedTo: viewUserId,
                    createdAt: serverTimestamp()
                });
                showMessage("Demande d'ami envoy√©e !");
            } else if (action === 'accept' && friendshipDocId) {
                await updateDoc(doc(db, 'friendships', friendshipDocId), { status: 'friends' });
                showMessage("Ami ajout√© !");
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = '/login.html'; return; }
            currentUserId = user.uid;

            const currentUserRef = doc(db, 'users', currentUserId);
            const currentUserSnap = await getDoc(currentUserRef);
            if (currentUserSnap.exists()) {
                const data = currentUserSnap.data();
                ui.userNameHeader.textContent = data.firstName;
                ui.userAvatarHeader.src = data.photoURL;
                ui.navLoggedIn.classList.remove('hidden');
                ui.navLoggedIn.classList.add('flex');
            }

            if (!viewUserId) { 
                ui.loading.innerHTML = '<p class="text-red-400">Aucun profil sp√©cifi√©.</p>';
                return;
            }

            const viewUserRef = doc(db, 'users', viewUserId);
            const viewUserSnap = await getDoc(viewUserRef);

            if (viewUserSnap.exists()) {
                const data = viewUserSnap.data();
                ui.userName.textContent = `${data.firstName} ${data.lastName}`;
                ui.userSchool.textContent = data.school;
                ui.profilePicture.src = data.photoURL;
                
                const friendshipsRef = collection(db, 'friendships');
                const q = query(friendshipsRef, where('users', 'array-contains', currentUserId));
                onSnapshot(q, (snapshot) => {
                    friendshipStatus = 'none';
                    friendshipDocId = null;
                    snapshot.forEach(doc => {
                        const friendship = doc.data();
                        if (friendship.users.includes(viewUserId)) {
                            friendshipStatus = friendship.status === 'pending' 
                                ? (friendship.requestedBy === currentUserId ? 'sent' : 'received') 
                                : friendship.status;
                            friendshipDocId = doc.id;
                        }
                    });
                    renderActionButtons();
                });

                ui.loading.classList.add('hidden');
                ui.container.classList.remove('hidden');
            } else {
                ui.loading.innerHTML = '<p class="text-red-400">Profil introuvable.</p>';
            }
        });

        ui.actionButtons.addEventListener('click', e => {
            if (e.target.id === 'add-friend-btn') handleFriendAction('add');
            if (e.target.id === 'accept-friend-btn') handleFriendAction('accept');
        });

        ui.userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); ui.userMenu.classList.toggle('hidden'); });
        window.addEventListener('click', (e) => { if (ui.navLoggedIn && !ui.navLoggedIn.contains(e.target)) ui.userMenu.classList.add('hidden'); });
        ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });
    </script>
</body>
</html>
