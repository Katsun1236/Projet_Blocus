<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion - Projet Blocus</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center relative">
            <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                <span id="user-name-header" class="font-semibold">Chargement...</span>
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                <hr class="border-gray-600 my-2">
                <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <a href="/forum.html" class="text-indigo-400 hover:text-indigo-300 mb-6 inline-block"><i class="fas fa-arrow-left mr-2"></i>Retour au forum</a>

        <div id="main-post-container">
            <div id="loading-post" class="text-center py-12"><i class="fas fa-spinner fa-spin text-indigo-400 text-4xl"></i></div>
        </div>

        <div id="replies-section" class="mt-12 hidden">
            <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-2">R√©ponses</h2>
            <div id="replies-list" class="space-y-6"></div>
        </div>

        <div id="reply-form-container" class="mt-12 hidden">
            <h3 class="text-xl font-bold mb-4">Votre r√©ponse</h3>
            <form id="reply-form">
                <textarea id="reply-content" rows="5" class="w-full p-4 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:outline-none focus:border-indigo-500" placeholder="√âcrivez votre r√©ponse ici..." required></textarea>
                <div class="text-right mt-4">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg">R√©pondre</button>
                </div>
            </form>
        </div>
    </main>

    <div id="message-box" class="fixed bottom-4 right-4 z-50"></div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, addDoc, serverTimestamp, updateDoc, increment, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        let currentUserProfile = null;
        const discussionId = new URLSearchParams(window.location.search).get('id');
        if (!discussionId) window.location.href = '/forum.html';

        const ui = {
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
            mainPostContainer: document.getElementById('main-post-container'),
            loadingPost: document.getElementById('loading-post'),
            repliesSection: document.getElementById('replies-section'),
            repliesList: document.getElementById('replies-list'),
            replyFormContainer: document.getElementById('reply-form-container'),
            replyForm: document.getElementById('reply-form'),
            messageBoxContainer: document.getElementById('message-box'),
        };

        function showMessage(message, isError = false) {
            const box = document.createElement('div');
            box.textContent = message;
            box.className = `p-4 rounded-lg shadow-xl ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
            ui.messageBoxContainer.appendChild(box);
            setTimeout(() => { box.remove(); }, 3000);
        }

        function timeAgo(date) {
            if (!date) return 'date inconnue';
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return "il y a " + Math.floor(interval) + " ans";
            interval = seconds / 2592000;
            if (interval > 1) return "il y a " + Math.floor(interval) + " mois";
            interval = seconds / 86400;
            if (interval > 1) return "il y a " + Math.floor(interval) + " jours";
            interval = seconds / 3600;
            if (interval > 1) return "il y a " + Math.floor(interval) + " heures";
            interval = seconds / 60;
            if (interval > 1) return "il y a " + Math.floor(interval) + " minutes";
            return "√† l'instant";
        }

        function renderMainPost(post) {
            ui.loadingPost.classList.add('hidden');
            const postDate = timeAgo(post.createdAt?.toDate());
            const content = post.content.replace(/\n/g, '<br>'); // Pour afficher les sauts de ligne
            ui.mainPostContainer.innerHTML = `
                <div class="bg-gray-800 p-8 rounded-lg border border-gray-700">
                    <h1 class="text-4xl font-bold mb-4">${post.title}</h1>
                    <div class="flex items-center space-x-3 text-sm text-gray-400 mb-6">
                        <img src="${post.authorPhotoURL}" alt="Avatar" class="w-8 h-8 rounded-full object-cover">
                        <span>par <strong class="text-indigo-400">${post.authorName}</strong></span>
                        <span>‚Ä¢</span>
                        <span>${postDate}</span>
                    </div>
                    <div class="text-gray-300 leading-relaxed">${content}</div>
                </div>
            `;
        }

        function createReplyElement(reply) {
            const el = document.createElement('div');
            el.className = "flex items-start space-x-4";
            const replyDate = timeAgo(reply.createdAt?.toDate());
            const content = reply.content.replace(/\n/g, '<br>');
            el.innerHTML = `
                <img src="${reply.authorPhotoURL}" alt="Avatar" class="w-12 h-12 rounded-full object-cover">
                <div class="bg-gray-800 p-4 rounded-lg flex-grow">
                    <div class="flex justify-between items-center mb-2">
                        <p class="font-semibold text-indigo-400">${reply.authorName}</p>
                        <p class="text-xs text-gray-500">${replyDate}</p>
                    </div>
                    <p class="text-gray-300">${content}</p>
                </div>
            `;
            return el;
        }

        async function handleReplySubmit(e) {
            e.preventDefault();
            if (!currentUserProfile) { showMessage('Vous devez √™tre connect√© pour r√©pondre.', true); return; }
            const content = document.getElementById('reply-content').value.trim();
            if (!content) { showMessage('Votre r√©ponse ne peut pas √™tre vide.', true); return; }
            
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;

            try {
                const discussionRef = doc(db, 'forum', discussionId);
                const repliesRef = collection(discussionRef, 'replies');
                
                await addDoc(repliesRef, {
                    content,
                    authorId: auth.currentUser.uid,
                    authorName: currentUserProfile.firstName,
                    authorPhotoURL: currentUserProfile.photoURL,
                    createdAt: serverTimestamp(),
                });

                // Mettre √† jour le compteur de r√©ponses et la date de derni√®re r√©ponse
                await updateDoc(discussionRef, {
                    replyCount: increment(1),
                    lastReplyAt: serverTimestamp()
                });

                document.getElementById('reply-content').value = '';
            } catch (error) {
                console.error("Erreur de r√©ponse:", error);
                showMessage('Une erreur est survenue.', true);
            } finally {
                btn.disabled = false;
            }
        }

        function setupEventListeners() {
            ui.userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); ui.userMenu.classList.toggle('hidden'); });
            window.addEventListener('click', (e) => { if (ui.navLoggedIn && !ui.navLoggedIn.contains(e.target)) ui.userMenu.classList.add('hidden'); });
            ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });
            ui.replyForm.addEventListener('submit', handleReplySubmit);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    currentUserProfile = docSnap.data();
                    document.getElementById('user-name-header').textContent = currentUserProfile.firstName;
                    document.getElementById('user-avatar-header').src = currentUserProfile.photoURL;
                    ui.navLoggedIn.classList.remove('hidden');
                    ui.navLoggedIn.classList.add('flex');
                    ui.replyFormContainer.classList.remove('hidden');
                } else {
                    window.location.href = '/onboarding.html';
                }

                // Charger le post principal
                const discussionRef = doc(db, 'forum', discussionId);
                const discussionSnap = await getDoc(discussionRef);
                if (discussionSnap.exists()) {
                    renderMainPost(discussionSnap.data());
                } else {
                    ui.loadingPost.innerHTML = '<p class="text-red-400">Cette discussion n\'existe pas.</p>';
                }

                // √âcouter les r√©ponses en temps r√©el
                const repliesRef = collection(discussionRef, 'replies');
                const q = query(repliesRef, orderBy('createdAt', 'asc'));
                onSnapshot(q, (snapshot) => {
                    ui.repliesList.innerHTML = '';
                    if (!snapshot.empty) {
                        ui.repliesSection.classList.remove('hidden');
                        snapshot.forEach(d => ui.repliesList.appendChild(createReplyElement(d.data())));
                    }
                });

            } else {
                window.location.href = '/login.html';
            }
        });

        setupEventListeners();
    </script>
</body>
</html>
