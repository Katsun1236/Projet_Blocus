<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion - Projet Blocus</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .vote-btn.voted-up { color: #22c55e; } /* green-500 */
        .vote-btn.voted-down { color: #ef4444; } /* red-500 */
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center relative">
            <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                <span id="user-name-header" class="font-semibold">Chargement...</span>
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                <hr class="border-gray-600 my-2">
                <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <a href="/forum.html" class="text-indigo-400 hover:text-indigo-300 mb-6 inline-block"><i class="fas fa-arrow-left mr-2"></i>Retour au forum</a>

        <div id="main-post-container">
            <div id="loading-post" class="text-center py-12"><i class="fas fa-spinner fa-spin text-indigo-400 text-4xl"></i></div>
        </div>

        <div id="replies-section" class="mt-12 hidden">
            <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-2">R√©ponses</h2>
            <div id="replies-list" class="space-y-6"></div>
        </div>

        <div id="reply-form-container" class="mt-12 hidden">
            <h3 class="text-xl font-bold mb-4">Votre r√©ponse</h3>
            <form id="reply-form">
                <textarea id="reply-content" rows="5" class="w-full p-4 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:outline-none focus:border-indigo-500" placeholder="√âcrivez votre r√©ponse ici..." required></textarea>
                <div class="text-right mt-4">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg">R√©pondre</button>
                </div>
            </form>
        </div>
    </main>

    <div id="message-box" class="fixed bottom-4 right-4 z-50"></div>
    <div id="modal-container"></div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, addDoc, serverTimestamp, updateDoc, increment, query, orderBy, where, getDocs, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        let currentUserProfile = null;
        let friendships = {};
        const discussionId = new URLSearchParams(window.location.search).get('id');
        if (!discussionId) window.location.href = '/forum.html';

        const ui = {
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
            mainPostContainer: document.getElementById('main-post-container'),
            loadingPost: document.getElementById('loading-post'),
            repliesSection: document.getElementById('replies-section'),
            repliesList: document.getElementById('replies-list'),
            replyFormContainer: document.getElementById('reply-form-container'),
            replyForm: document.getElementById('reply-form'),
            messageBoxContainer: document.getElementById('message-box'),
            modalContainer: document.getElementById('modal-container'),
        };

        function timeAgo(date) {
            if (!date) return 'date inconnue';
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return "il y a " + Math.floor(interval) + " ans";
            interval = seconds / 2592000;
            if (interval > 1) return "il y a " + Math.floor(interval) + " mois";
            interval = seconds / 86400;
            if (interval > 1) return "il y a " + Math.floor(interval) + " jours";
            interval = seconds / 3600;
            if (interval > 1) return "il y a " + Math.floor(interval) + " heures";
            interval = seconds / 60;
            if (interval > 1) return "il y a " + Math.floor(interval) + " minutes";
            return "√† l'instant";
        }

        function showMessage(message, isError = false) {
            const box = document.createElement('div');
            box.textContent = message;
            box.className = `p-4 rounded-lg shadow-xl ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
            ui.messageBoxContainer.appendChild(box);
            setTimeout(() => { box.remove(); }, 3000);
        }

        function getFriendshipStatus(targetId) {
            if (!auth.currentUser || auth.currentUser.uid === targetId) return 'self';
            return friendships[targetId] || 'none';
        }

        function getFriendButton(targetId, targetName) {
            const status = getFriendshipStatus(targetId);
            switch (status) {
                case 'self': return '';
                case 'friends': return `<button disabled class="text-sm text-green-400 font-semibold flex items-center"><i class="fas fa-check-circle mr-2"></i>Amis</button>`;
                case 'sent': return `<button disabled class="text-sm text-gray-400 font-semibold">Demande envoy√©e</button>`;
                case 'received': return `<button data-action="accept" data-id="${targetId}" class="text-sm bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-lg">Accepter</button>`;
                default: return `<button data-action="add" data-id="${targetId}" data-name="${targetName}" class="text-sm bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-1 px-3 rounded-lg flex items-center"><i class="fas fa-user-plus mr-2"></i>Ajouter</button>`;
            }
        }

        function getModeratorButton(authorId, replyId = null) {
            if (currentUserProfile?.role === 'moderator' && auth.currentUser?.uid !== authorId) {
                const dataAttributes = `data-action="delete-post" ${replyId ? `data-reply-id="${replyId}"` : ''}`;
                return `<button ${dataAttributes} class="text-sm bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-lg flex items-center"><i class="fas fa-shield-alt mr-2"></i>Mod√©rer</button>`;
            }
            return '';
        }

        function renderMainPost(post) {
            ui.loadingPost.classList.add('hidden');
            const postDate = timeAgo(post.createdAt?.toDate());
            const content = post.content.replace(/\n/g, '<br>');
            const voteState = post.voters?.[auth.currentUser?.uid];
            const friendButton = getFriendButton(post.authorId, post.authorName);
            const moderatorButton = getModeratorButton(post.authorId);

            ui.mainPostContainer.innerHTML = `
                <div class="bg-gray-800 p-8 rounded-lg border border-gray-700">
                    <div class="flex space-x-4">
                        <div class="flex flex-col items-center space-y-2 text-gray-400 pt-12">
                            <button class="vote-btn ${voteState === 1 ? 'voted-up' : ''}" data-votetype="up"><i class="fas fa-arrow-up text-xl"></i></button>
                            <span class="font-bold text-lg text-white">${post.votes || 0}</span>
                            <button class="vote-btn ${voteState === -1 ? 'voted-down' : ''}" data-votetype="down"><i class="fas fa-arrow-down text-xl"></i></button>
                        </div>
                        <div class="flex-grow">
                             <h1 class="text-4xl font-bold mb-4">${post.title}</h1>
                            <div class="flex items-center space-x-3 text-sm text-gray-400 mb-6 flex-wrap gap-2">
                                <img src="${post.authorPhotoURL}" alt="Avatar" class="w-8 h-8 rounded-full object-cover">
                                <span>par <strong class="text-indigo-400">${post.authorName}</strong></span>
                                <div class="friend-button-container" data-author-id="${post.authorId}" data-author-name="${post.authorName}">${friendButton}</div>
                                <span>‚Ä¢</span>
                                <span>${postDate}</span>
                                <div class="moderator-button-container" data-author-id="${post.authorId}">${moderatorButton}</div>
                            </div>
                            <div id="shared-content-container" class="mb-6"></div>
                            <div class="text-gray-300 leading-relaxed">${content}</div>
                        </div>
                    </div>
                </div>`;
            
            if (post.sharedCourseUrl) {
                const container = document.getElementById('shared-content-container');
                container.innerHTML = `
                    <a href="${post.sharedCourseUrl}" target="_blank" class="block bg-gray-900 p-4 rounded-lg border border-gray-700 hover:border-indigo-500 transition-colors">
                        <p class="text-sm text-gray-400">Cours partag√© :</p>
                        <p class="font-bold text-white flex items-center"><i class="fas fa-file-pdf text-red-500 mr-2"></i>${post.sharedCourseName}</p>
                    </a>`;
            }

            const discussionRef = doc(db, 'forum', discussionId);
            ui.mainPostContainer.querySelector('.vote-btn[data-votetype="up"]').addEventListener('click', () => handleVote(discussionRef, 1));
            ui.mainPostContainer.querySelector('.vote-btn[data-votetype="down"]').addEventListener('click', () => handleVote(discussionRef, -1));
        }

        function createReplyElement(reply) {
            const el = document.createElement('div');
            el.className = "flex items-start space-x-4";
            const replyDate = timeAgo(reply.createdAt?.toDate());
            const content = reply.content.replace(/\n/g, '<br>');
            const voteState = reply.voters?.[auth.currentUser?.uid];
            const friendButton = getFriendButton(reply.authorId, reply.authorName);
            const moderatorButton = getModeratorButton(reply.authorId, reply.id);

            el.innerHTML = `
                <img src="${reply.authorPhotoURL}" alt="Avatar" class="w-12 h-12 rounded-full object-cover">
                <div class="bg-gray-800 p-4 rounded-lg flex-grow">
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center space-x-3 flex-wrap gap-2">
                           <p class="font-semibold text-indigo-400">${reply.authorName}</p>
                           <div class="friend-button-container" data-author-id="${reply.authorId}" data-author-name="${reply.authorName}">${friendButton}</div>
                           <div class="moderator-button-container" data-author-id="${reply.authorId}" data-reply-id="${reply.id}">${moderatorButton}</div>
                        </div>
                        <p class="text-xs text-gray-500">${replyDate}</p>
                    </div>
                    <p class="text-gray-300 mb-3">${content}</p>
                    <div class="flex items-center space-x-4 text-gray-500">
                        <button class="vote-btn ${voteState === 1 ? 'voted-up' : ''}" data-votetype="up"><i class="fas fa-arrow-up"></i></button>
                        <span class="font-bold text-sm text-gray-300">${reply.votes || 0}</span>
                        <button class="vote-btn ${voteState === -1 ? 'voted-down' : ''}" data-votetype="down"><i class="fas fa-arrow-down"></i></button>
                    </div>
                </div>`;
            
            const replyRef = doc(db, 'forum', discussionId, 'replies', reply.id);
            el.querySelector('.vote-btn[data-votetype="up"]').addEventListener('click', () => handleVote(replyRef, 1));
            el.querySelector('.vote-btn[data-votetype="down"]').addEventListener('click', () => handleVote(replyRef, -1));
            return el;
        }

        function updateAllFriendButtons() {
            document.querySelectorAll('.friend-button-container').forEach(container => {
                const authorId = container.dataset.authorId;
                const authorName = container.dataset.authorName;
                container.innerHTML = getFriendButton(authorId, authorName);
            });
        }

        async function handleVote(docRef, voteValue) {
            if (!auth.currentUser) { showMessage('Connectez-vous pour voter.', true); return; }
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) return;
            const voters = docSnap.data().voters || {};
            const currentVote = voters[auth.currentUser.uid] || 0;
            let voteChange = 0;
            if (currentVote === voteValue) {
                delete voters[auth.currentUser.uid];
                voteChange = -voteValue;
            } else {
                voters[auth.currentUser.uid] = voteValue;
                voteChange = voteValue - currentVote;
            }
            await updateDoc(docRef, { votes: increment(voteChange), voters: voters });
        }

        async function handleReplySubmit(e) {
            e.preventDefault();
            if (!currentUserProfile) { showMessage('Vous devez √™tre connect√© pour r√©pondre.', true); return; }
            const content = document.getElementById('reply-content').value.trim();
            if (!content) { showMessage('Votre r√©ponse ne peut pas √™tre vide.', true); return; }
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            try {
                const discussionRef = doc(db, 'forum', discussionId);
                const repliesRef = collection(discussionRef, 'replies');
                await addDoc(repliesRef, { content, authorId: auth.currentUser.uid, authorName: currentUserProfile.firstName, authorPhotoURL: currentUserProfile.photoURL, createdAt: serverTimestamp(), votes: 0, voters: {} });
                await updateDoc(discussionRef, { replyCount: increment(1), lastReplyAt: serverTimestamp() });
                document.getElementById('reply-content').value = '';
            } catch (error) {
                console.error("Erreur de r√©ponse:", error);
                showMessage('Une erreur est survenue.', true);
            } finally {
                btn.disabled = false;
            }
        }
        
        async function handleFriendAction(targetId, action) {
            if (!currentUserProfile) return;
            const currentUserId = auth.currentUser.uid;
            if (action === 'add') {
                await addDoc(collection(db, 'friendships'), { users: [currentUserId, targetId], status: 'pending', requestedBy: currentUserId, requestedTo: targetId, createdAt: serverTimestamp() });
                showMessage('Demande d\'ami envoy√©e !', false);
            }
            if (action === 'accept') {
                const q = query(collection(db, 'friendships'), where('users', 'array-contains', currentUserId), where('requestedTo', '==', currentUserId));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach(async (d) => {
                    if(d.data().requestedBy === targetId) {
                        await updateDoc(d.ref, { status: 'friends' });
                        showMessage('Ami ajout√© !', false);
                    }
                });
            }
        }

        function createModal(id, title, content, formHandler) {
            const modalHTML = `<div id="${id}" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40"><div class="bg-gray-800 rounded-lg p-8 shadow-xl w-full max-w-md"><h2 class="text-2xl font-bold mb-6">${title}</h2><form>${content}</form></div></div>`;
            ui.modalContainer.innerHTML = modalHTML;
            const modal = document.getElementById(id);
            modal.querySelector('form').addEventListener('submit', (e) => { e.preventDefault(); formHandler(e); });
            modal.querySelector('[data-action="cancel"]').addEventListener('click', () => modal.remove());
        }

        function openDeleteModal(isPost, targetId) {
            const type = isPost ? 'discussion' : 'r√©ponse';
            const content = `<p class="text-gray-400 mb-6">En tant que mod√©rateur, √™tes-vous s√ªr de vouloir supprimer cette ${type} ?</p><div class="flex justify-center space-x-4"><button type="button" data-action="cancel" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Annuler</button><button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Supprimer</button></div>`;
            createModal('delete-modal', 'Confirmation Mod√©rateur', content, async (e) => {
                const btn = e.target.querySelector('button[type="submit"]');
                btn.disabled = true;
                try {
                    let docRef;
                    if (isPost) {
                        docRef = doc(db, 'forum', discussionId);
                        await deleteDoc(docRef);
                        showMessage('Discussion supprim√©e.', false);
                        setTimeout(() => window.location.href = '/forum.html', 1500);
                    } else {
                        docRef = doc(db, 'forum', discussionId, 'replies', targetId);
                        await deleteDoc(docRef);
                        await updateDoc(doc(db, 'forum', discussionId), { replyCount: increment(-1) });
                        showMessage('R√©ponse supprim√©e.', false);
                    }
                } catch (error) { showMessage('Erreur de suppression.', true); }
                document.getElementById('delete-modal').remove();
            });
        }

        function setupEventListeners() {
            ui.userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); ui.userMenu.classList.toggle('hidden'); });
            window.addEventListener('click', (e) => { if (ui.navLoggedIn && !ui.navLoggedIn.contains(e.target)) ui.userMenu.classList.add('hidden'); });
            ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });
            ui.replyForm.addEventListener('submit', handleReplySubmit);
            document.addEventListener('click', (e) => {
                const friendButton = e.target.closest('[data-action="add"], [data-action="accept"]');
                if (friendButton) {
                    const action = friendButton.dataset.action;
                    const targetId = friendButton.dataset.id;
                    handleFriendAction(targetId, action);
                }
                const modButton = e.target.closest('[data-action="delete-post"]');
                if (modButton) {
                    const postContainer = modButton.closest('.moderator-button-container');
                    const isPost = !postContainer.dataset.replyId;
                    const targetId = postContainer.dataset.replyId || discussionId;
                    openDeleteModal(isPost, targetId);
                }
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    currentUserProfile = docSnap.data();
                    document.getElementById('user-name-header').textContent = currentUserProfile.firstName;
                    document.getElementById('user-avatar-header').src = currentUserProfile.photoURL;
                    ui.navLoggedIn.classList.remove('hidden');
                    ui.navLoggedIn.classList.add('flex');
                    ui.replyFormContainer.classList.remove('hidden');
                } else {
                    window.location.href = '/onboarding.html';
                }

                const friendshipsRef = collection(db, 'friendships');
                const qFriends = query(friendshipsRef, where('users', 'array-contains', user.uid));
                onSnapshot(qFriends, (snapshot) => {
                    friendships = {};
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const otherUserId = data.users.find(id => id !== user.uid);
                        if (data.status === 'friends') friendships[otherUserId] = 'friends';
                        else if (data.status === 'pending') friendships[otherUserId] = data.requestedBy === user.uid ? 'sent' : 'received';
                    });
                    updateAllFriendButtons();
                });
            } else {
                ui.replyFormContainer.classList.add('hidden');
            }

            const discussionRef = doc(db, 'forum', discussionId);
            onSnapshot(discussionRef, (doc) => {
                if (doc.exists()) {
                    renderMainPost(doc.data());
                } else {
                    ui.loadingPost.innerHTML = '<p class="text-red-400">Cette discussion n\'existe pas ou a √©t√© supprim√©e.</p>';
                }
            });

            const repliesRef = collection(discussionRef, 'replies');
            const qReplies = query(repliesRef, orderBy('createdAt', 'asc'));
            onSnapshot(qReplies, (snapshot) => {
                ui.repliesList.innerHTML = '';
                if (!snapshot.empty) {
                    ui.repliesSection.classList.remove('hidden');
                    snapshot.forEach(d => ui.repliesList.appendChild(createReplyElement({id: d.id, ...d.data()})));
                }
            });
        });

        setupEventListeners();
    </script>
</body>
</html>
