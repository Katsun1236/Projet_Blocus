<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Quiz - Projet Blocus</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- PDF.js pour l'extraction de texte -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .option-label:has(input:checked) {
            background-color: #4f46e5; /* indigo-600 */
            border-color: #6366f1; /* indigo-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center relative">
            <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                <span id="user-name-header" class="font-semibold">Chargement...</span>
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                <hr class="border-gray-600 my-2">
                <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <section id="quiz-setup-section">
            <h1 class="text-4xl font-bold mb-2">G√©n√©rateur de Quiz IA</h1>
            <p class="text-gray-400 mb-8">Transforme n'importe quel cours en un test interactif en quelques secondes.</p>
            
            <form id="quiz-generator-form" class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700 space-y-6">
                <div>
                    <label for="course-select" class="block text-lg font-bold mb-2">1. Choisir un cours</label>
                    <select id="course-select" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600" required>
                        <option value="">Chargement des cours...</option>
                    </select>
                </div>
                <div>
                    <label for="question-count" class="block text-lg font-bold mb-2">2. Nombre de questions</label>
                    <div class="flex items-center space-x-4">
                        <input type="range" id="question-count" min="5" max="20" value="10" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                        <span id="question-count-value" class="font-bold text-indigo-400 text-xl w-12 text-center">10</span>
                    </div>
                </div>
                <div>
                    <label for="quiz-type" class="block text-lg font-bold mb-2">3. Type de questions</label>
                    <select id="quiz-type" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600">
                        <option value="QCM">QCM (Choix multiples)</option>
                        <option value="Vrai/Faux">Vrai / Faux</option>
                        <option value="R√©ponse Courte">R√©ponse Courte</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center text-xl">
                    <i class="fas fa-magic-sparkles mr-3"></i>
                    G√©n√©rer le Quiz
                </button>
            </form>
        </section>

        <section id="quiz-loading-section" class="hidden text-center py-20">
            <i class="fas fa-spinner fa-spin text-indigo-400 text-6xl"></i>
            <h2 class="text-3xl font-bold mt-6">G√©n√©ration en cours...</h2>
            <p class="text-gray-400 mt-2">L'IA analyse votre document et pr√©pare les questions. Cela peut prendre un instant.</p>
        </section>

        <section id="quiz-taking-section" class="hidden">
            <h1 id="quiz-title" class="text-4xl font-bold mb-8"></h1>
            <div id="quiz-questions-container" class="space-y-8"></div>
            <button id="submit-quiz-btn" class="mt-8 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg text-xl">Terminer et voir les r√©sultats</button>
        </section>

        <section id="quiz-results-section" class="hidden text-center">
            <h1 class="text-4xl font-bold mb-2">R√©sultats</h1>
            <p id="results-subtitle" class="text-gray-400 mb-6"></p>
            <div class="bg-gray-800 p-8 rounded-xl border border-gray-700">
                <p class="text-2xl font-bold">Votre score</p>
                <p id="score-text" class="text-7xl font-extrabold text-indigo-400 my-4">0/0</p>
                <p id="score-percentage" class="text-2xl font-bold text-green-400"></p>
                <div id="results-summary" class="mt-8 space-y-4 text-left"></div>
                <button id="restart-quiz-btn" class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg">Recommencer</button>
            </div>
        </section>

    </main>
    <div id="message-box" class="fixed bottom-4 right-4 z-50"></div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        let userCourses = [];
        let currentQuiz = null;

        const ui = {
            setup: document.getElementById('quiz-setup-section'),
            loading: document.getElementById('quiz-loading-section'),
            taking: document.getElementById('quiz-taking-section'),
            results: document.getElementById('quiz-results-section'),
            form: document.getElementById('quiz-generator-form'),
            courseSelect: document.getElementById('course-select'),
            questionCount: document.getElementById('question-count'),
            questionCountValue: document.getElementById('question-count-value'),
            quizType: document.getElementById('quiz-type'),
            quizTitle: document.getElementById('quiz-title'),
            questionsContainer: document.getElementById('quiz-questions-container'),
            submitQuizBtn: document.getElementById('submit-quiz-btn'),
            resultsSubtitle: document.getElementById('results-subtitle'),
            scoreText: document.getElementById('score-text'),
            scorePercentage: document.getElementById('score-percentage'),
            resultsSummary: document.getElementById('results-summary'),
            restartQuizBtn: document.getElementById('restart-quiz-btn'),
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
        };

        function showMessage(message, isError = false) {
            const box = document.createElement('div');
            box.textContent = message;
            box.className = `p-4 rounded-lg shadow-xl ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
            document.getElementById('message-box').appendChild(box);
            setTimeout(() => { box.remove(); }, 3000);
        }

        function showSection(section) {
            ['setup', 'loading', 'taking', 'results'].forEach(s => ui[s].classList.add('hidden'));
            ui[section].classList.remove('hidden');
        }

        async function populateCourses() {
            const coursesRef = collection(db, 'users', auth.currentUser.uid, 'courses');
            const coursesSnap = await getDocs(coursesRef);
            userCourses = coursesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            ui.courseSelect.innerHTML = '<option value="">S√©lectionnez un cours</option>';
            if (userCourses.length === 0) {
                ui.courseSelect.innerHTML = '<option value="">Veuillez d\'abord uploader un cours</option>';
                ui.courseSelect.disabled = true;
            } else {
                userCourses.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.id;
                    option.textContent = course.name;
                    ui.courseSelect.appendChild(option);
                });
                ui.courseSelect.disabled = false;
            }
        }

        async function extractTextFromPdf(url) {
            pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
            const pdf = await pdfjsLib.getDocument(url).promise;
            let fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                fullText += textContent.items.map(item => item.str).join(' ') + '\n';
            }
            return fullText;
        }

        async function generateQuiz(e) {
            e.preventDefault();
            const courseId = ui.courseSelect.value;
            if (!courseId) {
                showMessage('Veuillez s√©lectionner un cours.', true);
                return;
            }
            showSection('loading');

            try {
                const selectedCourse = userCourses.find(c => c.id === courseId);
                const courseText = await extractTextFromPdf(selectedCourse.url);

                const count = ui.questionCount.value;
                const type = ui.quizType.value;
                const prompt = `
                    Bas√© sur le texte suivant du cours "${selectedCourse.name}", g√©n√®re un quiz.
                    
                    R√®gles:
                    - Cr√©e exactement ${count} questions de type "${type}".
                    - Le format de la r√©ponse DOIT √™tre un JSON valide, sans aucun texte avant ou apr√®s.
                    - Pour les QCM, fournis 4 options dont une seule est correcte.
                    - La structure doit √™tre un objet JSON avec une cl√© "quiz" contenant un tableau de questions.
                    - Chaque question doit avoir: "question" (string), "options" (tableau de strings, pour QCM), "answer" (string). Pour Vrai/Faux, les options sont ["Vrai", "Faux"]. Pour R√©ponse Courte, le tableau options est vide.
                    
                    Texte du cours:
                    ---
                    ${courseText.substring(0, 15000)} 
                    ---
                `;

                // Appel √† une API d'IA (ici simul√©, √† remplacer par un vrai appel)
                // Pour l'exemple, on utilise une r√©ponse pr√©-faite.
                const fakeApiResponse = {
                    "quiz": [
                        { "question": "Quelle est la capitale de la France ?", "options": ["Berlin", "Madrid", "Paris", "Rome"], "answer": "Paris" },
                        { "question": "La Terre est plate.", "options": ["Vrai", "Faux"], "answer": "Faux" },
                        { "question": "Qui a √©crit 'Les Mis√©rables' ?", "options": [], "answer": "Victor Hugo" }
                    ]
                };
                
                // Remplacer la ligne suivante par votre vrai appel API
                currentQuiz = fakeApiResponse; 

                displayQuiz(selectedCourse.name);

            } catch (error) {
                console.error("Erreur de g√©n√©ration:", error);
                showMessage('Une erreur est survenue lors de la g√©n√©ration du quiz.', true);
                showSection('setup');
            }
        }

        function displayQuiz(courseName) {
            ui.quizTitle.textContent = `Quiz sur : ${courseName}`;
            ui.questionsContainer.innerHTML = '';
            currentQuiz.quiz.forEach((q, index) => {
                const questionEl = document.createElement('div');
                questionEl.className = 'bg-gray-800 p-6 rounded-lg border border-gray-700';
                
                let optionsHtml = '';
                if (q.options && q.options.length > 0) {
                    optionsHtml = q.options.map((opt, i) => `
                        <div>
                            <label class="option-label block bg-gray-700 p-4 rounded-lg border-2 border-gray-600 hover:border-indigo-500 cursor-pointer">
                                <input type="radio" name="q${index}" value="${opt}" class="hidden">
                                <span>${opt}</span>
                            </label>
                        </div>
                    `).join('');
                } else {
                    optionsHtml = `<input type="text" name="q${index}" class="w-full p-3 bg-gray-700 rounded-lg border-2 border-gray-600" placeholder="Votre r√©ponse...">`;
                }

                questionEl.innerHTML = `
                    <p class="text-xl font-bold mb-4">${index + 1}. ${q.question}</p>
                    <div class="space-y-3">${optionsHtml}</div>
                `;
                ui.questionsContainer.appendChild(questionEl);
            });
            showSection('taking');
        }

        function submitQuiz() {
            let score = 0;
            ui.resultsSummary.innerHTML = '';

            currentQuiz.quiz.forEach((q, index) => {
                const input = document.querySelector(`[name="q${index}"]:checked`) || document.querySelector(`[name="q${index}"]`);
                const userAnswer = input ? input.value.trim() : '';
                const isCorrect = userAnswer.toLowerCase() === q.answer.toLowerCase();
                
                if (isCorrect) score++;

                const resultEl = document.createElement('div');
                resultEl.className = `p-4 rounded-lg ${isCorrect ? 'bg-green-900 border-green-700' : 'bg-red-900 border-red-700'} border`;
                resultEl.innerHTML = `
                    <p class="font-bold">${index + 1}. ${q.question}</p>
                    <p class="text-sm mt-2">Votre r√©ponse : <span class="${isCorrect ? 'text-green-300' : 'text-red-300'}">${userAnswer || "Aucune"}</span></p>
                    ${!isCorrect ? `<p class="text-sm">R√©ponse correcte : <span class="text-green-300">${q.answer}</span></p>` : ''}
                `;
                ui.resultsSummary.appendChild(resultEl);
            });

            const total = currentQuiz.quiz.length;
            const percentage = Math.round((score / total) * 100);
            ui.scoreText.textContent = `${score}/${total}`;
            ui.scorePercentage.textContent = `Soit ${percentage}% de bonnes r√©ponses !`;
            ui.resultsSubtitle.textContent = `Voici vos r√©sultats pour le quiz sur ${ui.courseSelect.options[ui.courseSelect.selectedIndex].text}`;
            showSection('results');
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const profileData = docSnap.data();
                    document.getElementById('user-name-header').textContent = profileData.firstName;
                    document.getElementById('user-avatar-header').src = profileData.photoURL;
                    ui.navLoggedIn.classList.remove('hidden');
                    ui.navLoggedIn.classList.add('flex');
                }
                populateCourses();
            } else {
                window.location.href = '/login.html';
            }
        });

        ui.questionCount.addEventListener('input', (e) => {
            ui.questionCountValue.textContent = e.target.value;
        });
        ui.form.addEventListener('submit', generateQuiz);
        ui.submitQuizBtn.addEventListener('click', submitQuiz);
        ui.restartQuizBtn.addEventListener('click', () => showSection('setup'));
        ui.userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); ui.userMenu.classList.toggle('hidden'); });
        window.addEventListener('click', (e) => { if (ui.navLoggedIn && !ui.navLoggedIn.contains(e.target)) ui.userMenu.classList.add('hidden'); });
        ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });

    </script>
</body>
</html>
