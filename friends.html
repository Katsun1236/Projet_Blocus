<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Amis - Projet Blocus</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center space-x-6">
            <a href="/community.html" class="text-gray-300 hover:text-white font-semibold transition-colors">Communaut√©</a>
            <a href="/friends.html" class="text-indigo-400 font-bold">Amis</a>
            <div class="relative">
                <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                    <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                    <span id="user-name-header" class="font-semibold">Chargement...</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </button>
                <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                    <a href="/index.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Accueil</a>
                    <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                    <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                    <hr class="border-gray-600 my-2">
                    <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-4xl font-bold mb-8">Mes Amis</h1>

        <section id="friend-requests-section" class="mb-12">
            <h2 class="text-2xl font-bold mb-4">Demandes d'amis en attente</h2>
            <div id="friend-requests-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="no-requests" class="hidden text-center py-12 bg-gray-800 rounded-lg">
                <i class="fas fa-inbox text-5xl text-gray-500 mb-4"></i>
                <h3 class="text-2xl font-bold">Aucune nouvelle demande</h3>
            </div>
        </section>

        <section id="friends-list-section">
            <h2 class="text-2xl font-bold mb-4">Liste d'amis</h2>
            <div id="friends-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="no-friends" class="hidden text-center py-12 bg-gray-800 rounded-lg">
                <i class="fas fa-users-slash text-5xl text-gray-500 mb-4"></i>
                <h3 class="text-2xl font-bold">Vous n'avez pas encore d'amis</h3>
                <p class="mt-2 text-gray-400">Ajoutez des personnes depuis la communaut√© ou le forum !</p>
            </div>
        </section>
    </main>

    <script type="module">
        import { auth, db } from '/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, query, where, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        let currentUserId = null;

        const ui = {
            requestsList: document.getElementById('friend-requests-list'),
            friendsList: document.getElementById('friends-list'),
            noRequests: document.getElementById('no-requests'),
            noFriends: document.getElementById('no-friends'),
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
            userNameHeader: document.getElementById('user-name-header'),
            userAvatarHeader: document.getElementById('user-avatar-header'),
        };

        async function fetchUsers(userIds) {
            const users = {};
            if (userIds.length === 0) return users;
            const usersRef = collection(db, 'users');
            const q = query(usersRef, where('__name__', 'in', userIds.slice(0, 10)));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach(doc => {
                users[doc.id] = doc.data();
            });
            return users;
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = '/login.html'; return; }
            currentUserId = user.uid;

            const currentUserRef = doc(db, 'users', currentUserId);
            const currentUserSnap = await getDoc(currentUserRef);
            if (currentUserSnap.exists()) {
                const data = currentUserSnap.data();
                ui.userNameHeader.textContent = data.firstName;
                ui.userAvatarHeader.src = data.photoURL;
                ui.navLoggedIn.classList.remove('hidden');
                ui.navLoggedIn.classList.add('flex');
            }

            const friendshipsRef = collection(db, 'friendships');
            const q = query(friendshipsRef, where('users', 'array-contains', currentUserId));

            onSnapshot(q, async (snapshot) => {
                const requests = [];
                const friends = [];
                snapshot.forEach(doc => {
                    const data = { id: doc.id, ...doc.data() };
                    const otherUserId = data.users.find(id => id !== currentUserId);
                    if (data.status === 'pending' && data.requestedTo === currentUserId) {
                        requests.push({ ...data, otherUserId });
                    } else if (data.status === 'friends') {
                        friends.push({ ...data, otherUserId });
                    }
                });

                const userIdsToFetch = [...new Set([...requests.map(r => r.otherUserId), ...friends.map(f => f.otherUserId)])];
                const userProfiles = await fetchUsers(userIdsToFetch);

                renderRequests(requests, userProfiles);
                renderFriends(friends, userProfiles);
            });
        });

        function renderRequests(requests, profiles) {
            ui.requestsList.innerHTML = '';
            ui.noRequests.classList.toggle('hidden', requests.length > 0);
            requests.forEach(req => {
                const profile = profiles[req.otherUserId];
                if (!profile) return;
                const el = document.createElement('div');
                el.className = 'bg-gray-800 p-6 rounded-xl border border-gray-700 transition-all duration-300 transform hover:-translate-y-1';
                el.innerHTML = `
                    <a href="/view-profile.html?id=${req.otherUserId}" class="flex items-center space-x-4 mb-4">
                        <img src="${profile.photoURL}" class="w-16 h-16 rounded-full object-cover">
                        <div>
                            <p class="font-bold text-lg">${profile.firstName} ${profile.lastName}</p>
                            <p class="text-sm text-gray-400">${profile.school}</p>
                        </div>
                    </a>
                    <div class="flex space-x-2">
                        <button data-id="${req.id}" class="accept-btn flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Accepter</button>
                        <button data-id="${req.id}" class="decline-btn flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Refuser</button>
                    </div>`;
                ui.requestsList.appendChild(el);
            });
        }

        function renderFriends(friends, profiles) {
            ui.friendsList.innerHTML = '';
            ui.noFriends.classList.toggle('hidden', friends.length > 0);
            friends.forEach(friend => {
                const profile = profiles[friend.otherUserId];
                if (!profile) return;
                const el = document.createElement('div');
                el.className = 'bg-gray-800 p-6 rounded-xl flex flex-col items-center text-center border border-gray-700 hover:border-indigo-500 transition-all duration-300 transform hover:-translate-y-1';
                el.innerHTML = `
                    <a href="/view-profile.html?id=${friend.otherUserId}">
                        <img src="${profile.photoURL}" class="w-24 h-24 rounded-full object-cover border-4 border-gray-700">
                    </a>
                    <h3 class="font-bold text-xl mt-4">${profile.firstName} ${profile.lastName}</h3>
                    <p class="text-sm text-gray-400 mb-4">${profile.school}</p>
                    <a href="/chat.html?with=${friend.otherUserId}" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Message</a>`;
                ui.friendsList.appendChild(el);
            });
        }

        ui.requestsList.addEventListener('click', async e => {
            const friendshipId = e.target.dataset.id;
            if (!friendshipId) return;

            if (e.target.classList.contains('accept-btn')) {
                await updateDoc(doc(db, 'friendships', friendshipId), { status: 'friends' });
            } else if (e.target.classList.contains('decline-btn')) {
                await deleteDoc(doc(db, 'friendships', friendshipId));
            }
        });

        ui.userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); ui.userMenu.classList.toggle('hidden'); });
        window.addEventListener('click', (e) => { if (ui.navLoggedIn && !ui.navLoggedIn.contains(e.target)) ui.userMenu.classList.add('hidden'); });
        ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });
    </script>
</body>
</html>
