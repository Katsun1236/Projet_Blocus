<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Projet Blocus</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center relative">
            <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                <span id="user-name-header" class="font-semibold">Chargement...</span>
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                <hr class="border-gray-600 my-2">
                <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Forum d'entraide</h1>
            <button id="new-discussion-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center space-x-2">
                <i class="fas fa-plus-circle"></i>
                <span>Nouvelle discussion</span>
            </button>
        </div>

        <!-- Liste des discussions -->
        <div id="discussions-list" class="space-y-4">
            <!-- Les discussions seront inject√©es ici -->
        </div>
        <div id="loading-discussions" class="text-center py-12"><i class="fas fa-spinner fa-spin text-indigo-400 text-4xl"></i><p class="mt-4 text-gray-400">Chargement des discussions...</p></div>
        <div id="no-discussions" class="hidden text-center py-12 bg-gray-800 rounded-lg"><i class="fas fa-comments text-5xl text-gray-500 mb-4"></i><h3 class="text-2xl font-bold">Aucune discussion</h3><p class="mt-2 text-gray-400">Soyez le premier √† lancer un sujet !</p></div>
    </main>

    <!-- Modale de cr√©ation de discussion -->
    <div id="discussion-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40">
        <div class="bg-gray-800 rounded-lg p-8 shadow-xl w-full max-w-2xl">
            <h2 class="text-2xl font-bold mb-6">Lancer une nouvelle discussion</h2>
            <form id="discussion-form">
                <div class="mb-4">
                    <label for="discussion-title" class="block text-gray-300 font-bold mb-2">Titre</label>
                    <input type="text" id="discussion-title" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label for="discussion-content" class="block text-gray-300 font-bold mb-2">Message</label>
                    <textarea id="discussion-content" rows="6" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" required></textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-discussion" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Annuler</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">Publier</button>
                </div>
            </form>
        </div>
    </div>

    <div id="message-box" class="fixed bottom-4 right-4 z-50"></div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        let currentUserProfile = null;

        const ui = {
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
            discussionsList: document.getElementById('discussions-list'),
            loading: document.getElementById('loading-discussions'),
            empty: document.getElementById('no-discussions'),
            newDiscussionBtn: document.getElementById('new-discussion-btn'),
            discussionModal: document.getElementById('discussion-modal'),
            discussionForm: document.getElementById('discussion-form'),
            cancelDiscussionBtn: document.getElementById('cancel-discussion'),
            messageBoxContainer: document.getElementById('message-box'),
        };

        function showMessage(message, isError = false) {
            const box = document.createElement('div');
            box.textContent = message;
            box.className = `p-4 rounded-lg shadow-xl ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
            ui.messageBoxContainer.appendChild(box);
            setTimeout(() => { box.remove(); }, 3000);
        }

        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return "il y a " + Math.floor(interval) + " ans";
            interval = seconds / 2592000;
            if (interval > 1) return "il y a " + Math.floor(interval) + " mois";
            interval = seconds / 86400;
            if (interval > 1) return "il y a " + Math.floor(interval) + " jours";
            interval = seconds / 3600;
            if (interval > 1) return "il y a " + Math.floor(interval) + " heures";
            interval = seconds / 60;
            if (interval > 1) return "il y a " + Math.floor(interval) + " minutes";
            return "√† l'instant";
        }

        function createDiscussionElement(discussion) {
            const el = document.createElement('a');
            // Pour l'instant, le lien ne m√®ne nulle part, on le mettra √† jour plus tard
            el.href = `#`; // `discussion.html?id=${discussion.id}`
            el.className = "block bg-gray-800 p-6 rounded-lg border border-gray-700 hover:border-indigo-500 transition-colors duration-300";

            const postDate = discussion.createdAt ? timeAgo(discussion.createdAt.toDate()) : 'date inconnue';

            el.innerHTML = `
                <div class="flex items-start space-x-4">
                    <img src="${discussion.authorPhotoURL}" alt="Avatar" class="w-12 h-12 rounded-full object-cover">
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-white">${discussion.title}</h3>
                        <p class="text-sm text-gray-400">
                            par <span class="font-semibold text-indigo-400">${discussion.authorName}</span> ‚Ä¢ ${postDate}
                        </p>
                    </div>
                    <div class="text-right flex-shrink-0">
                        <p class="text-2xl font-bold">${discussion.replyCount || 0}</p>
                        <p class="text-sm text-gray-400">r√©ponses</p>
                    </div>
                </div>
            `;
            return el;
        }

        function renderDiscussions(discussions) {
            ui.loading.classList.add('hidden');
            ui.discussionsList.innerHTML = '';
            if (discussions.length === 0) {
                ui.empty.classList.remove('hidden');
            } else {
                ui.empty.classList.add('hidden');
                discussions.forEach(disc => ui.discussionsList.appendChild(createDiscussionElement(disc)));
            }
        }

        async function handleNewDiscussion(e) {
            e.preventDefault();
            if (!currentUserProfile) {
                showMessage('Vous devez √™tre connect√© pour publier.', true);
                return;
            }
            const title = document.getElementById('discussion-title').value.trim();
            const content = document.getElementById('discussion-content').value.trim();
            if (!title || !content) {
                showMessage('Le titre et le message ne peuvent pas √™tre vides.', true);
                return;
            }

            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;

            try {
                await addDoc(collection(db, 'forum'), {
                    title,
                    content,
                    authorId: auth.currentUser.uid,
                    authorName: currentUserProfile.firstName,
                    authorPhotoURL: currentUserProfile.photoURL,
                    createdAt: serverTimestamp(),
                    replyCount: 0,
                    lastReplyAt: serverTimestamp()
                });
                showMessage('Discussion publi√©e !', false);
                ui.discussionForm.reset();
                ui.discussionModal.classList.add('hidden');
            } catch (error) {
                console.error("Erreur de publication:", error);
                showMessage('Une erreur est survenue.', true);
            } finally {
                btn.disabled = false;
            }
        }

        function setupEventListeners() {
            ui.userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); ui.userMenu.classList.toggle('hidden'); });
            window.addEventListener('click', (e) => { if (ui.navLoggedIn && !ui.navLoggedIn.contains(e.target)) ui.userMenu.classList.add('hidden'); });
            ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });
            ui.newDiscussionBtn.addEventListener('click', () => ui.discussionModal.classList.remove('hidden'));
            ui.cancelDiscussionBtn.addEventListener('click', () => ui.discussionModal.classList.add('hidden'));
            ui.discussionForm.addEventListener('submit', handleNewDiscussion);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    currentUserProfile = docSnap.data();
                    document.getElementById('user-name-header').textContent = currentUserProfile.firstName;
                    document.getElementById('user-avatar-header').src = currentUserProfile.photoURL;
                    ui.navLoggedIn.classList.remove('hidden');
                    ui.navLoggedIn.classList.add('flex');
                } else {
                    window.location.href = '/onboarding.html';
                }

                // √âcouteur en temps r√©el pour les discussions
                const forumRef = collection(db, 'forum');
                onSnapshot(forumRef, (snapshot) => {
                    const discussions = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    // Trier par date de derni√®re r√©ponse (plus r√©cent en premier)
                    discussions.sort((a, b) => (b.lastReplyAt?.toDate() || 0) - (a.lastReplyAt?.toDate() || 0));
                    renderDiscussions(discussions);
                });

            } else {
                window.location.href = '/login.html';
            }
        });

        setupEventListeners();
    </script>
</body>
</html>
