<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Conteneur du formulaire de connexion -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6">Connexion</h2>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 font-bold mb-2">Adresse e-mail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="ton.email@exemple.com" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-300 font-bold mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="**********" required>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105">
                Se connecter
            </button>
        </form>
        
        <p class="text-center text-gray-400 mt-6">
            Pas encore de compte ? <a href="/register.html" class="text-indigo-400 hover:underline">Créer un compte</a>
        </p>
    </div>

    <!-- Message box pour les notifications -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50">
        <p id="message-text"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        
        // Déclaration des variables globales
        let app;
        let auth;

        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Fonction pour initialiser Firebase et l'authentification
        const initializeFirebase = async () => {
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);

                // Gère l'authentification
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erreur lors de l'initialisation de Firebase:", error);
                showMessage("Erreur de connexion au service. Veuillez réessayer plus tard.");
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            await initializeFirebase();
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // L'utilisateur est déjà connecté, redirection vers la page d'accueil
                    window.location.href = '/index.html';
                }
            });

            document.getElementById('login-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage("Connexion réussie ! Redirection...");
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                } catch (error) {
                    let errorMessage = "Erreur lors de la connexion. Veuillez vérifier vos identifiants.";
                    console.error("Erreur de connexion:", error.code);
                    
                    if (error.code === 'auth/invalid-email') {
                        errorMessage = "L'adresse e-mail n'est pas valide.";
                    } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMessage = "Identifiants incorrects.";
                    }

                    showMessage(errorMessage);
                }
            });
        });
    </script>
</body>
</html>
