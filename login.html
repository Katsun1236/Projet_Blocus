<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Intégration des bibliothèques Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Initialisation de Firebase avec la configuration fournie par l'environnement
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Fonction pour afficher une notification temporaire
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageBox.classList.remove('hidden');
            messageText.textContent = message;
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Fonction pour gérer l'affichage/masquage du mot de passe
        function setupPasswordToggle(inputElementId, buttonElementId) {
            const passwordInput = document.getElementById(inputElementId);
            const toggleButton = document.getElementById(buttonElementId);
            const icon = toggleButton.querySelector('i');

            toggleButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle('password', 'togglePassword');
        
        // Gestion de la soumission du formulaire
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Utilisation de Firebase pour connecter l'utilisateur
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Connexion réussie
                    const user = userCredential.user;
                    console.log("Connexion réussie pour l'utilisateur:", user.uid);
                    showMessage("Connexion réussie ! Redirection vers l'accueil...");
                    // Redirection après un court délai
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Erreur de connexion:", errorCode, errorMessage);
                    // Afficher un message d'erreur approprié à l'utilisateur
                    if (errorCode === 'auth/wrong-password' || errorCode === 'auth/user-not-found') {
                        showMessage("Email ou mot de passe incorrect.");
                    } else {
                        showMessage("Erreur de connexion. Veuillez réessayer.");
                    }
                });
        });
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Formulaire de connexion -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6">Se connecter</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 font-bold mb-2">Adresse email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="ton.email@exemple.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 font-bold mb-2">Mot de passe</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500 pr-12" placeholder="••••••••" required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105">
                Se connecter
            </button>
        </form>
        <p class="text-center text-gray-400 mt-4">
            Pas encore de compte ? <a href="register.html" class="text-indigo-500 hover:underline">Créer un compte</a>
        </p>
    </div>

    <!-- Message box pour les notifications -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50">
        <p id="message-text"></p>
    </div>
</body>
</html>
