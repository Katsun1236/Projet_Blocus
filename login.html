<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            padding-right: 2.5rem;
        }
        .password-container .fa-eye, .password-container .fa-eye-slash {
            position: absolute;
            right: 0.75rem;
            cursor: pointer;
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6">Connexion</h2>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 font-bold mb-2">Adresse e-mail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="ton.email@exemple.com" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-300 font-bold mb-2">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="**********" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105">Se connecter</button>
        </form>

        <div class="my-6 flex items-center">
            <hr class="flex-grow border-gray-600">
            <span class="mx-4 text-gray-400">OU</span>
            <hr class="flex-grow border-gray-600">
        </div>

        <button id="google-signin-button" class="w-full bg-white hover:bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo" class="h-5 mr-3">
            Se connecter avec Google
        </button>
        
        <p class="text-center text-gray-400 mt-6">
            Pas encore de compte ? <a href="/register.html" class="text-indigo-400 hover:underline">Créer un compte</a>
        </p>
    </div>

    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50"></div>

    <!-- SCRIPT MIS À JOUR -->
    <script type="module">
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        
        function showMessage(message) {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 3000);
        }

        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                window.location.href = '/dashboard.html';
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = this.querySelector('button[type="submit"]');
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Connexion réussie ! Redirection...");
            } catch (error) {
                showMessage("Email ou mot de passe incorrect.");
                button.disabled = false;
                button.innerHTML = 'Se connecter';
            }
        });

        document.getElementById('google-signin-button').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                showMessage("Connexion avec Google réussie !");
            } catch (error) {
                console.error("Erreur de connexion Google:", error);
                showMessage("Erreur lors de la connexion avec Google.");
            }
        });
    </script>
</body>
</html>
