<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Cours - Projet Blocus</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .context-menu { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- HEADER CORRIG√â -->
    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center relative">
            <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                <span id="user-name-header" class="font-semibold">Chargement...</span>
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                <hr class="border-gray-600 my-2">
                <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-4">
            <h1 id="main-title" class="text-4xl font-bold">Mes Cours</h1>
            <a href="/upload.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center space-x-2">
                <i class="fas fa-plus-circle"></i>
                <span>Nouveau cours</span>
            </a>
        </div>
        
        <nav id="breadcrumbs" class="mb-8 text-gray-400"></nav>

        <section id="folders-section" class="mb-12">
            <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Dossiers</h2>
            <div id="folders-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <button id="new-folder-button" class="bg-gray-800 hover:bg-gray-700 text-gray-400 p-4 rounded-lg flex flex-col items-center justify-center border-2 border-dashed border-gray-600 transition-colors h-32">
                    <i class="fas fa-plus text-2xl mb-2"></i>
                    <span>Nouveau dossier</span>
                </button>
            </div>
        </section>

        <section id="courses-section">
            <h2 id="courses-title" class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Cours</h2>
            <div id="courses-list" class="space-y-4"></div>
            <div id="loading-indicator" class="text-center py-12"><i class="fas fa-spinner fa-spin text-indigo-400 text-4xl"></i><p class="mt-4 text-gray-400">Chargement...</p></div>
            <div id="no-content" class="hidden text-center py-12 bg-gray-800 rounded-lg"><i class="fas fa-folder-open text-5xl text-gray-500 mb-4"></i><h3 class="text-2xl font-bold">Vide</h3><p class="mt-2 text-gray-400">Ce dossier est vide.</p></div>
        </section>
    </main>
    
    <!-- Menu contextuel -->
    <div id="context-menu" class="context-menu absolute bg-gray-700 rounded-lg shadow-xl py-2 w-48 z-30">
        <button data-action="rename" class="w-full text-left px-4 py-2 text-gray-200 hover:bg-gray-600 flex items-center"><i class="fas fa-pen w-6"></i>Renommer</button>
        <button data-action="move" class="w-full text-left px-4 py-2 text-gray-200 hover:bg-gray-600 flex items-center"><i class="fas fa-folder-tree w-6"></i>D√©placer vers...</button>
        <button data-action="delete" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white flex items-center"><i class="fas fa-trash w-6"></i>Supprimer</button>
    </div>

    <!-- Modales -->
    <div id="rename-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40"><!-- ... --></div>
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40"><!-- ... --></div>
    <div id="folder-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40"><!-- ... --></div>
    <div id="move-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40"><!-- ... --></div>
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50"></div>

    <script type="module" src="./courses.js"></script>
</body>
</html>
