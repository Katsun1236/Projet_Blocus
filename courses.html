<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Cours - Projet Blocus</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        /* Style pour le glisser-d√©poser */
        .course-item.dragging {
            opacity: 0.5;
            border: 2px dashed #4f46e5;
        }
        .folder-item.drag-over {
            border: 2px solid #4f46e5; /* Indigo */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center relative">
            <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                <span id="user-name-header" class="font-semibold">Chargement...</span>
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                <hr class="border-gray-600 my-2">
                <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-4">
            <h1 id="main-title" class="text-4xl font-bold">Mes Cours</h1>
            <a href="/upload.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center space-x-2">
                <i class="fas fa-plus-circle"></i>
                <span>Nouveau cours</span>
            </a>
        </div>
        
        <nav id="breadcrumbs" class="mb-8 text-gray-400"></nav>

        <section id="folders-section" class="mb-12">
            <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Dossiers</h2>
            <div id="folders-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <button id="new-folder-button" class="bg-gray-800 hover:bg-gray-700 text-gray-400 p-4 rounded-lg flex flex-col items-center justify-center border-2 border-dashed border-gray-600 transition-colors h-32">
                    <i class="fas fa-plus text-2xl mb-2"></i>
                    <span>Nouveau dossier</span>
                </button>
            </div>
        </section>

        <section id="courses-section">
            <h2 id="courses-title" class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Cours</h2>
            <div id="courses-list" class="space-y-4"></div>
            <div id="loading-indicator" class="text-center py-12"><i class="fas fa-spinner fa-spin text-indigo-400 text-4xl"></i><p class="mt-4 text-gray-400">Chargement...</p></div>
            <div id="no-content" class="hidden text-center py-12 bg-gray-800 rounded-lg"><i class="fas fa-folder-open text-5xl text-gray-500 mb-4"></i><h3 class="text-2xl font-bold">Vide</h3><p class="mt-2 text-gray-400">Ce dossier est vide.</p></div>
        </section>
    </main>
    
    <!-- Conteneurs pour les modales et notifications -->
    <div id="modal-container"></div>
    <div id="message-box" class="fixed bottom-4 right-4 z-50"></div>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, deleteDoc, addDoc, updateDoc, serverTimestamp, query, where, writeBatch } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { ref, deleteObject } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

        let currentUserId = null, currentFolderId = null, currentFolderName = "Mes Cours";
        let allCourses = [], allFolders = [];

        const ui = {
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
            loadingIndicator: document.getElementById('loading-indicator'),
            foldersGrid: document.getElementById('folders-grid'),
            coursesList: document.getElementById('courses-list'),
            breadcrumbs: document.getElementById('breadcrumbs'),
            mainTitle: document.getElementById('main-title'),
            coursesTitle: document.getElementById('courses-title'),
            noContent: document.getElementById('no-content'),
            newFolderBtn: document.getElementById('new-folder-button'),
            modalContainer: document.getElementById('modal-container'),
            messageBoxContainer: document.getElementById('message-box'),
        };

        function showMessage(message, isError = false) {
            const box = document.createElement('div');
            box.textContent = message;
            box.className = `p-4 rounded-lg shadow-xl ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
            ui.messageBoxContainer.appendChild(box);
            setTimeout(() => { box.remove(); }, 3000);
        }

        function render() {
            if (!currentUserId) return;
            renderHeader();
            renderBreadcrumbs();
            renderFolders();
            renderCourses();
            ui.loadingIndicator.classList.add('hidden');
        }

        async function renderHeader() {
            const userRef = doc(db, 'users', currentUserId);
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                const profileData = docSnap.data();
                document.getElementById('user-name-header').textContent = profileData.firstName;
                document.getElementById('user-avatar-header').src = profileData.photoURL;
                ui.navLoggedIn.classList.remove('hidden');
                ui.navLoggedIn.classList.add('flex');
            }
        }

        function renderBreadcrumbs() {
            ui.breadcrumbs.innerHTML = `<a href="#" data-folderid="null" class="hover:text-white">Mes Cours</a>`;
            if (currentFolderId) {
                ui.breadcrumbs.innerHTML += ` <span class="mx-2">/</span> ${currentFolderName}`;
            }
            ui.mainTitle.textContent = currentFolderName;
        }

        function renderFolders() {
            document.getElementById('folders-section').style.display = currentFolderId ? 'none' : 'block';
            if (currentFolderId) return;
            ui.foldersGrid.querySelectorAll('.folder-item').forEach(el => el.remove());
            allFolders.forEach(folder => ui.foldersGrid.appendChild(createFolderElement(folder)));
        }

        function renderCourses() {
            ui.coursesList.innerHTML = '';
            const coursesToDisplay = allCourses.filter(course => (course.folderId || null) === currentFolderId);
            ui.coursesTitle.textContent = currentFolderId ? 'Cours dans ce dossier' : 'Cours non class√©s';
            if (coursesToDisplay.length === 0 && (currentFolderId || allFolders.length === 0)) {
                ui.noContent.classList.remove('hidden');
            } else {
                ui.noContent.classList.add('hidden');
                coursesToDisplay.forEach(course => ui.coursesList.appendChild(createCourseElement(course)));
            }
        }

        function createFolderElement(folder) {
            const el = document.createElement('div');
            el.className = 'folder-item relative bg-gray-800 p-4 rounded-lg flex items-center space-x-3 cursor-pointer hover:bg-gray-700 h-32 flex-col justify-center transition-transform duration-200';
            el.dataset.id = folder.id;
            el.dataset.name = folder.name;
            el.innerHTML = `<i class="fas fa-folder text-4xl text-indigo-400 pointer-events-none"></i><span class="font-semibold truncate mt-2 pointer-events-none">${folder.name}</span>`;
            el.addEventListener('click', () => navigateToFolder(folder.id, folder.name));
            // Drag and Drop listeners
            el.addEventListener('dragover', e => { e.preventDefault(); el.classList.add('drag-over'); });
            el.addEventListener('dragleave', () => el.classList.remove('drag-over'));
            el.addEventListener('drop', handleDrop);
            return el;
        }

        function createCourseElement(course) {
            const el = document.createElement('div');
            el.className = 'course-item bg-gray-800 p-4 rounded-lg flex items-center justify-between border border-gray-700 cursor-grab';
            el.dataset.id = course.id;
            el.dataset.name = course.name;
            el.dataset.fileName = course.fileName;
            el.draggable = true;
            const uploadedDate = new Date(course.uploadedAt).toLocaleDateString('fr-FR');
            el.innerHTML = `
                <div class="flex items-center space-x-4 overflow-hidden pointer-events-none">
                    <i class="fas fa-file-pdf text-3xl text-red-500 flex-shrink-0"></i>
                    <div class="overflow-hidden">
                        <h3 class="font-bold text-md truncate" title="${course.name}">${course.name}</h3>
                        <p class="text-sm text-gray-400">Ajout√© le ${uploadedDate}</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2 flex-shrink-0">
                    <a href="${course.url}" target="_blank" title="Voir le PDF" class="action-btn bg-gray-600 hover:bg-gray-500"><i class="fas fa-eye"></i></a>
                    <button data-action="rename" title="Renommer" class="action-btn bg-gray-600 hover:bg-gray-500"><i class="fas fa-pen"></i></button>
                    <button data-action="delete" title="Supprimer" class="action-btn bg-red-600 hover:bg-red-700"><i class="fas fa-trash"></i></button>
                </div>
            `;
            el.querySelector('.action-btn').style.cssText = 'color: white; font-weight: bold; padding: 0.5rem; border-radius: 0.5rem; height: 2.5rem; width: 2.5rem; display: flex; align-items: center; justify-content: center;';
            el.addEventListener('dragstart', handleDragStart);
            el.addEventListener('dragend', handleDragEnd);
            return el;
        }

        function navigateToFolder(folderId, folderName) {
            currentFolderId = folderId;
            currentFolderName = folderName;
            render();
        }

        function createModal(id, title, content, formHandler) {
            const modalHTML = `<div id="${id}" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40"><div class="bg-gray-800 rounded-lg p-8 shadow-xl w-full max-w-md"><h2 class="text-2xl font-bold mb-6">${title}</h2><form>${content}</form></div></div>`;
            ui.modalContainer.innerHTML = modalHTML;
            const modal = document.getElementById(id);
            modal.querySelector('form').addEventListener('submit', (e) => { e.preventDefault(); formHandler(e); });
            modal.querySelector('[data-action="cancel"]').addEventListener('click', () => modal.remove());
        }

        function openRenameModal(target) {
            const content = `<label for="new-name-input" class="block text-gray-300 font-bold mb-2">Nouveau nom</label><input type="text" id="new-name-input" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" value="${target.name}" required><div class="flex justify-end space-x-4 mt-6"><button type="button" data-action="cancel" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Annuler</button><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">Valider</button></div>`;
            createModal('rename-modal', `Renommer "${target.name}"`, content, async (e) => {
                const newName = e.target.querySelector('#new-name-input').value.trim();
                if (newName && newName !== target.name) {
                    await updateDoc(doc(db, 'users', currentUserId, 'courses', target.id), { name: newName });
                    showMessage('Cours renomm√©.', false);
                }
                document.getElementById('rename-modal').remove();
            });
        }
        
        function openDeleteModal(target) {
            const content = `<p class="text-gray-400 mb-6">√ätes-vous s√ªr de vouloir supprimer "${target.name}" ?</p><div class="flex justify-center space-x-4"><button type="button" data-action="cancel" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Annuler</button><button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Supprimer</button></div>`;
            createModal('delete-modal', 'Confirmer la suppression', content, async (e) => {
                const btn = e.target.querySelector('button[type="submit"]');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                try {
                    await deleteDoc(doc(db, 'users', currentUserId, 'courses', target.id));
                    if (target.fileName) {
                        await deleteObject(ref(storage, `users/${currentUserId}/courses/${target.id}/${target.fileName}`));
                    }
                    showMessage('Cours supprim√©.', false);
                } catch (error) { showMessage('Erreur de suppression.', true); }
                document.getElementById('delete-modal').remove();
            });
        }

        function openNewFolderModal() {
            const content = `<label for="folder-name" class="block text-gray-300 font-bold mb-2">Nom du dossier</label><input type="text" id="folder-name" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white" required><div class="flex justify-end space-x-4 mt-6"><button type="button" data-action="cancel" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Annuler</button><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">Cr√©er</button></div>`;
            createModal('folder-modal', 'Nouveau dossier', content, async (e) => {
                const folderName = e.target.querySelector('#folder-name').value.trim();
                if (folderName) {
                    await addDoc(collection(db, 'users', currentUserId, 'folders'), { name: folderName, createdAt: serverTimestamp() });
                    showMessage('Dossier cr√©√©.', false);
                }
                document.getElementById('folder-modal').remove();
            });
        }

        // --- Drag & Drop Handlers ---
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        async function handleDrop(e) {
            e.preventDefault();
            const folderEl = e.target.closest('.folder-item');
            folderEl.classList.remove('drag-over');
            const courseId = e.dataTransfer.getData('text/plain');
            const targetFolderId = folderEl.dataset.id;
            
            if (courseId && targetFolderId) {
                const courseRef = doc(db, 'users', currentUserId, 'courses', courseId);
                await updateDoc(courseRef, { folderId: targetFolderId });
                showMessage('Cours d√©plac√© avec succ√®s !', false);
            }
        }

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            ui.userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); ui.userMenu.classList.toggle('hidden'); });
            window.addEventListener('click', (e) => { if (ui.navLoggedIn && !ui.navLoggedIn.contains(e.target)) ui.userMenu.classList.add('hidden'); });
            ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });
            ui.breadcrumbs.addEventListener('click', (e) => e.target.dataset.folderid === 'null' && navigateToFolder(null, "Mes Cours"));
            ui.newFolderBtn.addEventListener('click', openNewFolderModal);
            
            ui.coursesList.addEventListener('click', (e) => {
                const button = e.target.closest('.action-btn');
                if (!button) return;
                const action = button.dataset.action;
                const courseEl = button.closest('.course-item');
                const target = { id: courseEl.dataset.id, name: courseEl.dataset.name, fileName: courseEl.dataset.fileName };
                if (action === 'rename') openRenameModal(target);
                if (action === 'delete') openDeleteModal(target);
            });
        }

        // --- Initialization ---
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                currentUserId = user.uid;
                setupEventListeners();
                onSnapshot(collection(db, 'users', currentUserId, 'folders'), (snapshot) => { allFolders = snapshot.docs.map(d => ({ id: d.id, ...d.data() })); render(); });
                onSnapshot(collection(db, 'users', currentUserId, 'courses'), (snapshot) => { allCourses = snapshot.docs.map(d => ({ id: d.id, ...d.data() })); render(); });
            } else {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
