<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiers pas - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Conteneur du formulaire d'onboarding -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-2xl border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6">Bienvenue !</h2>
        <p class="text-center text-gray-400 mb-8">
            Pour commencer, dis-nous en un peu plus sur toi.
        </p>
        
        <form id="onboarding-form">
            <!-- Photo de profil -->
            <div class="mb-6 flex flex-col items-center">
                <label for="profilePicture" class="block text-gray-300 font-bold mb-2">Photo de profil</label>
                <div class="relative w-24 h-24 mb-2 rounded-full border-4 border-indigo-500 overflow-hidden cursor-pointer group hover:border-indigo-400 transition-colors duration-300">
                    <img id="profile-picture-preview" src="https://placehold.co/96x96/f3f4f6/000?text=üòä" alt="Aper√ßu de la photo de profil" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <i class="fas fa-camera text-white text-2xl"></i>
                    </div>
                </div>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" class="hidden">
            </div>

            <!-- Nom et Pr√©nom -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="firstName" class="block text-gray-300 font-bold mb-2">Pr√©nom</label>
                    <input type="text" id="firstName" name="firstName" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="Ton pr√©nom" required>
                </div>
                <div>
                    <label for="lastName" class="block text-gray-300 font-bold mb-2">Nom</label>
                    <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="Ton nom" required>
                </div>
            </div>

            <!-- √âcole -->
            <div class="mb-4">
                <label for="school" class="block text-gray-300 font-bold mb-2">√âcole / Universit√©</label>
                <input type="text" id="school" name="school" list="school-suggestions" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="Ton √©cole" required>
                <datalist id="school-suggestions"></datalist>
            </div>

            <!-- Cours √† √©tudier (nouveau format) -->
            <div class="mb-4">
                <label class="block text-gray-300 font-bold mb-2">Cours √† √©tudier</label>
                <div id="courses-container" class="space-y-2">
                    <!-- Le premier champ de cours est g√©n√©r√© ici -->
                    <div class="relative flex items-center">
                        <input type="text" name="course" list="course-suggestions" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="Nom du cours" required>
                        <button type="button" class="remove-course-button absolute right-2 text-gray-400 hover:text-red-500 hidden"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <button type="button" id="add-course-button" class="mt-2 text-indigo-400 hover:text-indigo-500 font-bold">
                    <i class="fas fa-plus-circle mr-1"></i> Ajouter un autre cours
                </button>
                <datalist id="course-suggestions"></datalist>
            </div>

            <!-- Type d'exercices pr√©f√©r√©s -->
            <div class="mb-6">
                <label for="exerciseType" class="block text-gray-300 font-bold mb-2">Type d'exercices pr√©f√©r√©s</label>
                <select id="exerciseType" name="exerciseType" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500">
                    <option value="qcm">QCM</option>
                    <option value="resume">Synth√®se</option>
                    <option value="fillInTheBlanks">Texte √† trous</option>
                    <option value="all">Tous</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105">
                C'est parti !
            </button>
        </form>
    </div>

    <!-- Message box pour les notifications -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50">
        <p id="message-text"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

        // D√©claration des variables globales
        let app;
        let auth;
        let db;
        let storage;
        let userAuthenticated = false;
        let currentUserId = null;

        const emojiList = ['üòä', 'üìö', 'üöÄ', 'ÔøΩ', 'üí°', 'üéì', 'ü§ì', 'üß†', '‚úçÔ∏è'];

        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Fonction pour initialiser Firebase et l'authentification
        const initializeFirebase = async () => {
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                storage = getStorage(app);

                // G√®re l'authentification
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erreur lors de l'initialisation de Firebase:", error);
                showMessage("Erreur de connexion au service. Veuillez r√©essayer plus tard.");
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            await initializeFirebase();
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userAuthenticated = true;
                    currentUserId = user.uid;
                    await fetchSuggestions();
                } else {
                    window.location.href = '/login.html';
                }
            });

            // G√®re l'ajout et la suppression des champs de cours
            const coursesContainer = document.getElementById('courses-container');
            const addCourseButton = document.getElementById('add-course-button');

            const addRemoveButtonVisibility = () => {
                const courseInputs = coursesContainer.querySelectorAll('input[name="course"]');
                if (courseInputs.length > 1) {
                    courseInputs.forEach(input => {
                        input.parentNode.querySelector('.remove-course-button').classList.remove('hidden');
                    });
                } else {
                    coursesContainer.querySelector('.remove-course-button').classList.add('hidden');
                }
            };
            
            addCourseButton.addEventListener('click', () => {
                const newCourseInput = document.createElement('div');
                newCourseInput.className = 'relative flex items-center';
                newCourseInput.innerHTML = `
                    <input type="text" name="course" list="course-suggestions" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="Nom du cours" required>
                    <button type="button" class="remove-course-button absolute right-2 text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
                `;
                coursesContainer.appendChild(newCourseInput);
                addRemoveButtonVisibility();
            });

            coursesContainer.addEventListener('click', (event) => {
                if (event.target.closest('.remove-course-button')) {
                    const courseInputWrapper = event.target.closest('.relative.flex.items-center');
                    if (courseInputWrapper) {
                        courseInputWrapper.remove();
                        addRemoveButtonVisibility();
                    }
                }
            });

            // Affiche l'aper√ßu de la photo de profil
            const profilePictureInput = document.getElementById('profilePicture');
            const profilePicturePreview = document.getElementById('profile-picture-preview');
            const profilePictureLabel = document.querySelector('.relative.w-24.h-24');

            profilePictureLabel.addEventListener('click', () => {
                profilePictureInput.click();
            });

            profilePictureInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePicturePreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    const randomEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];
                    profilePicturePreview.src = `https://placehold.co/96x96/f3f4f6/000?text=${randomEmoji}`;
                }
            });

            // Fonction pour charger les suggestions d'√©coles et de cours depuis Firestore
            async function fetchSuggestions() {
                try {
                    // R√©cup√®re les suggestions d'√©coles
                    const schoolsCollectionRef = collection(db, 'artifacts', 'projet_blocus', 'public', 'data', 'schools');
                    const schoolSnapshot = await getDocs(schoolsCollectionRef);
                    const schoolSuggestions = document.getElementById('school-suggestions');
                    schoolSuggestions.innerHTML = '';
                    schoolSnapshot.docs.forEach(doc => {
                        const option = document.createElement('option');
                        option.value = doc.id;
                        schoolSuggestions.appendChild(option);
                    });

                    // R√©cup√®re les suggestions de cours
                    const coursesCollectionRef = collection(db, 'artifacts', 'projet_blocus', 'public', 'data', 'courses');
                    const courseSnapshot = await getDocs(coursesCollectionRef);
                    const courseSuggestions = document.getElementById('course-suggestions');
                    courseSuggestions.innerHTML = '';
                    courseSnapshot.docs.forEach(doc => {
                        const option = document.createElement('option');
                        option.value = doc.id;
                        courseSuggestions.appendChild(option);
                    });
                } catch (error) {
                    console.error("Erreur lors de la r√©cup√©ration des suggestions:", error);
                }
            }

            // Gestion de la soumission du formulaire
            document.getElementById('onboarding-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                if (!userAuthenticated || !currentUserId) {
                    showMessage("Erreur d'authentification. Veuillez vous reconnecter.");
                    return;
                }

                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const school = document.getElementById('school').value;
                const exerciseType = document.getElementById('exerciseType').value;
                const profilePictureFile = document.getElementById('profilePicture').files[0];

                const courseInputs = coursesContainer.querySelectorAll('input[name="course"]');
                const courses = Array.from(courseInputs).map(input => input.value.trim()).filter(value => value !== '');

                try {
                    let photoURL = '';
                    if (profilePictureFile) {
                        const storageRef = ref(storage, `users/${currentUserId}/profilePicture/${profilePictureFile.name}`);
                        await uploadBytes(storageRef, profilePictureFile);
                        photoURL = await getDownloadURL(storageRef);
                    } else {
                        const randomEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];
                        photoURL = `https://placehold.co/96x96/f3f4f6/000?text=${randomEmoji}`;
                    }

                    // 1. Sauvegarde des donn√©es de l'utilisateur
                    const userRef = doc(db, 'artifacts', 'projet_blocus', 'users', currentUserId, 'profile', 'data');
                    await setDoc(userRef, {
                        firstName: firstName,
                        lastName: lastName,
                        school: school,
                        courses: courses,
                        favoriteExerciseType: exerciseType,
                        photoURL: photoURL,
                        createdAt: new Date()
                    });

                    // 2. Mise √† jour de la liste publique des √©coles et des cours
                    const schoolsCollectionRef = collection(db, 'artifacts', 'projet_blocus', 'public', 'data', 'schools');
                    const coursesCollectionRef = collection(db, 'artifacts', 'projet_blocus', 'public', 'data', 'courses');

                    // V√©rifie et ajoute l'√©cole si elle n'existe pas
                    const schoolDocRef = doc(schoolsCollectionRef, school);
                    await setDoc(schoolDocRef, { name: school }, { merge: true });

                    // V√©rifie et ajoute chaque cours s'il n'existe pas
                    for (const course of courses) {
                        if (course) {
                            const courseDocRef = doc(coursesCollectionRef, course);
                            await setDoc(courseDocRef, { name: course }, { merge: true });
                        }
                    }

                    showMessage("Profil mis √† jour ! Redirection vers l'accueil...");
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);

                } catch (error) {
                    console.error("Erreur lors de l'enregistrement des donn√©es:", error);
                    showMessage("Erreur lors de l'enregistrement. Veuillez r√©essayer.");
                }
            });
        });
    </script>
</body>
</html>
