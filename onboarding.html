<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Indicateur de chargement (visible par d√©faut) -->
    <div id="loading" class="text-center">
        <i class="fas fa-spinner fa-spin text-4xl text-indigo-500 mb-4"></i>
        <p class="text-xl">V√©rification de ton compte...</p>
    </div>

    <!-- Contenu principal (cach√© par d√©faut) -->
    <div id="content" class="hidden bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-2xl border border-gray-700 text-center">
        <h1 class="text-4xl font-bold mb-6 text-indigo-400">Bienvenue sur Projet Blocus ! üéì</h1>
        <p class="text-gray-300 text-lg mb-8">
            Ton compte est pr√™t. Tu peux maintenant acc√©der √† toutes les fonctionnalit√©s pour r√©ussir tes examens.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a href="/dashboard.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition duration-300">
                Acc√©der au Tableau de Bord
            </a>
            <button id="logout-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded-lg transition duration-300">
                Se d√©connecter
            </button>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        // CORRECTION IMPORTANTE : Version 11.0.1
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // V√©rification de l'√©tat de connexion
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // L'utilisateur est connect√©, on affiche le contenu
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } else {
                // L'utilisateur n'est pas connect√©, retour √† la case d√©part
                window.location.href = '/login.html';
            }
        });

        // Gestion de la d√©connexion
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = '/login.html';
            }).catch((error) => {
                console.error("Erreur d√©connexion:", error);
            });
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
