<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Formulaire d'inscription -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6">Créer un compte</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 font-bold mb-2">Adresse email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="ton.email@exemple.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-300 font-bold mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="••••••••" required>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-300 font-bold mb-2">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105">
                S'inscrire
            </button>
        </form>
        <p class="text-center text-gray-400 mt-4">
            Tu as déjà un compte ? <a href="login.html" class="text-indigo-500 hover:underline">Se connecter</a>
        </p>
    </div>

    <!-- Message box pour les notifications -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50">
        <p id="message-text"></p>
    </div>

    <script>
        // Fonction pour afficher une notification temporaire
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Le message disparaît après 3 secondes
        }

        // Gestion de la soumission du formulaire
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Vérification de base pour la correspondance des mots de passe
            if (password !== confirmPassword) {
                showMessage("Erreur : Les mots de passe ne correspondent pas.");
                return;
            }

            // Ici, nous simulerions l'appel à une API pour l'inscription.
            // Pour l'instant, on se contente d'afficher un message de succès simulé.
            console.log("Tentative d'inscription avec l'email:", email);
            showMessage("Inscription réussie ! Redirection en cours...");
            // window.location.href = 'dashboard.html'; // Redirection simulée
        });
    </script>

</body>
</html>
