<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            padding-right: 2.5rem;
        }
        .password-container .fa-eye, .password-container .fa-eye-slash {
            position: absolute;
            right: 0.75rem;
            cursor: pointer;
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6">Créer un compte</h2>
        
        <form id="signup-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 font-bold mb-2">Adresse e-mail</label>
                <input type="email" id="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="ton.email@exemple.com" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-300 font-bold mb-2">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="6 caractères minimum" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-300 font-bold mb-2">Confirmer le mot de passe</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="**********" required>
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105">S'inscrire</button>
        </form>

        <div class="my-6 flex items-center">
            <hr class="flex-grow border-gray-600">
            <span class="mx-4 text-gray-400">OU</span>
            <hr class="flex-grow border-gray-600">
        </div>

        <button id="google-signup-button" class="w-full bg-white hover:bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo" class="h-5 mr-3">
            S'inscrire avec Google
        </button>
        
        <p class="text-center text-gray-400 mt-6">
            Déjà un compte ? <a href="/login.html" class="text-indigo-400 hover:underline">Se connecter</a>
        </p>
    </div>

    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50"></div>

    <script type="module">
        // Import depuis la config locale (qui est maintenant corrigée avec la v11.0.1)
        import { auth } from './firebase-config.js';
        // CORRECTION ICI : Remplacement de 12.0.0 par 11.0.1
        import { createUserWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        
        function showMessage(message) {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 3000);
        }

        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                // Redirection vers l'onboarding si l'utilisateur est connecté
                window.location.href = '/onboarding.html'; 
            }
        });

        function togglePasswordVisibility(inputId, toggleIcon) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleIcon.classList.toggle('fa-eye-slash');
        }

        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        togglePassword.addEventListener('click', () => togglePasswordVisibility('password', togglePassword));
        toggleConfirmPassword.addEventListener('click', () => togglePasswordVisibility('confirm-password', toggleConfirmPassword));

        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showMessage("Les mots de passe ne correspondent pas.");
                return;
            }
            
            const button = this.querySelector('button[type="submit"]');
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Inscription...';
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Inscription réussie ! Redirection...");
                // La redirection sera gérée par onAuthStateChanged
            } catch (error) {
                console.error(error);
                let msg = "Erreur lors de l'inscription.";
                if (error.code === 'auth/email-already-in-use') msg = "Cet email est déjà utilisé.";
                else if (error.code === 'auth/weak-password') msg = "Mot de passe trop faible (6 caractères min).";
                showMessage(msg);
                button.disabled = false;
                button.innerHTML = "S'inscrire";
            }
        });
        
        document.getElementById('google-signup-button').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                showMessage("Inscription avec Google réussie !");
            } catch (error) {
                console.error("Erreur d'inscription Google:", error);
                showMessage("Erreur lors de l'inscription avec Google.");
            }
        });
    </script>
</body>
</html>
