<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Formulaire d'inscription -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6">Créer un compte</h2>
        
        <!-- Bouton Google Sign-in -->
        <button id="google-signin-button" class="w-full flex items-center justify-center bg-white text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md transition-colors duration-300 transform hover:bg-gray-200 mb-4">
            <i class="fab fa-google text-2xl mr-3"></i> Continuer avec Google
        </button>

        <div class="relative flex items-center mb-6">
            <div class="flex-grow border-t border-gray-600"></div>
            <span class="flex-shrink mx-4 text-gray-400">ou</span>
            <div class="flex-grow border-t border-gray-600"></div>
        </div>

        <form id="register-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 font-bold mb-2">Adresse email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="ton.email@exemple.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 font-bold mb-2">Mot de passe</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500 pr-12" placeholder="••••••••" required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-white transition-colors duration-200">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105">
                Créer un compte
            </button>
        </form>
        <p class="text-center text-gray-400 mt-4">
            Tu as déjà un compte ? <a href="login.html" class="text-indigo-500 hover:underline">Se connecter</a>
        </p>
    </div>

    <!-- Message box pour les notifications -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50">
        <p id="message-text"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        
        // Initialisation de Firebase avec ta configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDz8qDCTZIkrIVBTw58nSgEG_xXCG_mXxw",
          authDomain: "projetblocus1.firebaseapp.com",
          projectId: "projetblocus1",
          storageBucket: "projetblocus1.firebasestorage.app",
          messagingSenderId: "536093956243",
          appId: "1:536093956243:web:80eea85a24b7078f1f5566",
          measurementId: "G-R84RE96KKM"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', () => {
            // Fonction pour afficher des messages de notification
            function showMessage(message) {
                const messageBox = document.getElementById('message-box');
                const messageText = document.getElementById('message-text');
                messageText.textContent = message;
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000);
            }

            // Fonction pour basculer la visibilité du mot de passe
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            const icon = toggleButton.querySelector('i');

            toggleButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Gestion de l'inscription par email/mot de passe
            document.getElementById('register-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        console.log("Inscription réussie:", userCredential.user.uid);
                        showMessage("Compte créé avec succès ! Redirection vers la page d'accueil...");
                        setTimeout(() => {
                            window.location.href = '/onboarding.html';
                        }, 2000);
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        console.error("Erreur d'inscription:", errorCode);
                        if (errorCode === 'auth/email-already-in-use') {
                            showMessage("Cette adresse email est déjà utilisée.");
                        } else if (errorCode === 'auth/invalid-email') {
                            showMessage("L'adresse email n'est pas valide.");
                        } else if (errorCode === 'auth/weak-password') {
                            showMessage("Le mot de passe doit contenir au moins 6 caractères.");
                        } else {
                            showMessage("Erreur d'inscription. Veuillez réessayer.");
                        }
                    });
            });

            // Gestion de l'inscription via Google
            document.getElementById('google-signin-button').addEventListener('click', function() {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        console.log("Inscription Google réussie:", result.user.uid);
                        showMessage("Compte créé avec Google ! Redirection vers la page d'accueil...");
                        setTimeout(() => {
                            window.location.href = '/onboarding.html';
                        }, 2000);
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        console.error("Erreur d'inscription Google:", errorCode);
                        if (errorCode === 'auth/popup-closed-by-user') {
                            showMessage("La fenêtre de connexion a été fermée.");
                        } else {
                            showMessage("Erreur de connexion avec Google. Veuillez réessayer.");
                        }
                    });
            });
        });
    </script>
</body>
</html>
