    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDz8qDCTZIkrIVBTw58nSgEG_xXCG_mXxw",
            authDomain: "projetblocus1.firebaseapp.com",
            projectId: "projetblocus1",
            storageBucket: "projetblocus1.appspot.com",
            messagingSenderId: "536093956243",
            appId: "1:536093956243:web:4fa7310f49cbf8db1f5566",
            measurementId: "G-W5WZXDHNTC"
        };

        let app, auth, db;

        function showMessage(message) {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 3000);
        }

        const fetchUserProfile = async (userId) => {
            const userRef = doc(db, 'users', userId);
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const profileData = docSnap.data();
                    const userName = profileData.firstName || 'Utilisateur';
                    document.getElementById('user-name-header').textContent = userName;
                    document.getElementById('welcome-user-name').textContent = userName;
                    document.getElementById('user-avatar-header').src = profileData.photoURL || 'https://placehold.co/32x32/4b5563/ffffff?text=üë§';
                    
                    document.getElementById('loading-container').classList.add('hidden');
                    document.getElementById('logged-in-content').classList.remove('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                } else {
                    // **CORRECTION CL√â** : Si le profil n'existe pas, on redirige vers l'onboarding.
                    console.log("Profil non trouv√©, redirection vers l'onboarding.");
                    window.location.href = '/onboarding.html';
                }
            } catch (error) {
                console.error("Erreur fetchUserProfile:", error);
                showMessage("Erreur de chargement du profil.");
                // Afficher quand m√™me le tableau de bord avec des infos g√©n√©riques
                 document.getElementById('welcome-user-name').textContent = "Utilisateur";
                 document.getElementById('loading-container').classList.add('hidden');
                 document.getElementById('logged-in-content').classList.remove('hidden');
                 document.getElementById('main-content').classList.remove('hidden');
            }
        };

        const handleLogout = async () => {
            try {
                await signOut(auth);
                showMessage("D√©connexion r√©ussie.");
            } catch (error) {
                console.error("Erreur de d√©connexion:", error);
                showMessage("Erreur lors de la d√©connexion.");
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, (user) => {
                    const loggedInNav = document.getElementById('nav-logged-in');
                    const loggedOutNav = document.getElementById('nav-logged-out');
                    const loggedInContent = document.getElementById('logged-in-content');
                    const loggedOutContent = document.getElementById('logged-out-content');

                    if (user && !user.isAnonymous) {
                        loggedInNav.classList.remove('hidden');
                        loggedInNav.classList.add('flex');
                        loggedOutNav.classList.add('hidden');
                        loggedOutContent.classList.add('hidden');
                        fetchUserProfile(user.uid);
                    } else {
                        loggedInNav.classList.add('hidden');
                        loggedOutNav.classList.remove('hidden');
                        loggedOutContent.classList.remove('hidden');
                        loggedInContent.classList.add('hidden');
                    }
                });

                document.getElementById('logout-button').addEventListener('click', handleLogout);
            } catch (error) {
                console.error("Erreur d'initialisation:", error);
                showMessage("Erreur critique de l'application.");
            }
        });
    </script>
</body>
