<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Conteneur principal de la page d'accueil -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-2xl text-center border border-gray-700">
        <h1 class="text-4xl font-bold mb-4">Bienvenue sur Projet Blocus !</h1>
        <p id="welcome-message" class="text-xl text-gray-300">Chargement...</p>
        <div id="loader" class="mt-8">
            <i class="fas fa-spinner fa-spin text-indigo-500 text-3xl"></i>
        </div>
    </div>

    <!-- Message box pour les notifications -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50">
        <p id="message-text"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Déclaration des variables globales
        let app;
        let auth;
        let db;
        let userAuthenticated = false;
        let currentUserId = null;

        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Fonction pour initialiser Firebase et l'authentification
        const initializeFirebase = async () => {
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Gère l'authentification
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erreur lors de l'initialisation de Firebase:", error);
                showMessage("Erreur de connexion au service. Veuillez réessayer plus tard.");
            }
        };

        // Fonction pour vérifier si le profil de l'utilisateur existe
        const checkUserProfile = async (userId) => {
            if (!db) {
                console.error("Firestore n'est pas initialisé.");
                return;
            }
            const userRef = doc(db, 'artifacts', 'projet_blocus', 'users', userId, 'profile', 'data');
            const docSnap = await getDoc(userRef);
            return docSnap.exists();
        };

        document.addEventListener('DOMContentLoaded', async () => {
            await initializeFirebase();

            onAuthStateChanged(auth, async (user) => {
                const loader = document.getElementById('loader');
                const welcomeMessage = document.getElementById('welcome-message');

                if (user) {
                    currentUserId = user.uid;
                    userAuthenticated = true;
                    
                    try {
                        const hasProfile = await checkUserProfile(currentUserId);
                        if (hasProfile) {
                            // Le profil existe, l'utilisateur est bon pour le tableau de bord
                            loader.classList.add('hidden');
                            welcomeMessage.textContent = "Ton profil est complet ! Redirection vers le tableau de bord...";
                            // Redirection vers la page du tableau de bord (à créer)
                            // window.location.href = '/dashboard.html';
                        } else {
                            // Le profil n'existe pas, l'utilisateur doit passer par l'onboarding
                            welcomeMessage.textContent = "Ton profil n'est pas encore complet. Redirection vers la page d'onboarding...";
                            setTimeout(() => {
                                window.location.href = '/onboarding.html';
                            }, 2000);
                        }
                    } catch (error) {
                        console.error("Erreur lors de la vérification du profil:", error);
                        showMessage("Erreur lors de la vérification de ton profil.");
                        loader.classList.add('hidden');
                        welcomeMessage.textContent = "Une erreur est survenue.";
                    }
                } else {
                    // L'utilisateur n'est pas authentifié
                    welcomeMessage.textContent = "Tu n'es pas connecté. Redirection vers la page de connexion...";
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
