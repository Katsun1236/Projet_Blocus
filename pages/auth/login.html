<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
    </style>
</head>
<body class="relative selection:bg-indigo-500 selection:text-white overflow-hidden bg-[#050505]">

    <!-- Texture de grain -->
    <div class="noise-overlay"></div>

    <!-- Lumières d'ambiance -->
    <div class="glow-bg" style="top: -20%; left: -10%; background: radial-gradient(circle, rgba(99,102,241,0.2) 0%, transparent 70%);"></div>
    <div class="glow-bg" style="bottom: 10%; right: -10%; background: radial-gradient(circle, rgba(168,85,247,0.15) 0%, transparent 70%);"></div>

    <!-- Bouton Retour Accueil -->
    <a href="../../index.html" class="absolute top-6 left-6 text-gray-400 hover:text-white transition-colors flex items-center gap-2 z-50 group">
        <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> Retour
    </a>

    <div class="auth-container relative z-10">
        <div class="w-full max-w-md bg-gray-900/80 backdrop-blur-xl border border-gray-800 rounded-2xl p-8 shadow-2xl animate-float">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-indigo-500/20 text-indigo-400 mb-4">
                    <i class="fas fa-user-circle text-2xl"></i>
                </div>
                <h2 class="text-3xl font-display font-bold text-white mb-2">Bon retour !</h2>
                <p class="text-gray-400 text-sm">Connecte-toi pour reprendre tes révisions.</p>
            </div>

            <form id="login-form" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Adresse e-mail</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                        <input type="email" id="email" class="w-full pl-10 pr-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-600" placeholder="ton.email@exemple.com" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="password" class="w-full pl-10 pr-10 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-600" placeholder="••••••••" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-500 hover:text-white transition-colors" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="text-right mt-1">
                        <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300 transition-colors" onclick="alert('Fonctionnalité bientôt disponible !')">Mot de passe oublié ?</a>
                    </div>
                </div>
                
                <button type="submit" id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-xl transition-all transform hover:scale-[1.02] shadow-lg shadow-indigo-600/20 flex items-center justify-center gap-2">
                    <span>Se connecter</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>

            <div class="my-6 flex items-center">
                <div class="flex-grow h-px bg-gray-800"></div>
                <span class="mx-4 text-xs text-gray-500 uppercase tracking-wider">ou continuer avec</span>
                <div class="flex-grow h-px bg-gray-800"></div>
            </div>

            <button id="google-login-button" class="w-full bg-white hover:bg-gray-100 text-gray-900 font-bold py-3 px-4 rounded-xl transition-all flex items-center justify-center gap-3">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5">
                <span>Google</span>
            </button>
            
            <p class="text-center text-gray-400 text-sm mt-8">
                Pas encore de compte ? <a href="register.html" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">S'inscrire gratuitement</a>
            </p>
        </div>
    </div>

    <!-- Message Box (Toast) -->
    <div id="message-box" class="hidden fixed bottom-6 right-6 bg-gray-800 border border-gray-700 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-float">
        <div id="message-icon" class="text-indigo-400"></div>
        <span id="message-text"></span>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth } from '../../assets/js/config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        
        // UI Elements
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const googleBtn = document.getElementById('google-login-button');
        const messageBox = document.getElementById('message-box');
        
        // Toast Notification Logic
        function showMessage(message, type = 'info') {
            const text = document.getElementById('message-text');
            const icon = document.getElementById('message-icon');
            
            text.textContent = message;
            
            if (type === 'error') {
                icon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500"></i>';
                messageBox.className = "fixed bottom-6 right-6 bg-gray-900 border border-red-500/30 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up";
            } else if (type === 'success') {
                icon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
                messageBox.className = "fixed bottom-6 right-6 bg-gray-900 border border-green-500/30 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up";
            } else {
                icon.innerHTML = '<i class="fas fa-info-circle text-blue-500"></i>';
                messageBox.className = "fixed bottom-6 right-6 bg-gray-900 border border-blue-500/30 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up";
            }

            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 4000);
        }

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                // Redirection vers le Dashboard
                window.location.href = '../app/dashboard.html';
            }
        });

        // Toggle Password Visibility
        const togglePasswordBtn = document.getElementById('togglePassword');
        togglePasswordBtn.addEventListener('click', () => {
            const input = document.getElementById('password');
            const icon = togglePasswordBtn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Email Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Loading State
            const originalContent = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Connexion réussie ! Redirection...", 'success');
                // La redirection est gérée automatiquement par onAuthStateChanged
            } catch (error) {
                console.error("Erreur connexion:", error.code);
                let msg = "Une erreur est survenue.";
                
                // Mapping des erreurs Firebase en français
                switch(error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        msg = "Email ou mot de passe incorrect.";
                        break;
                    case 'auth/invalid-email':
                        msg = "L'adresse email est invalide.";
                        break;
                    case 'auth/user-disabled':
                        msg = "Ce compte a été désactivé.";
                        break;
                    case 'auth/too-many-requests':
                        msg = "Trop de tentatives. Réessayez plus tard.";
                        break;
                    default:
                        msg = "Erreur de connexion (" + error.code + ")";
                }
                
                showMessage(msg, 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalContent;
            }
        });
        
        // Google Login Handler
        googleBtn.addEventListener('click', async () => {
            const originalContent = googleBtn.innerHTML;
            googleBtn.disabled = true;
            googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin text-gray-900"></i> <span class="text-gray-500">Connexion...</span>';
            
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
                // Succès géré par onAuthStateChanged
            } catch (error) {
                console.error("Erreur Google:", error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showMessage("Connexion annulée.", 'info');
                } else {
                    showMessage("Erreur Google : " + error.code, 'error');
                }
                googleBtn.disabled = false;
                googleBtn.innerHTML = originalContent;
            }
        });
    </script>
</body>
</html>
