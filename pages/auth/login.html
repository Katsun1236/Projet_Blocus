<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Projet Blocus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-dark text-gray-100 font-sans antialiased selection:bg-indigo-500 selection:text-white overflow-hidden">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px] animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px] animate-pulse-slow" style="animation-delay: 2s;"></div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md animate-fade-in-up">
            
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 shadow-lg shadow-indigo-500/30 mb-4 transform hover:scale-105 transition-transform duration-300">
                    <i class="fas fa-graduation-cap text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Projet Blocus</h1>
                <p class="text-gray-400 mt-2">Reviens booster tes révisions</p>
            </div>

            <!-- Login Card -->
            <div class="content-glass rounded-2xl p-8 border border-white/10 shadow-xl backdrop-blur-xl">
                
                <form id="login-form" class="space-y-6">
                    <!-- Email -->
                    <div class="space-y-2 group">
                        <label for="email" class="text-sm font-medium text-gray-300 ml-1 group-focus-within:text-indigo-400 transition-colors">Email académique</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-500 group-focus-within:text-indigo-500 transition-colors"></i>
                            </div>
                            <input type="email" id="email" required 
                                class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-white placeholder-gray-500 transition-all outline-none"
                                placeholder="etudiant@ecole.be">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="space-y-2 group">
                        <div class="flex justify-between items-center ml-1">
                            <label for="password" class="text-sm font-medium text-gray-300 group-focus-within:text-indigo-400 transition-colors">Mot de passe</label>
                            <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300 transition-colors">Oublié ?</a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500 group-focus-within:text-indigo-500 transition-colors"></i>
                            </div>
                            <input type="password" id="password" required 
                                class="w-full pl-10 pr-10 py-3 bg-white/5 border border-white/10 rounded-xl focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-white placeholder-gray-500 transition-all outline-none"
                                placeholder="••••••••">
                            <i class="fas fa-eye absolute right-3 top-3.5 text-gray-500 cursor-pointer hover:text-white transition-colors toggle-password"></i>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                        class="w-full py-3.5 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-medium rounded-xl shadow-lg shadow-indigo-500/20 transform hover:-translate-y-0.5 transition-all duration-200 focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500">
                        Se connecter
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-white/10"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-[#0f1115] text-gray-500 content-glass-bg">ou continuer avec</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-1 gap-3">
                    <!-- Ajout ID google-login et type="button" -->
                    <button id="google-login" type="button" class="flex items-center justify-center px-4 py-3 bg-white text-gray-900 rounded-xl hover:bg-gray-50 transition-colors font-medium">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-3" alt="Google">
                        Google
                    </button>
                </div>

                <!-- Footer -->
                <div class="mt-8 text-center">
                    <p class="text-gray-400">
                        Pas encore de compte ? 
                        <a href="register.html" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">S'inscrire gratuitement</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- MessageBox Container -->
    <div id="message-box" class="fixed top-4 right-4 z-50 transform transition-all duration-300 translate-x-full"></div>

    <script type="module" src="../../assets/js/index.js"></script>
</body>
</html>
