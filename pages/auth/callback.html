<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion en cours...</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/mobile.css">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#050505] text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="loader mx-auto mb-6"></div>
        <h2 class="text-2xl font-bold mb-2">Connexion en cours...</h2>
        <p class="text-gray-400">Vous allez être redirigé dans un instant</p>
    </div>

    <script type="module">
        import { supabase } from '../../assets/js/supabase-config.js';

        async function handleAuthCallback() {
            try {
                // Récupérer la session après le retour de Google OAuth
                const { data: { session }, error } = await supabase.auth.getSession();

                if (error) {
                    console.error('Erreur session:', error);
                    window.location.href = '/pages/auth/login.html?error=auth_failed';
                    return;
                }

                if (session) {
                    console.log('✅ Session valide:', session.user.id);

                    // Vérifier si l'utilisateur existe dans la table users
                    const { data: userData, error: userError } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', session.user.id)
                        .single();

                    // Si l'utilisateur n'existe pas encore, redirection vers onboarding
                    if (userError && userError.code === 'PGRST116') {
                        console.log('Nouvel utilisateur détecté, redirection vers onboarding...');
                        window.location.href = '/pages/auth/onboarding.html';
                        return;
                    }

                    // Si l'utilisateur existe mais n'a pas de firstName (profil incomplet)
                    if (userData && !userData.first_name) {
                        console.log('Profil incomplet, redirection vers onboarding...');
                        window.location.href = '/pages/auth/onboarding.html';
                        return;
                    }

                    // Utilisateur existant avec profil complet → Dashboard
                    console.log('Utilisateur existant, redirection vers dashboard...');
                    window.location.href = '/pages/app/dashboard.html';
                } else {
                    console.log('Pas de session, retour au login');
                    window.location.href = '/pages/auth/login.html';
                }
            } catch (err) {
                console.error('Erreur callback:', err);
                window.location.href = '/pages/auth/login.html?error=unexpected';
            }
        }

        // Attendre un peu pour laisser Supabase traiter le hash OAuth
        setTimeout(handleAuthCallback, 500);
    </script>
</body>
</html>
