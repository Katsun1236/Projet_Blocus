<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/locus-neon-favicon.png">
    
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        .onboarding-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
    </style>
</head>
<body class="relative selection:bg-indigo-500 selection:text-white overflow-hidden bg-[#050505]">

    
    <div class="noise-overlay"></div>

    
    <div class="glow-bg" style="top: -10%; right: -10%; background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);"></div>
    <div class="glow-bg" style="bottom: -10%; left: -10%; background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);"></div>

    <div class="onboarding-container relative z-10">
        <div class="w-full max-w-2xl bg-gray-900/80 backdrop-blur-2xl border border-gray-800 rounded-3xl p-8 md:p-12 shadow-2xl animate-float">
            
            
            <div class="text-center mb-10">
                <h1 class="text-4xl font-display font-bold text-white mb-3">Bienvenue √† bord ! üöÄ</h1>
                <p class="text-gray-400 text-lg">Quelques infos pour personnaliser ton espace.</p>
            </div>

            <form id="onboarding-form" class="space-y-8">
                
                
                <div class="flex flex-col items-center">
                    <div class="relative group cursor-pointer" id="profile-picture-container">
                        
                        <div class="w-32 h-32 rounded-full p-[3px] bg-gradient-to-br from-indigo-500 to-purple-600 group-hover:from-indigo-400 group-hover:to-purple-400 transition-all">
                            <div class="w-full h-full rounded-full overflow-hidden bg-gray-800 relative">
                                <img id="profile-picture-preview" src="" alt="Avatar" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                                
                                <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                    <i class="fas fa-camera text-white text-2xl"></i>
                                </div>
                            </div>
                        </div>
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" class="hidden">
                    </div>
                    <p class="text-sm text-gray-500 mt-3 font-medium">Clique pour changer ta photo</p>
                </div>

                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="firstName" class="text-sm font-medium text-gray-300 ml-1">Pr√©nom</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" id="firstName" class="w-full pl-11 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-600" placeholder="Ton pr√©nom" required>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label for="lastName" class="text-sm font-medium text-gray-300 ml-1">Nom</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500">
                                <i class="fas fa-signature"></i>
                            </div>
                            <input type="text" id="lastName" class="w-full pl-11 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-600" placeholder="Ton nom" required>
                        </div>
                    </div>
                </div>

                
                <div class="space-y-2">
                    <label for="school" class="text-sm font-medium text-gray-300 ml-1">√âcole / Universit√©</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500">
                            <i class="fas fa-university"></i>
                        </div>
                        <input type="text" id="school" class="w-full pl-11 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-600" placeholder="Ex: UCLouvain, ULB..." required>
                    </div>
                </div>

                
                <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-indigo-900/30 transform transition-all hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-3 text-lg mt-4">
                    <span>C'est parti !</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

            </form>
        </div>
    </div>

    
    <div id="message-box" class="hidden fixed bottom-6 right-6 bg-gray-900 border border-gray-700 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-float">
        <div id="message-icon" class="text-indigo-400"></div>
        <span id="message-text"></span>
    </div>

    
    <script type="module">
        import { auth, db, supabase, storage, onAuthStateChanged, signOut, doc, getDoc, setDoc, collection, addDoc, getDocs, query, where, orderBy, limit, onSnapshot, updateDoc, deleteDoc, writeBatch, serverTimestamp, increment, deleteField, ref, uploadBytesResumable, getDownloadURL } from '../../assets/js/supabase-config.js';

        let currentUserId;
        // Emojis pour avatar par d√©faut
        const emojiList = ['üöÄ', 'üéì', 'üí°', 'üî•', '‚ö°', 'üß†', 'ü¶Å', 'ü¶â'];

        // Toast Notification Logic
        function showMessage(message, type = 'info') {
            const box = document.getElementById('message-box');
            const text = document.getElementById('message-text');
            const icon = document.getElementById('message-icon');
            
            text.textContent = message;
            
            if (type === 'error') {
                icon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500"></i>';
                box.className = "fixed bottom-6 right-6 bg-gray-900 border border-red-500/30 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up";
            } else if (type === 'success') {
                icon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
                box.className = "fixed bottom-6 right-6 bg-gray-900 border border-green-500/30 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up";
            } else {
                icon.innerHTML = '<i class="fas fa-info-circle text-blue-500"></i>';
                box.className = "fixed bottom-6 right-6 bg-gray-900 border border-blue-500/30 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up";
            }

            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 4000);
        }

        function setRandomAvatar() {
            const randomEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];
            document.getElementById('profile-picture-preview').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(randomEmoji)}&background=1f2937&color=fff&size=256&font-size=0.5`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setRandomAvatar();

            onAuthStateChanged(auth, async (user) => {
                if (user && !user.isAnonymous) {
                    currentUserId = user.uid;
                    
                    // 1. Check si le profil existe d√©j√† -> Redirect Dashboard
                    try {
                        const userRef = doc(db, 'users', user.uid);
                        const docSnap = await getDoc(userRef);
                        if (docSnap.exists()) {
                            window.location.href = '../app/dashboard.html';
                            return;
                        }

                        // 2. Pr√©-remplissage si auth Google
                        if (user.displayName) {
                            const nameParts = user.displayName.split(' ');
                            document.getElementById('firstName').value = nameParts[0] || '';
                            document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
                        }
                        if (user.photoURL) {
                            document.getElementById('profile-picture-preview').src = user.photoURL;
                        }
                    } catch (error) {
                        console.error("Erreur v√©rification profil:", error);
                    }
                } else {
                    // Pas connect√© ? Retour login
                    window.location.href = 'login.html';
                }
            });

            // Gestion du clic sur l'image pour upload
            document.getElementById('profile-picture-container').addEventListener('click', () => {
                document.getElementById('profilePicture').click();
            });

            // Aper√ßu de l'image s√©lectionn√©e
            document.getElementById('profilePicture').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => document.getElementById('profile-picture-preview').src = e.target.result;
                    reader.readAsDataURL(file);
                }
            });

            // Soumission du formulaire
            document.getElementById('onboarding-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                if (!currentUserId) {
                    showMessage("Erreur d'authentification.", 'error');
                    return;
                }

                const btn = document.getElementById('submit-btn');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Configuration...';

                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const school = document.getElementById('school').value;
                const fileInput = document.getElementById('profilePicture');
                let photoURL = document.getElementById('profile-picture-preview').src;

                try {
                    // 1. Upload Image si chang√©e et fichier pr√©sent
                    if (fileInput.files.length > 0) {
                        const file = fileInput.files[0];
                        const storageRef = ref(storage, `users/${currentUserId}/profile.jpg`);
                        const snapshot = await uploadBytes(storageRef, file);
                        photoURL = await getDownloadURL(snapshot.ref);
                    }

                    // 2. Sauvegarde Firestore
                    const userProfile = {
                        firstName,
                        lastName,
                        school,
                        photoURL,
                        email: auth.currentUser.email,
                        createdAt: new Date().toISOString(), // ISO String standard
                        role: 'student' // Role par d√©faut
                    };
                    
                    await setDoc(doc(db, 'users', currentUserId), userProfile);

                    showMessage("Profil configur√© avec succ√®s !", 'success');
                    
                    // 3. Redirection
                    setTimeout(() => {
                        window.location.href = '../app/dashboard.html';
                    }, 1500);

                } catch (error) {
                    console.error("Erreur onboarding:", error);
                    showMessage("Erreur lors de la sauvegarde : " + error.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            });
        });
    </script>
</body>
</html>
