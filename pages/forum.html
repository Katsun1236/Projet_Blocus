<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Projet Blocus</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center space-x-6">
            <a href="/community.html" class="text-gray-300 hover:text-white font-semibold transition-colors">Communaut√©</a>
            <a href="/friends.html" class="text-gray-300 hover:text-white font-semibold transition-colors">Amis</a>
            
            <div class="relative">
                <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                    <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                    <span id="user-name-header" class="font-semibold">Chargement...</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </button>
                <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                    <a href="/index.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Accueil</a>
                    <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                    <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                    <hr class="border-gray-600 my-2">
                    <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Forum d'entraide</h1>
            <button id="new-discussion-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center space-x-2">
                <i class="fas fa-plus-circle"></i>
                <span>Nouvelle discussion</span>
            </button>
        </div>

        <div id="discussions-list" class="space-y-4"></div>
        <div id="loading-discussions" class="text-center py-12"><i class="fas fa-spinner fa-spin text-indigo-400 text-4xl"></i><p class="mt-4 text-gray-400">Chargement des discussions...</p></div>
        <div id="no-discussions" class="hidden text-center py-12 bg-gray-800 rounded-lg"><i class="fas fa-comments text-5xl text-gray-500 mb-4"></i><h3 class="text-2xl font-bold">Aucune discussion</h3><p class="mt-2 text-gray-400">Soyez le premier √† lancer un sujet !</p></div>
    </main>

    <div id="discussion-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40">
        <div class="bg-gray-800 rounded-lg p-8 shadow-xl w-full max-w-2xl">
            <h2 class="text-2xl font-bold mb-6">Lancer une nouvelle discussion</h2>
            <form id="discussion-form">
                <div class="mb-4">
                    <label for="discussion-title" class="block text-gray-300 font-bold mb-2">Titre</label>
                    <input type="text" id="discussion-title" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label for="discussion-content" class="block text-gray-300 font-bold mb-2">Message</label>
                    <textarea id="discussion-content" rows="6" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" required></textarea>
                </div>
                <div class="mb-6">
                    <label for="share-select" class="block text-gray-300 font-bold mb-2">Partager un contenu (optionnel)</label>
                    <select id="share-select" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500">
                        <option value="">Ne rien partager</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-discussion" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg">Annuler</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">Publier</button>
                </div>
            </form>
        </div>
    </div>

    <div id="message-box" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script type="module">
        import { auth, db } from '/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, addDoc, serverTimestamp, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        let currentUserProfile = null;
        let userSharableContent = [];

        const ui = {
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
            discussionsList: document.getElementById('discussions-list'),
            loading: document.getElementById('loading-discussions'),
            empty: document.getElementById('no-discussions'),
            newDiscussionBtn: document.getElementById('new-discussion-btn'),
            discussionModal: document.getElementById('discussion-modal'),
            discussionForm: document.getElementById('discussion-form'),
            cancelDiscussionBtn: document.getElementById('cancel-discussion'),
            messageBoxContainer: document.getElementById('message-box'),
            shareSelect: document.getElementById('share-select'),
        };

        function showMessage(message, isError = false) {
            const box = document.createElement('div');
            box.textContent = message;
            box.className = `p-4 rounded-lg shadow-xl ${isError ? 'bg-red-600' : 'bg-green-600'} text-white`;
            ui.messageBoxContainer.appendChild(box);
            setTimeout(() => { box.remove(); }, 3000);
        }

        function timeAgo(date) {
            if (!date) return 'date inconnue';
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return "√† l'instant";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `il y a ${minutes} min`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `il y a ${hours} h`;
            const days = Math.floor(hours / 24);
            return `il y a ${days} j`;
        }

        function createDiscussionElement(discussion) {
            const el = document.createElement('div');
            el.className = "bg-gray-800 p-6 rounded-lg border border-gray-700";
            const postDate = timeAgo(discussion.createdAt?.toDate());
            const sharedIcon = discussion.sharedContentId ? `<i class="fas fa-share-alt text-gray-500 ml-2" title="Contenu partag√©"></i>` : '';
            
            el.innerHTML = `
                <div class="flex items-start space-x-4">
                    <a href="/view-profile.html?id=${discussion.authorId}">
                        <img src="${discussion.authorPhotoURL}" alt="Avatar" class="w-12 h-12 rounded-full object-cover hover:ring-2 ring-indigo-400">
                    </a>
                    <div class="flex-grow">
                        <a href="/discussion.html?id=${discussion.id}" class="hover:text-indigo-400">
                            <h3 class="text-xl font-bold text-white flex items-center">${discussion.title} ${sharedIcon}</h3>
                        </a>
                        <p class="text-sm text-gray-400">par <a href="/view-profile.html?id=${discussion.authorId}" class="font-semibold text-indigo-400 hover:underline">${discussion.authorName}</a> ‚Ä¢ ${postDate}</p>
                    </div>
                    <div class="text-right flex-shrink-0">
                        <p class="text-2xl font-bold">${discussion.votes || 0}</p>
                        <p class="text-sm text-gray-400">votes</p>
                    </div>
                    <div class="text-right flex-shrink-0">
                        <p class="text-2xl font-bold">${discussion.replyCount || 0}</p>
                        <p class="text-sm text-gray-400">r√©ponses</p>
                    </div>
                </div>`;
            return el;
        }

        function renderDiscussions(discussions) {
            ui.loading.classList.add('hidden');
            ui.discussionsList.innerHTML = '';
            if (discussions.length === 0) {
                ui.empty.classList.remove('hidden');
            } else {
                ui.empty.classList.add('hidden');
                discussions.forEach(disc => ui.discussionsList.appendChild(createDiscussionElement(disc)));
            }
        }

        async function populateShareSelect() {
            ui.shareSelect.innerHTML = '<option value="">Ne rien partager</option>';
            userSharableContent = [];

            const collectionsToFetch = ['courses', 'quizzes', 'syntheses'];
            for (const coll of collectionsToFetch) {
                const ref = collection(db, 'users', auth.currentUser.uid, coll);
                const snapshot = await getDocs(ref);
                const items = snapshot.docs.map(doc => ({ id: doc.id, type: coll.slice(0, -1), ...doc.data() }));
                userSharableContent.push(...items);
            }
            
            const groupedContent = userSharableContent.reduce((acc, item) => {
                const key = item.type;
                if (!acc[key]) acc[key] = [];
                acc[key].push(item);
                return acc;
            }, {});

            for (const type in groupedContent) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = type.charAt(0).toUpperCase() + type.slice(1) + 's';
                groupedContent[type].forEach(item => {
                    const option = document.createElement('option');
                    option.value = `${type}_${item.id}`;
                    option.textContent = item.title || item.name;
                    optgroup.appendChild(option);
                });
                ui.shareSelect.appendChild(optgroup);
            }
        }

        async function handleNewDiscussion(e) {
            e.preventDefault();
            if (!currentUserProfile) { return; }
            
            const title = document.getElementById('discussion-title').value.trim();
            const content = document.getElementById('discussion-content').value.trim();
            const selectedShare = ui.shareSelect.value;

            if (!title || !content) { return; }
            
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publication...';

            let sharedContentId = null;
            let sharedContentTitle = null;
            let sharedContentType = null;

            if (selectedShare) {
                const [type, id] = selectedShare.split('_');
                const originalContent = userSharableContent.find(item => item.id === id);

                if (originalContent) {
                    const publicContentRef = await addDoc(collection(db, 'sharedContent'), {
                        ...originalContent,
                        originalAuthorId: auth.currentUser.uid,
                        originalAuthorName: currentUserProfile.firstName,
                        originalAuthorPhotoURL: currentUserProfile.photoURL,
                    });
                    sharedContentId = publicContentRef.id;
                    sharedContentTitle = originalContent.title || originalContent.name;
                    sharedContentType = type;
                }
            }

            const postData = {
                title, content,
                authorId: auth.currentUser.uid,
                authorName: currentUserProfile.firstName,
                authorPhotoURL: currentUserProfile.photoURL,
                createdAt: serverTimestamp(),
                replyCount: 0,
                lastReplyAt: serverTimestamp(),
                votes: 0,
                voters: {},
                sharedContentId,
                sharedContentTitle,
                sharedContentType,
            };

            try {
                await addDoc(collection(db, 'forum'), postData);
                showMessage('Discussion publi√©e !');
                ui.discussionForm.reset();
                ui.discussionModal.classList.add('hidden');
            } catch (error) {
                console.error("Erreur de publication:", error);
                showMessage('Une erreur est survenue.', true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Publier';
            }
        }
        
        function setupEventListeners() {
            ui.userMenuButton.addEventListener('click', (e) => { 
                e.stopPropagation(); 
                ui.userMenu.classList.toggle('hidden'); 
            });
            window.addEventListener('click', (e) => { 
                if (ui.userMenuButton.parentElement && !ui.userMenuButton.parentElement.contains(e.target)) {
                    ui.userMenu.classList.add('hidden');
                }
            });
            ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });
            ui.newDiscussionBtn.addEventListener('click', () => {
                populateShareSelect();
                ui.discussionModal.classList.remove('hidden');
            });
            ui.cancelDiscussionBtn.addEventListener('click', () => ui.discussionModal.classList.add('hidden'));
            ui.discussionForm.addEventListener('submit', handleNewDiscussion);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    currentUserProfile = docSnap.data();
                    document.getElementById('user-name-header').textContent = currentUserProfile.firstName;
                    document.getElementById('user-avatar-header').src = currentUserProfile.photoURL;
                    ui.navLoggedIn.classList.remove('hidden');
                    ui.navLoggedIn.classList.add('flex');
                } else {
                    window.location.href = '/onboarding.html';
                }
                const q = query(collection(db, 'forum'), orderBy('lastReplyAt', 'desc'));
                onSnapshot(q, (snapshot) => {
                    const discussions = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    renderDiscussions(discussions);
                });
            } else {
                window.location.href = '/login.html';
            }
        });

        setupEventListeners();
    </script>
</body>
</html>
