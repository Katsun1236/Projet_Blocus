<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    
    <!-- Tailwind CSS -->
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FullCalendar CSS (Custom overrides below) -->
    
    <!-- Custom CSS -->
    
    
    <style>
        .content-glass {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- FULLCALENDAR CUSTOMIZATION (Dark Mode) --- */
        :root {
            --fc-border-color: rgba(255, 255, 255, 0.1);
            --fc-button-text-color: #fff;
            --fc-button-bg-color: rgba(79, 70, 229, 0.2);
            --fc-button-border-color: rgba(79, 70, 229, 0.5);
            --fc-button-hover-bg-color: rgba(79, 70, 229, 0.4);
            --fc-button-hover-border-color: rgba(79, 70, 229, 0.8);
            --fc-button-active-bg-color: rgba(79, 70, 229, 0.6);
            --fc-page-bg-color: transparent;
            --fc-neutral-bg-color: rgba(255, 255, 255, 0.05);
            --fc-list-event-hover-bg-color: rgba(255, 255, 255, 0.1);
            --fc-today-bg-color: rgba(79, 70, 229, 0.1) !important;
        }

        .fc-theme-standard td, .fc-theme-standard th {
            border-color: var(--fc-border-color);
        }
        
        .fc-col-header-cell-cushion {
            color: #9ca3af; /* Gray-400 */
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .fc-daygrid-day-number {
            color: #e5e7eb;
            font-weight: 600;
        }

        .fc-event {
            border: none;
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .fc-event:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        /* Toolbar styling */
        .fc-toolbar-title {
            font-size: 1.25rem !important;
            font-weight: 700;
            color: white;
            font-family: 'Outfit', sans-serif; /* Si dispo, sinon inherit */
        }
        
        .fc-button {
            text-transform: capitalize;
            font-weight: 600;
            font-size: 0.85rem !important;
            border-radius: 0.5rem !important;
            transition: all 0.2s;
        }
        
        .fc-button:focus {
            box-shadow: none !important;
        }

        /* Animation d'ouverture modale */
        @keyframes scale-up {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scale-up 0.2s ease-out forwards;
        }
    </style>
</head>

<body id="app-container" class="relative selection:bg-indigo-500 selection:text-white overflow-hidden h-screen flex bg-[#050505]">

    <!-- FOND ANIMÉ -->
    <div class="noise-overlay"></div>
    <div class="glow-bg" style="top: 10%; right: 20%; background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);"></div>

    <!-- MAIN CONTENT -->
    <div class="flex-grow flex flex-col min-w-0 relative z-10 md:ml-64 transition-all duration-300">
        
        <!-- HEADER -->
        <header class="h-20 border-b border-gray-800/50 flex items-center justify-between px-8 bg-gray-900/30 backdrop-blur-sm z-30">
            <div class="flex items-center gap-4 md:hidden">
                <button id="mobile-menu-btn" class="text-gray-400 hover:text-white"><i class="fas fa-bars text-xl"></i></button>
                <span class="font-bold text-lg text-white">Planning</span>
            </div>
            
            <div class="hidden md:block">
                <h1 class="text-xl font-display font-bold text-white">Mon Agenda</h1>
                <p class="text-sm text-gray-400">Organise ton blocus, réussis tes exams.</p>
            </div>

            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-2 px-3 py-1.5 bg-red-500/10 border border-red-500/30 rounded-lg">
                    <i class="fas fa-hourglass-half text-red-400"></i>
                    <span class="text-xs font-bold text-red-300">J-14 avant Blocus</span>
                </div>

                <button id="btn-add-event" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg text-sm font-bold transition-all shadow-lg shadow-indigo-900/20">
                    <i class="fas fa-plus"></i>
                    <span class="hidden sm:inline">Ajouter</span>
                </button>

                <div class="h-8 w-px bg-gray-800 hidden md:block"></div>

                <div class="flex items-center gap-3">
                    <div class="text-right hidden sm:block">
                        <p id="user-name-header" class="text-sm font-bold text-white">Chargement...</p>
                    </div>
                    <img id="user-avatar-header" src="" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-gray-700 object-cover bg-gray-800">
                </div>
            </div>
        </header>

        <!-- SCROLLABLE CONTENT -->
        <main class="flex-grow p-4 sm:p-6 overflow-y-auto custom-scrollbar relative flex flex-col">
            
            <!-- CALENDAR WRAPPER -->
            <div class="flex-grow content-glass rounded-2xl p-4 sm:p-6 flex flex-col min-h-[600px] shadow-2xl">
                <!-- La div magique pour FullCalendar -->
                <div id='calendar' class="flex-grow text-white"></div>
            </div>

        </main>
    </div>

    <!-- MODAL: AJOUTER / MODIFIER ÉVÉNEMENT -->
    <div id="event-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-md shadow-2xl flex flex-col animate-scale-up">
            
            <div class="p-6 border-b border-gray-800 flex justify-between items-center bg-gray-900 rounded-t-2xl">
                <h3 id="modal-title" class="font-bold text-white text-lg">Nouvel Événement</h3>
                <button id="close-modal-btn" class="text-gray-500 hover:text-white transition-colors"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="p-6 space-y-4">
                
                <!-- Titre -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Titre</label>
                    <input type="text" id="event-title" class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 placeholder-gray-600" placeholder="Ex: Révision Maths">
                </div>

                <!-- Type (Couleur) -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Type</label>
                    <div class="grid grid-cols-3 gap-3">
                        <label class="cursor-pointer">
                            <input type="radio" name="event-type" value="revision" class="peer hidden" checked>
                            <div class="py-2 rounded-lg bg-gray-800 border border-gray-700 text-center text-gray-400 peer-checked:bg-indigo-500/20 peer-checked:border-indigo-500 peer-checked:text-indigo-400 transition-all text-xs font-bold">
                                <i class="fas fa-book mr-1"></i> Révision
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="event-type" value="exam" class="peer hidden">
                            <div class="py-2 rounded-lg bg-gray-800 border border-gray-700 text-center text-gray-400 peer-checked:bg-red-500/20 peer-checked:border-red-500 peer-checked:text-red-400 transition-all text-xs font-bold">
                                <i class="fas fa-exclamation-circle mr-1"></i> Examen
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="event-type" value="other" class="peer hidden">
                            <div class="py-2 rounded-lg bg-gray-800 border border-gray-700 text-center text-gray-400 peer-checked:bg-green-500/20 peer-checked:border-green-500 peer-checked:text-green-400 transition-all text-xs font-bold">
                                <i class="fas fa-calendar-alt mr-1"></i> Autre
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Dates -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Début</label>
                        <input type="datetime-local" id="event-start" class="w-full bg-gray-800 border border-gray-700 rounded-xl px-3 py-3 text-white text-xs focus:outline-none focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Fin</label>
                        <input type="datetime-local" id="event-end" class="w-full bg-gray-800 border border-gray-700 rounded-xl px-3 py-3 text-white text-xs focus:outline-none focus:border-indigo-500">
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Description</label>
                    <textarea id="event-desc" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500 resize-none placeholder-gray-600"></textarea>
                </div>

            </div>

            <div class="p-6 border-t border-gray-800 flex justify-between bg-gray-900 rounded-b-2xl">
                <button id="btn-delete-event" class="hidden text-red-400 hover:text-red-300 text-sm font-medium flex items-center gap-2">
                    <i class="fas fa-trash"></i> Supprimer
                </button>
                <div class="flex gap-3 ml-auto">
                    <button id="btn-cancel" class="px-4 py-2 text-sm font-medium text-gray-400 hover:text-white transition-colors">Annuler</button>
                    <button id="btn-save-event" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl text-sm font-bold shadow-lg transition-all flex items-center gap-2">
                        <i class="fas fa-save"></i> Sauvegarder
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box (Toast) -->
    <div id="message-box" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2"></div>

    <!-- Script Principal -->

</body>
</html>
