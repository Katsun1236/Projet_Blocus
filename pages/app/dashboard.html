<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Projet Blocus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-dark text-gray-100 font-sans antialiased selection:bg-indigo-500 selection:text-white">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-10%] right-[-5%] w-[30%] h-[30%] bg-indigo-600/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] left-[-5%] w-[30%] h-[30%] bg-purple-600/10 rounded-full blur-[100px]"></div>
    </div>

    <!-- App Container (Layout JS injectera la sidebar ici) -->
    <div id="app-container" class="relative z-10 min-h-screen flex flex-col md:flex-row">
        
        <!-- Main Content Area -->
        <div class="flex-1 md:ml-64 flex flex-col min-h-screen transition-all duration-300">
            
            <!-- Topbar -->
            <header class="h-20 border-b border-white/5 bg-[#0f1115]/80 backdrop-blur-md sticky top-0 z-30 px-6 flex items-center justify-between">
                
                <!-- Titre de la page (Mobile menu btn inject√© ici par JS) -->
                <div class="flex items-center">
                    <h2 class="text-xl font-semibold text-white">Vue d'ensemble</h2>
                </div>

                <!-- User Quick Actions -->
                <div class="flex items-center gap-4">
                    <!-- Notifications -->
                    <button class="w-10 h-10 rounded-xl border border-white/10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/5 transition-colors relative">
                        <i class="fas fa-bell"></i>
                        <span class="absolute top-2 right-2.5 w-2 h-2 bg-red-500 rounded-full border-2 border-[#0f1115]"></span>
                    </button>
                    
                    <!-- Profile Dropdown Trigger (Simplifi√© pour l'instant) -->
                    <div class="flex items-center gap-3 pl-4 border-l border-white/10">
                        <div class="text-right hidden sm:block">
                            <p class="text-sm font-medium text-white" id="user-name">Chargement...</p>
                            <p class="text-xs text-gray-500">√âtudiant</p>
                        </div>
                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-gray-700 to-gray-600 border border-white/10 overflow-hidden">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="p-6 space-y-6">
                
                <!-- Welcome Banner -->
                <div class="w-full p-8 rounded-2xl bg-gradient-to-r from-indigo-600 to-purple-600 relative overflow-hidden shadow-xl shadow-indigo-500/20">
                    <div class="relative z-10">
                        <h1 class="text-3xl font-bold text-white mb-2">Pr√™t √† tout d√©chirer ? üöÄ</h1>
                        <p class="text-indigo-100 max-w-xl">Ton planning est √† jour. Tu as 2 quiz en attente et une synth√®se √† terminer pour demain.</p>
                        <div class="mt-6 flex gap-3">
                            <button class="px-5 py-2.5 bg-white text-indigo-600 rounded-lg font-semibold hover:bg-gray-50 transition-colors shadow-lg">
                                Reprendre les r√©visions
                            </button>
                            <button class="px-5 py-2.5 bg-indigo-700/50 text-white border border-white/20 rounded-lg font-medium hover:bg-indigo-700/70 transition-colors backdrop-blur-sm">
                                Voir mon planning
                            </button>
                        </div>
                    </div>
                    <!-- Decor -->
                    <div class="absolute right-0 bottom-0 opacity-20 transform translate-x-10 translate-y-10">
                        <i class="fas fa-rocket text-9xl"></i>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="content-glass p-6 rounded-2xl border border-white/5">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-gray-400 text-sm">Heures d'√©tude</p>
                                <h3 class="text-2xl font-bold text-white mt-1">24h 12m</h3>
                            </div>
                            <div class="w-10 h-10 rounded-lg bg-green-500/10 flex items-center justify-center text-green-400">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                        <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden">
                            <div class="bg-green-500 h-full rounded-full" style="width: 75%"></div>
                        </div>
                    </div>

                    <div class="content-glass p-6 rounded-2xl border border-white/5">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-gray-400 text-sm">Quiz compl√©t√©s</p>
                                <h3 class="text-2xl font-bold text-white mt-1">12 / 15</h3>
                            </div>
                            <div class="w-10 h-10 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-400">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden">
                            <div class="bg-blue-500 h-full rounded-full" style="width: 80%"></div>
                        </div>
                    </div>

                    <div class="content-glass p-6 rounded-2xl border border-white/5">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-gray-400 text-sm">Moyenne</p>
                                <h3 class="text-2xl font-bold text-white mt-1">85%</h3>
                            </div>
                            <div class="w-10 h-10 rounded-lg bg-purple-500/10 flex items-center justify-center text-purple-400">
                                <i class="fas fa-chart-line"></i>
                            </div>
                        </div>
                        <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden">
                            <div class="bg-purple-500 h-full rounded-full" style="width: 85%"></div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- MessageBox -->
    <div id="message-box" class="fixed top-4 right-4 z-50 transform transition-all duration-300 translate-x-full"></div>

    <!-- Logic -->
    <script type="module">
        import { auth } from '../../assets/js/config.js';
        import { initLayout } from '../../assets/js/layout.js';
        import { showMessage } from '../../assets/js/utils.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Initialiser le layout (Sidebar + Topbar) avec l'ID de la page active
            initLayout('dashboard');

            // 2. V√©rifier l'auth et charger les infos utilisateur
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const userNameEl = document.getElementById('user-name');
                    if(userNameEl) userNameEl.textContent = user.displayName || user.email.split('@')[0];
                } else {
                    // Redirection si pas connect√© (s√©curit√© basique front)
                    window.location.href = '../auth/login.html';
                }
            });
        });
    </script>
</body>
</html>
