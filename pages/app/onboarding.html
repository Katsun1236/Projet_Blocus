<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        .onboarding-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        /* Animation sp√©cifique pour l'avatar */
        .avatar-glow {
            animation: avatarPulse 3s infinite;
        }
        @keyframes avatarPulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
    </style>
</head>
<body class="relative selection:bg-indigo-500 selection:text-white overflow-hidden">

    <!-- Texture de grain -->
    <div class="noise-overlay"></div>

    <!-- Lumi√®res d'ambiance -->
    <div class="glow-bg" style="top: -10%; right: -10%; background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);"></div>
    <div class="glow-bg" style="bottom: -10%; left: -10%; background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);"></div>

    <div class="onboarding-container relative z-10">
        <div class="w-full max-w-2xl bg-gray-900/80 backdrop-blur-xl border border-gray-800 rounded-3xl p-10 shadow-2xl animate-float">
            
            <!-- Header -->
            <div class="text-center mb-10">
                <h1 class="text-4xl font-display font-bold text-white mb-3">Bienvenue √† bord ! üöÄ</h1>
                <p class="text-gray-400 text-lg">Configurons ton espace de travail pour une r√©ussite maximale.</p>
            </div>

            <form id="onboarding-form" class="space-y-8">
                
                <!-- Photo de profil -->
                <div class="flex flex-col items-center mb-8">
                    <div class="relative group cursor-pointer" id="profile-picture-container">
                        <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-800 group-hover:border-indigo-500 transition-all duration-300 avatar-glow bg-gray-800">
                            <img id="profile-picture-preview" src="" alt="Avatar" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                        </div>
                        <div class="absolute bottom-0 right-0 bg-indigo-600 text-white p-2.5 rounded-full shadow-lg border-4 border-gray-900 group-hover:bg-indigo-500 transition-colors">
                            <i class="fas fa-camera text-sm"></i>
                        </div>
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" class="hidden">
                    </div>
                    <p class="text-sm text-gray-500 mt-3">Clique pour changer ta photo</p>
                </div>

                <!-- Champs Pr√©nom / Nom -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-400 mb-2">Pr√©nom</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-600 group-focus-within:text-indigo-500 transition-colors"></i>
                            </div>
                            <input type="text" id="firstName" class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-600" placeholder="Ton pr√©nom" required>
                        </div>
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-400 mb-2">Nom</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-signature text-gray-600 group-focus-within:text-indigo-500 transition-colors"></i>
                            </div>
                            <input type="text" id="lastName" class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-600" placeholder="Ton nom" required>
                        </div>
                    </div>
                </div>

                <!-- Champ √âcole -->
                <div>
                    <label for="school" class="block text-sm font-medium text-gray-400 mb-2">√âcole / Universit√©</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-university text-gray-600 group-focus-within:text-indigo-500 transition-colors"></i>
                        </div>
                        <input type="text" id="school" class="w-full pl-10 pr-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-600" placeholder="Ex: Universit√© de Li√®ge" required>
                    </div>
                </div>

                <!-- Bouton Action -->
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-indigo-900/30 transform transition-all hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-3 text-lg">
                    <span>C'est parti !</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

            </form>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="hidden fixed bottom-6 right-6 bg-gray-800 border border-gray-700 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-float">
        <div id="message-icon" class="text-indigo-400"></div>
        <span id="message-text"></span>
    </div>

    <script type="module">
        import { auth, db, storage } from '../../assets/js/config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

        let currentUserId;
        const emojiList = ['üöÄ', 'üéì', 'üí°', 'üî•', '‚ö°', 'üß†', 'ü¶Å', 'ü¶â'];

        function showMessage(message, type = 'info') {
            const box = document.getElementById('message-box');
            const text = document.getElementById('message-text');
            const icon = document.getElementById('message-icon');
            
            text.textContent = message;
            
            if (type === 'error') {
                icon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500"></i>';
                box.className = "fixed bottom-6 right-6 bg-gray-900 border border-red-500/30 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-float";
            } else {
                icon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
                box.className = "fixed bottom-6 right-6 bg-gray-900 border border-green-500/30 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-float";
            }

            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 4000);
        }

        function setRandomEmoji() {
            const randomEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];
            // Utilisation d'un service fiable pour g√©n√©rer un avatar avec l'emoji
            document.getElementById('profile-picture-preview').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(randomEmoji)}&background=1f2937&color=fff&size=256&font-size=0.5`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setRandomEmoji();

            onAuthStateChanged(auth, async (user) => {
                if (user && !user.isAnonymous) {
                    currentUserId = user.uid;
                    
                    // V√©rifier si d√©j√† configur√©
                    const userRefCheck = doc(db, 'users', user.uid);
                    try {
                        const docSnap = await getDoc(userRefCheck);
                        if (docSnap.exists()) {
                            // Redirection vers le dashboard (chemin relatif vers pages/app/)
                            window.location.href = '../app/dashboard.html';
                            return;
                        }

                        // Pr√©-remplissage
                        if (user.displayName) {
                            const nameParts = user.displayName.split(' ');
                            document.getElementById('firstName').value = nameParts[0] || '';
                            document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
                        }
                        if (user.photoURL) {
                            document.getElementById('profile-picture-preview').src = user.photoURL;
                        }
                    } catch (error) {
                        console.error("Erreur v√©rification profil:", error);
                    }
                } else {
                    // Retour login si pas connect√©
                    window.location.href = 'login.html';
                }
            });

            // Gestion du clic sur l'image
            document.getElementById('profile-picture-container').addEventListener('click', () => document.getElementById('profilePicture').click());

            // Aper√ßu de l'image upload√©e
            document.getElementById('profilePicture').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => document.getElementById('profile-picture-preview').src = e.target.result;
                    reader.readAsDataURL(file);
                }
            });

            // Soumission du formulaire
            document.getElementById('onboarding-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                if (!currentUserId) {
                    showMessage("Erreur d'authentification.", 'error');
                    return;
                }

                const button = this.querySelector('button[type="submit"]');
                const originalContent = button.innerHTML;
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Configuration...';

                const profilePictureFile = document.getElementById('profilePicture').files[0];
                let photoURL = document.getElementById('profile-picture-preview').src;

                try {
                    // Upload image si n√©cessaire
                    if (profilePictureFile) {
                        const storageRef = ref(storage, `users/${currentUserId}/profilePicture.jpg`);
                        const snapshot = await uploadBytes(storageRef, profilePictureFile);
                        photoURL = await getDownloadURL(snapshot.ref);
                    }

                    const userProfile = {
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        school: document.getElementById('school').value,
                        photoURL: photoURL,
                        email: auth.currentUser.email,
                        createdAt: new Date().toISOString()
                    };
                    
                    const userRef = doc(db, 'users', currentUserId);
                    await setDoc(userRef, userProfile);

                    showMessage("Profil configur√© avec succ√®s !", 'success');
                    
                    // Redirection vers le Dashboard (pages/app/dashboard.html)
                    setTimeout(() => {
                        window.location.href = '../app/dashboard.html';
                    }, 1500);

                } catch (error) {
                    console.error("Erreur:", error);
                    showMessage("Erreur : " + error.message, 'error');
                    button.disabled = false;
                    button.innerHTML = originalContent;
                }
            });
        });
    </script>
</body>
</html>
