<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Tuteur - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/locus-neon-favicon.png">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .content-glass {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body id="app-container" class="relative selection:bg-indigo-500 selection:text-white overflow-hidden h-screen flex bg-[#050505]">

    <!-- Visual Effects -->
    <div class="noise-overlay"></div>
    <div class="glow-bg" style="top: -20%; right: -10%; background: radial-gradient(circle, rgba(168,85,247,0.15) 0%, transparent 70%);"></div>

    <!-- Main Container -->
    <div class="flex-grow flex flex-col min-w-0 relative z-10 md:ml-64 transition-all duration-300">

        <!-- Header -->
        <header class="h-20 border-b border-gray-800/50 flex items-center justify-between px-8 bg-gray-900/30 backdrop-blur-sm z-30">
            <div class="flex items-center gap-4 md:hidden">
                <button id="mobile-menu-btn" class="relative z-50 text-gray-400 hover:text-white"><i class="fas fa-bars text-xl"></i></button>
                <span class="font-bold text-lg text-white">IA Tuteur</span>
            </div>

            <div class="hidden md:block">
                <h1 class="text-xl font-display font-bold text-white">ðŸ¤– IA Tuteur PersonnalisÃ©</h1>
                <p class="text-sm text-gray-400">Pose tes questions, je t'aide Ã  comprendre !</p>
            </div>

            <div class="flex items-center gap-4">
                <button id="clear-chat-btn" class="hidden md:flex px-4 py-2 bg-red-600/20 hover:bg-red-600/30 text-red-400 rounded-xl text-sm transition-colors border border-red-600/30">
                    <i class="fas fa-trash mr-2"></i>Effacer
                </button>

                <div class="h-8 w-px bg-gray-800 hidden md:block"></div>

                <div class="flex items-center gap-3">
                    <div class="text-right hidden sm:block">
                        <p id="user-name-header" class="text-sm font-bold text-white">Chargement...</p>
                    </div>
                    <img loading="lazy" id="user-avatar-header" src="" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-gray-700 object-cover bg-gray-800">
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow p-6 sm:p-8 overflow-y-auto custom-scrollbar relative">
            <div class="max-w-5xl mx-auto h-full flex flex-col">

                <!-- Chat Container -->
                <div class="flex-1 content-glass rounded-3xl p-6 flex flex-col">

                    <!-- Messages -->
                    <div id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar mb-4 space-y-4">
                        <!-- Messages will be inserted here -->
                    </div>

                    <!-- Suggestions -->
                    <div id="suggestions-container" class="flex flex-wrap gap-2 mb-4">
                        <!-- Suggestions will be inserted here -->
                    </div>

                    <!-- Input Area -->
                    <div class="flex gap-3">
                        <textarea
                            id="message-input"
                            placeholder="Pose ta question ici... (Shift+Enter pour un retour Ã  la ligne)"
                            class="flex-1 px-4 py-3 bg-gray-800 text-white rounded-xl resize-none border border-gray-700 focus:border-indigo-500 focus:outline-none"
                            rows="2"
                        ></textarea>
                        <button id="send-message-btn" disabled class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 disabled:from-gray-700 disabled:to-gray-700 disabled:cursor-not-allowed rounded-xl font-bold transition-all shadow-lg">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>

                    <p class="text-xs text-gray-500 mt-2 text-center">
                        ðŸ’¡ Astuce : Le tuteur te guide mais ne fait pas tes devoirs Ã  ta place !
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2"></div>

    <!-- DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

    <script type="module" src="../../assets/js/tutor.js"></script>
</body>
</html>
