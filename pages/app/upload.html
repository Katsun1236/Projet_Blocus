<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Blocus - Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark text-white font-sans antialiased overflow-hidden selection:bg-indigo-500 selection:text-white">

    <!-- Auth Guard: Vérifie si l'utilisateur est connecté avant d'afficher quoi que ce soit -->
    <script type="module" src="../../assets/js/auth-guard.js"></script>

    <div class="flex h-screen w-full relative">
        <!-- Background Elements: Effets visuels d'arrière-plan -->
        <div class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-gray-900 via-gray-800 to-black -z-20"></div>
        <div class="fixed top-20 right-20 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl -z-10 animate-pulse"></div>
        <div class="fixed bottom-20 left-20 w-72 h-72 bg-purple-600/20 rounded-full blur-3xl -z-10"></div>

        <!-- SIDEBAR CONTAINER: Cible essentielle pour layout.js -->
        <div id="sidebar-container" class="w-20 lg:w-64 h-full flex-shrink-0 transition-all duration-300 z-50"></div>

        <!-- Main Content -->
        <main class="flex-1 h-full relative z-10 overflow-y-auto custom-scrollbar">
            <!-- Header -->
            <header class="w-full p-6 flex justify-between items-center sticky top-0 bg-gray-900/80 backdrop-blur-md z-40 border-b border-white/10">
                <div>
                    <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">
                        <i class="fas fa-cloud-upload-alt mr-2"></i>Partager un document
                    </h1>
                    <p class="text-gray-400 text-sm">Ajoute tes synthèses pour la communauté</p>
                </div>
                <!-- User Profile Container: Géré par layout.js -->
                <div id="user-profile-container"></div>
            </header>

            <!-- Upload Content Wrapper -->
            <div class="p-6 max-w-4xl mx-auto space-y-6">

                <!-- Message Box: Pour les feedbacks utilisateur (Succès/Erreur) -->
                <div id="message-box" class="hidden p-4 rounded-xl mb-4 text-sm font-medium content-glass"></div>

                <form id="upload-form" class="space-y-6">
                    
                    <!-- Sélection du Cours -->
                    <div class="content-glass p-6 rounded-2xl border border-white/5 shadow-lg shadow-black/20">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Cours concerné</label>
                        <select id="course-select" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all placeholder-gray-500" required>
                            <option value="" disabled selected>Chargement des cours...</option>
                        </select>
                        <p class="text-xs text-gray-500 mt-2">Sélectionne le cours auquel ce document est rattaché.</p>
                    </div>

                    <!-- Zone de Drop / Input File -->
                    <div class="content-glass p-8 rounded-2xl border-2 border-dashed border-white/20 text-center hover:border-indigo-500/50 hover:bg-white/5 transition-all group cursor-pointer relative" id="drop-zone">
                        <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept=".pdf,.jpg,.png,.jpeg,.docx" required>
                        
                        <div class="space-y-4 pointer-events-none transition-transform group-hover:scale-105 duration-300">
                            <div class="w-16 h-16 bg-indigo-500/20 rounded-full flex items-center justify-center mx-auto group-hover:bg-indigo-500/30 transition-all shadow-[0_0_15px_rgba(99,102,241,0.3)]">
                                <i class="fas fa-file-import text-2xl text-indigo-400"></i>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-white group-hover:text-indigo-300 transition-colors">Clique ou glisse un fichier ici</h3>
                                <p class="text-sm text-gray-400 mt-1">PDF, JPG, PNG (Max 10MB)</p>
                            </div>
                            <p id="file-name" class="text-indigo-400 font-bold text-sm bg-indigo-500/10 py-1 px-3 rounded-full inline-block hidden mt-2"></p>
                        </div>
                    </div>

                    <!-- Métadonnées (Titre & Type) -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="content-glass p-6 rounded-2xl border border-white/5 shadow-lg shadow-black/20">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Titre du document</label>
                            <input type="text" id="doc-title" placeholder="Ex: Synthèse Droit Civil Q1" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" required>
                        </div>
                        <div class="content-glass p-6 rounded-2xl border border-white/5 shadow-lg shadow-black/20">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Type de document</label>
                            <select id="doc-type" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                                <option value="synthese">Synthèse</option>
                                <option value="notes">Notes de cours</option>
                                <option value="exercice">Exercices / Corrigés</option>
                                <option value="examen">Ancien Examen</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>
                    </div>

                    <!-- Progress Bar (Cachée par défaut) -->
                    <div id="progress-container" class="hidden content-glass p-4 rounded-xl border border-indigo-500/20 bg-indigo-900/10">
                        <div class="flex justify-between text-xs text-gray-300 mb-2 font-semibold">
                            <span>Upload en cours...</span>
                            <span id="progress-text">0%</span>
                        </div>
                        <div class="w-full bg-gray-700/50 rounded-full h-2.5 overflow-hidden">
                            <div id="progress-bar" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-2.5 rounded-full transition-all duration-300 shadow-[0_0_10px_rgba(168,85,247,0.5)]" style="width: 0%"></div>
                        </div>
                        <p class="text-xs text-gray-400 mt-2 italic text-center animate-pulse">Ne fermez pas cette page pendant le chargement.</p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-btn" class="w-full py-4 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 font-bold text-white text-lg shadow-lg shadow-indigo-500/20 hover:shadow-indigo-500/40 hover:scale-[1.01] active:scale-[0.99] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 flex justify-center items-center gap-2">
                        <span>Publier le document</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

            </div>
            
            <!-- Footer Spacer -->
            <div class="h-20"></div>
        </main>
    </div>

    <!-- Scripts Modules -->
    <!-- Important : L'ordre et le type="module" sont cruciaux pour les imports ES6 -->
    <script type="module" src="../../assets/js/layout.js"></script>
    <script type="module" src="../../assets/js/upload.js"></script>
</body>
</html>
