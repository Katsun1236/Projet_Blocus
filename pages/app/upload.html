<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Projet Blocus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark text-white font-sans antialiased overflow-hidden selection:bg-indigo-500 selection:text-white">

    <!-- Auth Guard -->
    <script type="module" src="../../assets/js/auth-guard.js"></script>

    <div class="flex h-screen w-full relative">
        <!-- Background Elements -->
        <div class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-gray-900 via-gray-800 to-black -z-20"></div>
        <div class="fixed top-[-10%] right-[-5%] w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl -z-10"></div>
        <div class="fixed bottom-[-10%] left-[-5%] w-72 h-72 bg-purple-600/20 rounded-full blur-3xl -z-10"></div>

        <!-- SIDEBAR CONTAINER (Cible pour layout.js) -->
        <!-- Important: layout.js cherche cet ID pour injecter le menu -->
        <aside id="sidebar-container" class="h-full z-50"></aside>

        <!-- Main Content -->
        <main class="flex-1 h-full relative z-10 flex flex-col min-w-0 overflow-hidden">
            
            <!-- HEADER (Standardisé avec Profil & Notifs) -->
            <header class="w-full h-20 px-8 flex justify-between items-center border-b border-white/5 bg-gray-900/50 backdrop-blur-md z-40 shrink-0">
                <!-- Titre Page -->
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold text-white tracking-tight">Upload</h1>
                </div>

                <!-- Zone Droite : Notifs & Profil -->
                <div class="flex items-center gap-6">
                    <!-- Notification Bell -->
                    <button class="relative p-2 text-gray-400 hover:text-white transition-colors rounded-full hover:bg-white/5">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-gray-900"></span>
                    </button>
                    
                    <!-- Profil Container (Cible pour layout.js s'il injecte le profil, sinon fallback visuel) -->
                    <div id="user-profile-container" class="flex items-center gap-3 pl-6 border-l border-white/10">
                        <!-- Le contenu sera remplacé ou complété par JS, mais voici une structure par défaut propre -->
                        <div class="text-right hidden sm:block">
                            <p id="header-username" class="text-sm font-semibold text-white">Chargement...</p>
                            <p class="text-xs text-gray-400">Étudiant</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 p-[2px]">
                            <img id="header-avatar" src="../../assets/images/logo.png" alt="Profile" class="w-full h-full rounded-full object-cover bg-gray-900">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto custom-scrollbar p-8">
                <div class="max-w-3xl mx-auto space-y-8">

                    <!-- Intro -->
                    <div class="text-center space-y-2 mb-8">
                        <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Partager un document</h2>
                        <p class="text-gray-400">Ajoute tes fichiers pour enrichir la base de connaissances.</p>
                    </div>

                    <!-- Message Box -->
                    <div id="message-box" class="hidden p-4 rounded-xl text-sm font-medium content-glass border border-white/5 flex items-center gap-3"></div>

                    <!-- Formulaire Simplifié -->
                    <form id="upload-form" class="space-y-6">
                        
                        <!-- 1. Titre du document -->
                        <div class="group">
                            <label class="block text-sm font-medium text-gray-400 mb-2 ml-1">Titre du fichier</label>
                            <div class="relative">
                                <input type="text" id="doc-title" placeholder="Ex: Synthèse Droit Civil - Partie 1" 
                                    class="w-full bg-black/20 border border-white/10 rounded-xl px-5 py-4 text-white placeholder-gray-600 focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all" required>
                                <i class="fas fa-pen absolute right-5 top-1/2 -translate-y-1/2 text-gray-600"></i>
                            </div>
                        </div>

                        <!-- 2. Zone de Drop / Fichier -->
                        <div class="content-glass rounded-2xl p-1">
                            <div id="drop-zone" class="relative border-2 border-dashed border-white/10 rounded-xl p-10 text-center hover:border-indigo-500/50 hover:bg-indigo-500/5 transition-all cursor-pointer group min-h-[200px] flex flex-col items-center justify-center">
                                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept=".pdf,.jpg,.png,.jpeg,.docx" required>
                                
                                <div class="w-16 h-16 bg-gradient-to-br from-indigo-500/20 to-purple-500/20 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
                                    <i class="fas fa-cloud-upload-alt text-2xl text-indigo-400"></i>
                                </div>
                                <h3 class="text-lg font-medium text-white mb-1">Glisse ton fichier ici</h3>
                                <p class="text-sm text-gray-500">ou clique pour parcourir (Max 10MB)</p>
                                
                                <!-- Nom du fichier sélectionné -->
                                <div id="file-name" class="mt-4 hidden animate-fade-in">
                                    <span class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-500/20 text-indigo-300 text-sm font-medium border border-indigo-500/30">
                                        <i class="fas fa-file-alt"></i>
                                        <span class="truncate max-w-[200px]" id="file-name-text">filename.pdf</span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Progress Bar -->
                        <div id="progress-container" class="hidden bg-black/20 rounded-xl p-4 border border-white/5">
                            <div class="flex justify-between text-xs text-gray-400 mb-2 font-medium">
                                <span>Envoi en cours...</span>
                                <span id="progress-text">0%</span>
                            </div>
                            <div class="w-full bg-gray-700/30 rounded-full h-1.5 overflow-hidden">
                                <div id="progress-bar" class="bg-gradient-to-r from-indigo-500 to-purple-500 h-full rounded-full transition-all duration-300 w-0"></div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="submit-btn" class="w-full py-4 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-bold text-lg shadow-lg shadow-indigo-900/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                            <span>Publier maintenant</span>
                            <i class="fas fa-arrow-right text-sm"></i>
                        </button>

                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts Modules -->
    <script type="module" src="../../assets/js/layout.js"></script>
    <script type="module" src="../../assets/js/upload.js"></script>
</body>
</html>
