                cursor: pointer;
                position: relative;

            .drop-zone:focus-within,
            .drop-zone:hover {
                background-color: rgba(99, 102, 241, 0.1);

                transform: scale(1.01);

    <div class="flex-grow flex flex-col min-w-0 relative z-10">

            <div class="flex items-center gap-4">

        </header>

        <main class="flex-grow p-6 md:p-10 overflow-y-auto flex flex-col items-center justify-center">
            <div class="w-full max-w-3xl">
                <div class="mb-6 flex items-center text-sm text-gray-500">
                    <a href="dashboard.html" class="hover:text-white transition-colors">Accueil</a>
                    <i class="fas fa-chevron-right text-xs mx-3"></i>
                    <span class="text-indigo-400">Ajouter un cours</span>
                </div>

                <div class="content-glass rounded-3xl p-8 md:p-12 border border-gray-800 shadow-2xl">
                    <div class="text-center mb-10">
                        <div
                            class="w-16 h-16 bg-indigo-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-indigo-500/20">
                            <i class="fas fa-cloud-upload-alt text-3xl text-indigo-400"></i>
                        </div>
                        <h1 class="text-3xl font-display font-bold text-white mb-2">Importer un fichier</h1>
                        <p class="text-gray-400">Glisse ton fichier dans un dossier ou √† la racine.</p>
                    </div>

                    <form id="upload-form" class="space-y-8">

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="course-name" class="block text-sm font-medium text-gray-300 mb-2 ml-1">Nom
                                    du cours</label>
                                <input type="text" id="course-name"
                                    class="w-full px-5 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-600"
                                    placeholder="Ex: Chapitre 1" required>
                            </div>
                            <div>
                                <label for="folder-select"
                                    class="block text-sm font-medium text-gray-300 mb-2 ml-1">Dossier de
                                    destination</label>
                                <div class="relative">
                                    <select id="folder-select"
                                        class="w-full px-5 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all appearance-none cursor-pointer">
                                        <option value="" disabled selected>Choisir un dossier...</option>
                                    </select>
                                    <div
                                        class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-400">
                                        <i class="fas fa-chevron-down"></i>

                        </div>

                        <div id="drop-zone"
                            class="drop-zone rounded-2xl p-10 text-center hover:bg-gray-800/30 transition-all group relative overflow-hidden">
                            <input type="file" id="file-upload"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept=".pdf"
                                title="">

                            <div class="relative z-0 pointer-events-none">
                                <i
                                    class="fas fa-file-pdf text-5xl text-gray-600 group-hover:text-indigo-400 transition-colors mb-4"></i>
                                <p class="text-lg font-medium text-white mb-1">Glisse ton fichier ici</p>
                                <p class="text-sm text-gray-500 mb-6">ou clique n'importe o√π</p>
                                <span
                                    class="px-4 py-2 bg-gray-700 group-hover:bg-gray-600 text-white text-sm font-bold rounded-lg transition-colors inline-block">Parcourir</span>
                            </div>
                        </div>

                        <div id="file-info"
                            class="hidden bg-gray-900/50 rounded-xl p-6 border border-gray-800 flex flex-col md:flex-row items-center gap-6 animate-fade-in-up">
                            <div id="pdf-preview"
                                class="h-32 w-auto rounded-lg shadow-lg border border-gray-700 flex items-center justify-center overflow-hidden">
                                <!-- PDF preview will be rendered here -->
                            </div>

                            <div class="flex-1 text-center md:text-left">
                                <p id="file-name" class="text-lg font-bold text-white truncate mb-1"></p>
                                <p id="file-size" class="text-sm text-gray-500 font-mono"></p>
                                <button type="button" id="remove-file"
                                    class="mt-3 text-xs text-red-400 hover:text-red-300 flex items-center gap-2 md:justify-start justify-center cursor-pointer z-20 relative">
                                    <i class="fas fa-trash"></i> Supprimer

                        <div id="upload-progress" class="hidden">

                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">

                                    class="bg-indigo-500 h-2 rounded-full transition-all duration-300 w-0 shadow-[0_0_10px_rgba(99,102,241,0.5)]">

                        <button type="submit" id="submit-button"

    <div id="message-box"
        class="hidden fixed bottom-6 right-6 bg-gray-900 border border-gray-700 text-white p-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-float">

    <script type="module">
        import { auth, db, storage } from '../../assets/js/config.js';
        import { showToast } from '../../assets/js/utils.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { doc, getDoc, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';


        let currentUserId = null;
        let selectedFile = null;

        const ui = {
            dropZone: document.getElementById('drop-zone'),
            fileInput: document.getElementById('file-upload'),
            submitButton: document.getElementById('submit-button'),
            uploadForm: document.getElementById('upload-form'),
            progressBar: document.getElementById('progress-bar'),
            progressText: document.getElementById('progress-text'),
            uploadProgress: document.getElementById('upload-progress'), // Renamed from progressContainer
            fileInfo: document.getElementById('file-info'), // New
            pdfPreview: document.getElementById('pdf-preview'), // Renamed from canvas and fallbackIcon
            removeFileBtn: document.getElementById('remove-file'), // Renamed from remove-file-btn
            courseNameInput: document.getElementById('course-name'), // Renamed from courseName
            folderSelect: document.getElementById('folder-select'), // Renamed from folderSelect
            fileName: document.getElementById('file-name'), // New
            fileSize: document.getElementById('file-size'), // New
            navLoggedIn: document.getElementById('nav-logged-in'), // New, though not used in this snippet
            logoutButton: document.getElementById('logout-button') // New, though not used in this snippet
        };

        function resetUploadState() {
            ui.submitButton.disabled = false;
            ui.submitButton.innerHTML = '<span>Uploader le fichier</span><i class="fas fa-cloud-upload-alt"></i>';
            ui.uploadProgress.classList.add('hidden');
            ui.progressBar.style.width = '0%';
        }

        async function populateFolders() {
            if (!currentUserId) return;
            try {
                const foldersRef = collection(db, 'users', currentUserId, 'folders');
                const snapshot = await getDocs(foldersRef);

                ui.folderSelect.innerHTML = '<option value="" disabled selected>Choisir un dossier...</option><option value="root">üìÅ √Ä la racine (Mes Cours)</option>';

                snapshot.forEach(doc => {
                    const folder = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = `üìÇ ${folder.name}`;
                    ui.folderSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading folders:", error);
                showToast("Erreur lors du chargement des dossiers.", true);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                currentUserId = user.uid;
                populateFolders();
            } else {
                window.location.href = '../auth/login.html';
            }
        });

        document.getElementById('logout-button').addEventListener('click', async () => { await signOut(auth); window.location.href = '../../index.html'; });

        async function renderPdfPreview(file) {
            const reader = new FileReader();
            reader.onload = async function (event) {
                try {
                    const loadingTask = pdfjsLib.getDocument({ data: new Uint8Array(event.target.result) });
                    const pdf = await loadingTask.promise;
                    const page = await pdf.getPage(1);
                    const desiredHeight = 128; // Corresponds to h-32
                    const viewport = page.getViewport({ scale: 1 });
                    const scale = desiredHeight / viewport.height;
                    const scaledViewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;
                    canvas.className = "h-32 w-auto rounded-lg shadow-lg border border-gray-700"; // Apply styles

                    await page.render({ canvasContext: context, viewport: scaledViewport }).promise;

                    ui.pdfPreview.innerHTML = ''; // Clear previous preview
                    ui.pdfPreview.appendChild(canvas);
                    ui.pdfPreview.classList.remove('hidden');
                } catch (error) {
                    console.error("Error rendering PDF preview:", error);
                    ui.pdfPreview.innerHTML = '<i class="fas fa-file-pdf text-4xl text-red-500"></i>'; // Fallback icon
                    ui.pdfPreview.classList.remove('hidden');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === "application/pdf") {
                    selectedFile = file;
                    ui.fileName.textContent = file.name;
                    ui.fileSize.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
                    if (!ui.courseNameInput.value) ui.courseNameInput.value = file.name.replace('.pdf', '');
                    renderPdfPreview(file);
                    ui.fileInfo.classList.remove('hidden');
                    ui.fileInfo.classList.add('flex');
                    ui.dropZone.classList.add('hidden');
                    ui.submitButton.disabled = false;
                    ui.submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    showToast("Veuillez s√©lectionner un fichier PDF.", true);
                }
            }
        }

        // Drag & Drop event listeners
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            ui.dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            ui.dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            ui.dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() { ui.dropZone.classList.add('border-indigo-500', 'bg-gray-800/30'); }
        function unhighlight() { ui.dropZone.classList.remove('border-indigo-500', 'bg-gray-800/30'); }

        ui.dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }, false);

        ui.fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        ui.removeFileBtn.addEventListener('click', (e) => {
            e.preventDefault();
            selectedFile = null;
            ui.fileInput.value = '';
            ui.fileInfo.classList.add('hidden');
            ui.fileInfo.classList.remove('flex');
            ui.dropZone.classList.remove('hidden');
            ui.submitButton.disabled = true;
            ui.submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            ui.pdfPreview.innerHTML = ''; // Clear preview content
        });

        ui.uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile || !currentUserId) return;

            const courseName = ui.courseNameInput.value.trim();
            const selectedFolderId = ui.folderSelect.value === 'root' ? null : ui.folderSelect.value;

            if (!courseName) { showToast("Nom du cours requis.", true); return; }
            if (!selectedFolderId && ui.folderSelect.value !== 'root') { showToast("Veuillez s√©lectionner un dossier.", true); return; }


            ui.submitButton.disabled = true;
            ui.submitButton.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white mr-2"></div> Upload...';
            ui.uploadProgress.classList.remove('hidden');

            const coursesCollectionRef = collection(db, 'users', currentUserId, 'courses');
            const newCourseDocRef = doc(coursesCollectionRef); // Get a new document reference with an auto-generated ID
            const courseId = newCourseDocRef.id; // Get the ID

            const storageRef = ref(storage, `users/${currentUserId}/courses/${courseId}/${selectedFile.name}`);
            const uploadTask = uploadBytesResumable(storageRef, selectedFile);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    ui.progressBar.style.width = progress + '%';
                    ui.progressText.textContent = Math.round(progress) + '%';
                },
                (error) => {
                    console.error(error);
                    showToast("Erreur d'upload.", true);
                    resetUploadState();
                },
                async () => {
                    try {
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);

                        await addDoc(coursesCollectionRef, { // Use addDoc with the collection reference
                            title: courseName,
                            fileName: selectedFile.name,
                            fileURL: downloadURL,
                            createdAt: serverTimestamp(), // Use serverTimestamp
                            status: 'uploaded',
                            type: selectedFile.type,
                            size: selectedFile.size,
                            folderId: selectedFolderId
                        });

                        showToast("Succ√®s ! Redirection...", false);
                        setTimeout(() => window.location.href = 'courses.html', 1500);
                    } catch (error) {
                        console.error(error);
                        showToast("Erreur base de donn√©es.", true);
                        resetUploadState();
                    }
                }
            );
        });
    </script>
