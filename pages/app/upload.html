<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Projet Blocus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white font-sans antialiased overflow-hidden selection:bg-indigo-500 selection:text-white">

    <!-- Auth Guard -->
    <script type="module" src="../../assets/js/auth-guard.js"></script>

    <div class="flex h-screen w-full relative">
        <!-- Background Elements -->
        <div class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-gray-900 via-gray-800 to-black -z-20"></div>
        <div class="fixed top-[-10%] right-[-5%] w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl -z-10"></div>
        <div class="fixed bottom-[-10%] left-[-5%] w-72 h-72 bg-purple-600/20 rounded-full blur-3xl -z-10"></div>

        <!-- SIDEBAR (Intégrée manuellement pour éviter les conflits layout.js) -->
        <aside class="h-full flex flex-col justify-between bg-gray-900/90 backdrop-blur-md border-r border-white/5 w-20 lg:w-64 transition-all duration-300 z-50 shrink-0">
            <!-- Logo -->
            <div class="p-6 flex items-center justify-center lg:justify-start gap-4">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-indigo-600 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20 shrink-0">
                    <i class="fas fa-cube text-white text-lg"></i>
                </div>
                <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400 hidden lg:block">Blocus</span>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 px-4 space-y-2 mt-8 overflow-y-auto custom-scrollbar">
                <a href="/pages/app/dashboard.html" class="flex items-center gap-4 p-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-300 group">
                    <i class="fas fa-home w-6 text-center text-gray-500 group-hover:text-indigo-400 transition-colors"></i>
                    <span class="font-medium hidden lg:block">Dashboard</span>
                </a>
                <a href="/pages/app/courses.html" class="flex items-center gap-4 p-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-300 group">
                    <i class="fas fa-book w-6 text-center text-gray-500 group-hover:text-indigo-400 transition-colors"></i>
                    <span class="font-medium hidden lg:block">Mes Cours</span>
                </a>
                <a href="/pages/app/synthesize.html" class="flex items-center gap-4 p-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-300 group">
                    <i class="fas fa-magic w-6 text-center text-gray-500 group-hover:text-indigo-400 transition-colors"></i>
                    <span class="font-medium hidden lg:block">Synthétiser</span>
                </a>
                <a href="/pages/app/quiz.html" class="flex items-center gap-4 p-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-300 group">
                    <i class="fas fa-brain w-6 text-center text-gray-500 group-hover:text-indigo-400 transition-colors"></i>
                    <span class="font-medium hidden lg:block">Quiz IA</span>
                </a>
                <a href="/pages/app/planning.html" class="flex items-center gap-4 p-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-300 group">
                    <i class="fas fa-calendar-alt w-6 text-center text-gray-500 group-hover:text-indigo-400 transition-colors"></i>
                    <span class="font-medium hidden lg:block">Planning</span>
                </a>
                <a href="/pages/app/community.html" class="flex items-center gap-4 p-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-all duration-300 group">
                    <i class="fas fa-users w-6 text-center text-gray-500 group-hover:text-indigo-400 transition-colors"></i>
                    <span class="font-medium hidden lg:block">Communauté</span>
                </a>
                
                <!-- Lien Actif -->
                <div class="pt-4 mt-4 border-t border-white/5">
                    <a href="#" class="flex items-center gap-4 p-3 rounded-xl bg-indigo-600 text-white shadow-lg shadow-indigo-900/20 transition-all duration-300 group relative overflow-hidden">
                        <i class="fas fa-cloud-upload-alt w-6 text-center text-white transition-colors"></i>
                        <span class="font-medium hidden lg:block">Upload</span>
                        <div class="absolute right-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-white/20 rounded-l-full"></div>
                    </a>
                </div>
            </nav>

            <!-- User Footer -->
            <div class="p-4 border-t border-white/5">
                <button id="sidebar-logout-btn" class="w-full flex items-center justify-center lg:justify-start gap-3 p-3 rounded-xl hover:bg-red-500/10 text-gray-400 hover:text-red-400 transition-all group">
                    <i class="fas fa-sign-out-alt transition-transform group-hover:-translate-x-1"></i>
                    <span class="hidden lg:block font-medium">Déconnexion</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 h-full relative z-10 flex flex-col min-w-0 overflow-hidden bg-gray-900/50">
            
            <!-- HEADER -->
            <header class="w-full h-20 px-8 flex justify-between items-center border-b border-white/5 bg-gray-900/80 backdrop-blur-md z-40 shrink-0">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold text-white tracking-tight">
                        <i class="fas fa-cloud-upload-alt text-indigo-500 mr-2"></i>Upload
                    </h1>
                </div>

                <div class="flex items-center gap-6">
                    <div id="user-profile-container" class="flex items-center gap-3 pl-6 border-l border-white/10">
                        <div class="text-right hidden sm:block">
                            <p id="header-username" class="text-sm font-semibold text-white">Étudiant</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 p-[2px]">
                            <img id="header-avatar" src="../../assets/images/logo.png" alt="Profile" class="w-full h-full rounded-full object-cover bg-gray-900">
                        </div>
                    </div>
                </div>
            </header>

            <!-- CONTENU -->
            <div class="flex-1 overflow-y-auto custom-scrollbar p-8">
                <div class="max-w-2xl mx-auto mt-10">

                    <!-- Message Box -->
                    <div id="message-box" class="hidden mb-6"></div>

                    <form id="upload-form" class="space-y-8">
                        <div class="group">
                            <label class="block text-sm font-medium text-gray-400 mb-2 ml-1">Titre du document</label>
                            <input type="text" id="doc-title" placeholder="Ex: Synthèse Droit Romain - Q1" 
                                class="w-full bg-black/40 border border-white/10 rounded-xl px-5 py-4 text-white placeholder-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all shadow-inner" required>
                        </div>

                        <div id="drop-zone" class="relative border-2 border-dashed border-gray-600 rounded-2xl p-12 text-center hover:border-indigo-500 hover:bg-white/5 transition-all cursor-pointer group">
                            <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept=".pdf" required>
                            
                            <div class="transition-transform duration-300 group-hover:scale-110">
                                <i class="fas fa-file-pdf text-4xl text-gray-500 group-hover:text-red-500 mb-4 transition-colors"></i>
                            </div>
                            
                            <h3 class="text-xl font-medium text-white mb-2">Glisse ton PDF ici</h3>
                            <p class="text-sm text-gray-400">Taille max : 10 MB</p>

                            <div id="file-name" class="mt-6 hidden">
                                <span class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-500/20 text-indigo-300 text-sm font-medium border border-indigo-500/30">
                                    <i class="fas fa-check"></i>
                                    <span id="file-name-text">fichier.pdf</span>
                                </span>
                            </div>
                        </div>

                        <div id="progress-container" class="hidden">
                            <div class="flex justify-between text-xs text-gray-400 mb-2">
                                <span>Upload vers le cloud...</span>
                                <span id="progress-text">0%</span>
                            </div>
                            <div class="w-full bg-gray-800 rounded-full h-2 overflow-hidden">
                                <div id="progress-bar" class="bg-indigo-500 h-full w-0 transition-all duration-300"></div>
                            </div>
                        </div>

                        <button type="submit" id="submit-btn" class="w-full py-4 rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white font-bold text-lg shadow-lg shadow-indigo-900/30 transition-all transform active:scale-[0.98]">
                            Publier le PDF
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Script Upload Specifique -->
    <script type="module" src="../../assets/js/upload.js"></script>
</body>
</html>
