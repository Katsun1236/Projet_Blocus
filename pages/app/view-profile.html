<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Public - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    
    <style>
        .sidebar-glass {
            background: rgba(5, 5, 5, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .content-glass {
            background: rgba(20, 20, 20, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: #fff;
            border-left: 3px solid #6366f1;
        }
        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.03);
            color: #e5e7eb;
        }
        .badge-item { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="relative selection:bg-indigo-500 selection:text-white overflow-hidden h-screen flex">

    <!-- FOND ANIMÉ -->
    <div class="noise-overlay"></div>
    <div class="glow-bg" style="top: -20%; left: 30%; background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 70%);"></div>
    <div class="glow-bg" style="bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);"></div>

    <!-- SIDEBAR -->
    <aside class="w-72 sidebar-glass flex-shrink-0 hidden md:flex flex-col z-20 relative">
        <div class="p-6 flex items-center gap-3 mb-6">
            <div class="w-8 h-8 bg-white text-black rounded-lg flex items-center justify-center font-bold text-lg tracking-tighter">
                B.
            </div>
            <span class="font-display font-bold text-lg tracking-wide text-white">Projet Blocus</span>
        </div>

        <nav class="flex-grow px-4 space-y-2">
            <p class="px-4 text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Menu Principal</p>
            <a href="dashboard.html" class="nav-item flex items-center px-4 py-3 rounded-lg text-gray-400 transition-all duration-200 group">
                <i class="fas fa-th-large w-6 group-hover:text-indigo-400 transition-colors"></i>
                <span class="font-medium">Tableau de Bord</span>
            </a>
             <!-- ... autres liens du menu ... -->
            <a href="friends.html" class="nav-item flex items-center px-4 py-3 rounded-lg text-gray-400 transition-all duration-200 group">
                <i class="fas fa-users w-6 group-hover:text-indigo-400 transition-colors"></i>
                <span class="font-medium">Amis</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <button id="logout-button" class="w-full flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-500/10 transition-colors group">
                <i class="fas fa-sign-out-alt w-6 group-hover:text-red-500 transition-colors"></i>
                <span class="font-medium">Déconnexion</span>
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-grow flex flex-col min-w-0 relative z-10">
        
        <!-- Header Mobile -->
        <header class="h-16 md:hidden border-b border-gray-800/50 flex items-center justify-between px-6 bg-gray-900/30 backdrop-blur-sm">
            <div class="flex items-center gap-4">
                <button class="text-gray-400 hover:text-white" onclick="window.history.back()"><i class="fas fa-arrow-left text-xl"></i></button>
                <span class="font-bold text-lg text-white">Profil</span>
            </div>
        </header>

        <main class="flex-grow p-6 md:p-10 overflow-y-auto">
            
            <div id="loading-profile" class="flex flex-col items-center justify-center py-32">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
                <p class="text-gray-400 animate-pulse">Recherche du profil...</p>
            </div>

            <div id="profile-content" class="hidden space-y-8 max-w-4xl mx-auto">
                
                <!-- Carte Profil -->
                <div class="content-glass rounded-3xl p-8 relative overflow-hidden border border-gray-800">
                    <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-r from-indigo-900/50 to-purple-900/50"></div>
                    
                    <div class="relative z-10 flex flex-col md:flex-row items-end md:items-center gap-6 mt-16 md:mt-4 px-4">
                        <img id="view-profile-avatar" src="" class="w-32 h-32 rounded-full border-4 border-gray-900 object-cover shadow-2xl bg-gray-800">
                        
                        <div class="flex-1 mb-2">
                            <h1 id="view-profile-name" class="text-3xl md:text-4xl font-display font-bold text-white"></h1>
                            <p class="text-gray-400 flex items-center gap-2 mt-1">
                                <i class="fas fa-university text-indigo-400"></i> <span id="view-profile-school"></span>
                            </p>
                        </div>

                        <div id="action-buttons" class="flex gap-3">
                            <!-- Boutons injectés par JS (Ajouter / Message / En attente) -->
                        </div>
                    </div>
                </div>

                <!-- Badges -->
                <div class="content-glass rounded-3xl p-8 border border-gray-800">
                    <h2 class="text-xl font-display font-bold text-white mb-6 flex items-center gap-2">
                        <i class="fas fa-trophy text-yellow-500"></i> Succès Débloqués
                    </h2>
                    <div id="badges-container" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-4">
                        <!-- Badges injectés ici -->
                    </div>
                    <p id="no-badges" class="hidden text-gray-500 text-sm text-center py-4">Cet utilisateur n'a pas encore débloqué de badges.</p>
                </div>

            </div>
            
            <div id="error-profile" class="hidden text-center py-20">
                <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl text-gray-600">
                    <i class="fas fa-user-slash"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Profil introuvable</h3>
                <a href="community.html" class="text-indigo-400 hover:text-indigo-300">Retour à la communauté</a>
            </div>

        </main>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- JAVASCRIPT -->
    <script type="module">
        import { auth, db } from '../../assets/js/config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { doc, getDoc, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const profileId = urlParams.get('id');
        let currentUserId = null;

        const ui = {
            loading: document.getElementById('loading-profile'),
            content: document.getElementById('profile-content'),
            error: document.getElementById('error-profile'),
            name: document.getElementById('view-profile-name'),
            avatar: document.getElementById('view-profile-avatar'),
            school: document.getElementById('view-profile-school'),
            actions: document.getElementById('action-buttons'),
            badges: document.getElementById('badges-container'),
            noBadges: document.getElementById('no-badges'),
            logoutButton: document.getElementById('logout-button'),
        };

        // Badges config (même que profile.html)
        const allBadges = {
            'course1': { title: 'Premiers Pas', icon: 'fa-graduation-cap' },
            'course5': { title: 'Bibliothécaire', icon: 'fa-book-reader' },
            // ... Ajouter les autres pour l'affichage
        };

        function showMessage(message) {
            const box = document.createElement('div');
            box.className = `p-4 rounded-xl shadow-2xl bg-gray-900 border border-indigo-500/30 text-white flex items-center gap-3 transform translate-y-10 opacity-0 transition-all duration-500 pointer-events-auto`;
            box.innerHTML = `<p class="font-medium text-sm">${message}</p>`;
            document.getElementById('message-box').appendChild(box);
            requestAnimationFrame(() => box.classList.remove('translate-y-10', 'opacity-0'));
            setTimeout(() => { box.classList.add('translate-y-10', 'opacity-0'); setTimeout(() => box.remove(), 500); }, 4000);
        }

        async function checkFriendshipStatus(otherUserId) {
            if (currentUserId === otherUserId) return 'self';

            const friendshipsRef = collection(db, 'friendships');
            const q = query(friendshipsRef, where('users', 'array-contains', currentUserId));
            const snapshot = await getDocs(q);
            
            let status = 'none';
            let friendshipId = null;
            let requestedTo = null;

            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.users.includes(otherUserId)) {
                    status = data.status;
                    friendshipId = doc.id;
                    requestedTo = data.requestedTo;
                }
            });

            return { status, friendshipId, requestedTo };
        }

        async function loadProfile() {
            if (!profileId) { ui.loading.classList.add('hidden'); ui.error.classList.remove('hidden'); return; }

            try {
                const userSnap = await getDoc(doc(db, 'users', profileId));
                
                if (!userSnap.exists()) {
                    ui.loading.classList.add('hidden');
                    ui.error.classList.remove('hidden');
                    return;
                }

                const data = userSnap.data();
                ui.name.textContent = `${data.firstName} ${data.lastName}`;
                ui.avatar.src = data.photoURL || 'https://ui-avatars.com/api/?background=random';
                ui.school.textContent = data.school || 'École non renseignée';

                // Badges (simulé via localStorage ou champ unlockedBadges dans une vraie implémentation)
                // Pour l'instant, on affiche rien ou des placeholders si pas de données
                ui.badges.innerHTML = '';
                ui.noBadges.classList.remove('hidden'); // Par défaut

                // Gestion des boutons d'action
                if (currentUserId) {
                    const { status, requestedTo } = await checkFriendshipStatus(profileId);
                    
                    ui.actions.innerHTML = '';

                    if (status === 'self') {
                        ui.actions.innerHTML = `<a href="profile.html" class="px-6 py-2 bg-gray-800 hover:bg-gray-700 text-white font-bold rounded-xl transition-colors">Modifier mon profil</a>`;
                    } else if (status === 'friends') {
                        ui.actions.innerHTML = `
                            <button class="px-4 py-2 bg-green-600/20 text-green-400 font-bold rounded-xl border border-green-600/30 cursor-default"><i class="fas fa-check mr-2"></i>Amis</button>
                            <a href="chat.html?with=${profileId}" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition-colors"><i class="fas fa-comment-alt mr-2"></i>Message</a>
                        `;
                    } else if (status === 'pending') {
                        if (requestedTo === currentUserId) {
                            ui.actions.innerHTML = `<button class="px-6 py-2 bg-yellow-600/20 text-yellow-400 font-bold rounded-xl border border-yellow-600/30 cursor-default">Demande reçue</button>`; 
                            // Idéalement ajouter boutons accepter/refuser ici
                        } else {
                            ui.actions.innerHTML = `<button class="px-6 py-2 bg-gray-800 text-gray-400 font-bold rounded-xl cursor-default"><i class="fas fa-clock mr-2"></i>Demande envoyée</button>`;
                        }
                    } else {
                        const addBtn = document.createElement('button');
                        addBtn.className = "px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition-colors shadow-lg shadow-indigo-900/20";
                        addBtn.innerHTML = `<i class="fas fa-user-plus mr-2"></i>Ajouter`;
                        addBtn.onclick = async () => {
                            addBtn.disabled = true;
                            addBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                            try {
                                await addDoc(collection(db, 'friendships'), {
                                    users: [currentUserId, profileId],
                                    status: 'pending',
                                    requestedBy: currentUserId,
                                    requestedTo: profileId,
                                    createdAt: serverTimestamp()
                                });
                                showMessage("Demande envoyée !");
                                addBtn.innerHTML = '<i class="fas fa-clock mr-2"></i>Envoyée';
                                addBtn.className = "px-6 py-2 bg-gray-800 text-gray-400 font-bold rounded-xl cursor-default";
                            } catch (e) {
                                console.error(e);
                                showMessage("Erreur lors de l'envoi.");
                                addBtn.disabled = false;
                                addBtn.innerHTML = `<i class="fas fa-user-plus mr-2"></i>Ajouter`;
                            }
                        };
                        ui.actions.appendChild(addBtn);
                    }
                }

                ui.loading.classList.add('hidden');
                ui.content.classList.remove('hidden');

            } catch (error) {
                console.error("Erreur chargement profil:", error);
                ui.loading.innerHTML = '<p class="text-red-400">Erreur de chargement.</p>';
            }
        }

        document.getElementById('logout-button').addEventListener('click', async () => { 
            await signOut(auth); 
            window.location.href = '../../index.html'; 
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                loadProfile();
            } else {
                // Mode visiteur possible ? Pour l'instant redirection
                window.location.href = '../auth/login.html';
            }
        });
    </script>
</body>
</html>
