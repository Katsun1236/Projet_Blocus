<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    <script src="../../assets/js/suppress-warnings.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind CSS -->
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    
    
    <style>
        .sidebar-glass {
            background: rgba(5, 5, 5, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .content-glass {
            background: rgba(20, 20, 20, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: #fff;
            border-left: 3px solid #6366f1;
        }
        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.03);
            color: #e5e7eb;
        }
        /* Styles spécifiques Forum */
        .discussion-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .discussion-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(99, 102, 241, 0.3);
        }
    </style>
    <script src="../../assets/js/suppress-warnings.js"></script>
</head>
<body class="relative selection:bg-indigo-500 selection:text-white overflow-hidden h-screen flex">

    <!-- FOND ANIMÉ -->
    <div class="noise-overlay"></div>
    <div class="glow-bg" style="top: -20%; left: 30%; background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 70%);"></div>
    <div class="glow-bg" style="bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);"></div>

    <!-- SIDEBAR -->
    <aside class="w-72 sidebar-glass flex-shrink-0 hidden md:flex flex-col z-20 relative">
        <div class="p-6 flex items-center gap-3 mb-6">
            <div class="w-8 h-8 bg-white text-black rounded-lg flex items-center justify-center font-bold text-lg tracking-tighter">
                B.
            </div>
            <span class="font-display font-bold text-lg tracking-wide text-white">Projet Blocus</span>
        </div>

        <nav class="flex-grow px-4 space-y-2">
            <p class="px-4 text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Menu Principal</p>
            <a href="dashboard.html" class="nav-item flex items-center px-4 py-3 rounded-lg text-gray-400 transition-all duration-200 group">
                <i class="fas fa-th-large w-6 group-hover:text-indigo-400 transition-colors"></i>
                <span class="font-medium">Tableau de Bord</span>
            </a>
            <a href="courses.html" class="nav-item flex items-center px-4 py-3 rounded-lg text-gray-400 transition-all duration-200 group">
                <i class="fas fa-book w-6 group-hover:text-indigo-400 transition-colors"></i>
                <span class="font-medium">Mes Cours</span>
            </a>
            <a href="quiz.html" class="nav-item flex items-center px-4 py-3 rounded-lg text-gray-400 transition-all duration-200 group">
                <i class="fas fa-brain w-6 group-hover:text-purple-400 transition-colors"></i>
                <span class="font-medium">Quiz IA</span>
            </a>
            <a href="planning.html" class="nav-item flex items-center px-4 py-3 rounded-lg text-gray-400 transition-all duration-200 group">
                <i class="fas fa-calendar-alt w-6 group-hover:text-emerald-400 transition-colors"></i>
                <span class="font-medium">Planning</span>
            </a>

            <p class="px-4 text-xs font-bold text-gray-500 uppercase tracking-wider mt-8 mb-2">Communauté</p>
            <a href="#" class="nav-item active flex items-center px-4 py-3 rounded-lg text-gray-400 transition-all duration-200 group">
                <i class="fas fa-comments w-6 group-hover:text-pink-400 transition-colors"></i>
                <span class="font-medium">Forum</span>
            </a>
            
            <p class="px-4 text-xs font-bold text-gray-500 uppercase tracking-wider mt-8 mb-2">Personnel</p>
            <a href="profile.html" class="nav-item flex items-center px-4 py-3 rounded-lg text-gray-400 transition-all duration-200 group">
                <i class="fas fa-user-circle w-6 group-hover:text-indigo-400 transition-colors"></i>
                <span class="font-medium">Mon Profil</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <button id="logout-button" class="w-full flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-500/10 transition-colors group">
                <i class="fas fa-sign-out-alt w-6 group-hover:text-red-500 transition-colors"></i>
                <span class="font-medium">Déconnexion</span>
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-grow flex flex-col min-w-0 relative z-10">
        
        <!-- Header Mobile -->
        <header class="h-16 md:hidden border-b border-gray-800/50 flex items-center justify-between px-6 bg-gray-900/30 backdrop-blur-sm">
            <div class="flex items-center gap-4">
                <button class="text-gray-400 hover:text-white"><i class="fas fa-bars text-xl"></i></button>
                <span class="font-bold text-lg text-white">Forum</span>
            </div>
        </header>

        <main class="flex-grow p-6 md:p-10 overflow-y-auto">
            
            <div class="max-w-5xl mx-auto">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 gap-4">
                    <div>
                        <h1 class="text-3xl font-display font-bold text-white mb-2">Forum d'entraide</h1>
                        <p class="text-gray-400">Partage tes connaissances et pose tes questions.</p>
                    </div>
                    <button id="new-discussion-btn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl shadow-lg shadow-indigo-900/40 transition-all flex items-center gap-2 transform hover:scale-105">
                        <i class="fas fa-plus-circle"></i>
                        <span>Nouvelle discussion</span>
                    </button>
                </div>

                <div id="discussions-list" class="space-y-4">
                    <!-- Les discussions seront injectées ici -->
                </div>

                <div id="loading-discussions" class="flex justify-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
                </div>

                <div id="no-discussions" class="hidden text-center py-20 content-glass rounded-3xl border border-dashed border-gray-700">
                    <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl text-gray-600">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Aucune discussion</h3>
                    <p class="text-gray-400 mb-6">Soyez le premier à lancer un sujet !</p>
                    <button onclick="document.getElementById('new-discussion-btn').click()" class="text-indigo-400 hover:text-indigo-300 font-medium">Lancer une discussion</button>
                </div>
            </div>

        </main>
    </div>

    <!-- MODAL NOUVELLE DISCUSSION -->
    <div id="discussion-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
        <div class="bg-gray-900 border border-gray-700 rounded-3xl p-8 w-full max-w-2xl shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">Lancer une nouvelle discussion</h2>
            <form id="discussion-form" class="space-y-6">
                <div>
                    <label for="discussion-title" class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Titre</label>
                    <input type="text" id="discussion-title" class="w-full px-5 py-4 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Sujet de la discussion" required>
                </div>
                <div>
                    <label for="discussion-content" class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Message</label>
                    <textarea id="discussion-content" rows="6" class="w-full px-5 py-4 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all resize-none" placeholder="Détails de votre question ou partage..." required></textarea>
                </div>
                <div>
                    <label for="share-select" class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Partager un contenu (optionnel)</label>
                    <div class="relative">
                        <select id="share-select" class="w-full px-5 py-4 bg-gray-800/50 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-indigo-500 outline-none appearance-none cursor-pointer">
                            <option value="">Ne rien partager</option>
                            <!-- Options injectées par JS -->
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-400">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-4 mt-8">
                    <button type="button" id="cancel-discussion" class="px-6 py-3 bg-gray-800 hover:bg-gray-700 text-white font-bold rounded-xl transition-colors">Annuler</button>
                    <button type="submit" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition-colors flex items-center gap-2">
                        <span>Publier</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- JAVASCRIPT -->
    <script type="module">
        import { auth, db } from '../../assets/js/config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, addDoc, serverTimestamp, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        let currentUserProfile = null;
        let userSharableContent = [];

        const ui = {
            loading: document.getElementById('loading-discussions'),
            empty: document.getElementById('no-discussions'),
            discussionsList: document.getElementById('discussions-list'),
            newDiscussionBtn: document.getElementById('new-discussion-btn'),
            discussionModal: document.getElementById('discussion-modal'),
            discussionForm: document.getElementById('discussion-form'),
            cancelDiscussionBtn: document.getElementById('cancel-discussion'),
            shareSelect: document.getElementById('share-select'),
            logoutButton: document.getElementById('logout-button'),
        };

        function showMessage(message, isError = false) {
            const box = document.createElement('div');
            box.className = `p-4 rounded-xl shadow-2xl text-white flex items-center gap-3 transform translate-y-10 opacity-0 transition-all duration-500 pointer-events-auto border ${isError ? 'bg-gray-900 border-red-500/30' : 'bg-gray-900 border-green-500/30'}`;
            box.innerHTML = `
                <div class="${isError ? 'text-red-400' : 'text-green-400'} text-xl"><i class="fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i></div>
                <p class="font-medium text-sm">${message}</p>
            `;
            document.getElementById('message-box').appendChild(box);
            
            requestAnimationFrame(() => { box.classList.remove('translate-y-10', 'opacity-0'); });
            setTimeout(() => { 
                box.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => box.remove(), 500);
            }, 4000);
        }

        function timeAgo(date) {
            if (!date) return 'date inconnue';
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return "à l'instant";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `il y a ${minutes} min`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `il y a ${hours} h`;
            const days = Math.floor(hours / 24);
            return `il y a ${days} j`;
        }

        function createDiscussionElement(discussion) {
            const el = document.createElement('div');
            el.className = "content-glass p-6 rounded-2xl border border-gray-800 hover:bg-gray-800/50 transition-all";
            const postDate = timeAgo(discussion.createdAt?.toDate());
            
            // Gestion du contenu partagé
            let sharedContentHtml = '';
            if (discussion.sharedContentTitle) {
                let typeIcon = 'fa-file-alt';
                let typeColor = 'text-indigo-400';
                let typeBg = 'bg-indigo-500/10';
                
                if (discussion.sharedContentType === 'quiz') {
                    typeIcon = 'fa-brain';
                    typeColor = 'text-purple-400';
                    typeBg = 'bg-purple-500/10';
                } else if (discussion.sharedContentType === 'course') {
                    typeIcon = 'fa-book';
                    typeColor = 'text-blue-400';
                    typeBg = 'bg-blue-500/10';
                }

                sharedContentHtml = `
                    <div class="mt-4 p-4 rounded-xl bg-gray-900/50 border border-gray-700 flex items-center gap-4">
                        <div class="w-10 h-10 rounded-lg ${typeBg} flex items-center justify-center ${typeColor}">
                            <i class="fas ${typeIcon}"></i>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-bold">${discussion.sharedContentType}</p>
                            <p class="text-sm font-bold text-white">${discussion.sharedContentTitle}</p>
                        </div>
                    </div>
                `;
            }

            el.innerHTML = `
                <div class="flex items-start gap-4">
                    <a href="view-profile.html?id=${discussion.authorId}" class="flex-shrink-0">
                        <img src="${discussion.authorPhotoURL || 'https://ui-avatars.com/api/?background=random'}" alt="Avatar" class="w-12 h-12 rounded-full object-cover border-2 border-gray-700 hover:border-indigo-500 transition-colors">
                    </a>
                    <div class="flex-grow min-w-0">
                        <div class="flex justify-between items-start">
                            <a href="discussion.html?id=${discussion.id}" class="group">
                                <h3 class="text-lg font-bold text-white group-hover:text-indigo-400 transition-colors truncate pr-4">${discussion.title}</h3>
                            </a>
                            <span class="text-xs text-gray-500 whitespace-nowrap">${postDate}</span>
                        </div>
                        <p class="text-sm text-gray-400 mt-1">par <a href="view-profile.html?id=${discussion.authorId}" class="font-medium text-indigo-400 hover:underline">${discussion.authorName}</a></p>
                        
                        ${sharedContentHtml}
                        
                        <div class="flex items-center gap-6 mt-4 text-sm text-gray-500">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-heart ${discussion.votes > 0 ? 'text-red-500' : ''}"></i>
                                <span>${discussion.votes || 0}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="fas fa-comment-alt"></i>
                                <span>${discussion.replyCount || 0} réponses</span>
                            </div>
                        </div>
                    </div>
                </div>`;
            return el;
        }

        function renderDiscussions(discussions) {
            ui.loading.classList.add('hidden');
            ui.discussionsList.innerHTML = '';
            if (discussions.length === 0) {
                ui.empty.classList.remove('hidden');
            } else {
                ui.empty.classList.add('hidden');
                discussions.forEach(disc => ui.discussionsList.appendChild(createDiscussionElement(disc)));
            }
        }

        async function populateShareSelect() {
            ui.shareSelect.innerHTML = '<option value="">Ne rien partager</option>';
            userSharableContent = [];

            const collectionsToFetch = ['courses', 'quizzes', 'syntheses'];
            for (const coll of collectionsToFetch) {
                const ref = collection(db, 'users', auth.currentUser.uid, coll);
                const snapshot = await getDocs(ref);
                const items = snapshot.docs.map(doc => ({ id: doc.id, type: coll.slice(0, -1), ...doc.data() }));
                userSharableContent.push(...items);
            }
            
            const groupedContent = userSharableContent.reduce((acc, item) => {
                const key = item.type;
                if (!acc[key]) acc[key] = [];
                acc[key].push(item);
                return acc;
            }, {});

            for (const type in groupedContent) {
                const optgroup = document.createElement('optgroup');
                optgroup.label = type.charAt(0).toUpperCase() + type.slice(1) + 's';
                groupedContent[type].forEach(item => {
                    const option = document.createElement('option');
                    option.value = `${type}_${item.id}`;
                    option.textContent = item.title || item.name;
                    optgroup.appendChild(option);
                });
                ui.shareSelect.appendChild(optgroup);
            }
        }

        async function handleNewDiscussion(e) {
            e.preventDefault();
            if (!currentUserProfile) return;
            
            const title = document.getElementById('discussion-title').value.trim();
            const content = document.getElementById('discussion-content').value.trim();
            const selectedShare = ui.shareSelect.value;

            if (!title || !content) return;
            
            const btn = e.target.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publication...';

            let sharedContentId = null;
            let sharedContentTitle = null;
            let sharedContentType = null;

            if (selectedShare) {
                const [type, id] = selectedShare.split('_');
                const originalContentItem = userSharableContent.find(item => item.id === id);

                if (originalContentItem) {
                    // Création d'une copie publique du contenu partagé (simplifié)
                    // Dans une vraie app, on gérerait les permissions différemment
                    sharedContentId = id; 
                    sharedContentTitle = originalContentItem.title || originalContentItem.name;
                    sharedContentType = type;
                }
            }

            const postData = {
                title, content,
                authorId: auth.currentUser.uid,
                authorName: currentUserProfile.firstName,
                authorPhotoURL: currentUserProfile.photoURL,
                createdAt: serverTimestamp(),
                replyCount: 0,
                lastReplyAt: serverTimestamp(),
                votes: 0,
                voters: {},
                sharedContentId,
                sharedContentTitle,
                sharedContentType,
            };

            try {
                await addDoc(collection(db, 'forum'), postData);
                showMessage('Discussion publiée !');
                ui.discussionForm.reset();
                ui.discussionModal.classList.add('hidden');
            } catch (error) {
                console.error("Erreur de publication:", error);
                showMessage('Une erreur est survenue.', true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        // --- Event Listeners ---
        ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '../../index.html'; });
        
        ui.newDiscussionBtn.addEventListener('click', () => {
            populateShareSelect();
            ui.discussionModal.classList.remove('hidden');
        });
        
        ui.cancelDiscussionBtn.addEventListener('click', () => ui.discussionModal.classList.add('hidden'));
        ui.discussionForm.addEventListener('submit', handleNewDiscussion);

        // --- Auth & Init ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    currentUserProfile = docSnap.data();
                } else {
                    window.location.href = '../auth/onboarding.html';
                }
                
                const q = query(collection(db, 'forum'), orderBy('lastReplyAt', 'desc'));
                onSnapshot(q, (snapshot) => {
                    const discussions = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    renderDiscussions(discussions);
                });
            } else {
                window.location.href = '../auth/login.html';
            }
        });
</body>
</html>
