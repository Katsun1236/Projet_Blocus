<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communauté - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    
    <style>
        .content-glass {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .post-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        /* Avatar Stack */
        .avatar-stack { display: flex; }
        .avatar-stack img { border: 2px solid #1f2937; margin-left: -10px; }
        .avatar-stack img:first-child { margin-left: 0; }
        
        /* Level Badge */
        .level-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }
    </style>
</head>

<body id="app-container" class="relative selection:bg-indigo-500 selection:text-white overflow-hidden h-screen flex bg-[#050505]">

    <!-- FOND ANIMÉ -->
    <div class="noise-overlay"></div>
    <div class="glow-bg" style="top: -10%; right: 30%; background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 60%);"></div>
    <div class="glow-bg" style="bottom: 20%; left: 10%; background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 60%);"></div>

    <!-- MAIN CONTENT -->
    <div class="flex-grow flex flex-col min-w-0 relative z-10 md:ml-64 transition-all duration-300">
        
        <!-- HEADER -->
        <header class="h-20 border-b border-gray-800/50 flex items-center justify-between px-8 bg-gray-900/30 backdrop-blur-sm z-30 sticky top-0">
            <div class="flex items-center gap-4">
                <button id="mobile-menu-btn" class="md:hidden text-gray-400 hover:text-white"><i class="fas fa-bars text-xl"></i></button>
                <div class="hidden md:block">
                    <h1 class="text-xl font-display font-bold text-white">Communauté</h1>
                    <p class="text-sm text-gray-400">Échange et progresse ensemble</p>
                </div>
                <span class="md:hidden text-white font-bold">Communauté</span>
            </div>

            <div class="flex items-center gap-6">
                <button id="btn-create-post" class="hidden sm:flex bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-xl text-sm font-medium shadow-lg shadow-indigo-500/20 transition-all items-center gap-2">
                    <i class="fas fa-pen"></i> <span>Publier</span>
                </button>

                <div class="h-8 w-px bg-gray-800 hidden sm:block"></div>

                <!-- Notifications & Profil -->
                <div class="relative">
                    <button id="notif-btn" class="relative text-gray-400 hover:text-white transition-colors p-2 rounded-full hover:bg-white/5 outline-none">
                        <i class="fas fa-bell text-xl"></i>
                        <span id="notif-badge" class="absolute top-1.5 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-gray-900 hidden transform scale-100 transition-transform"></span>
                    </button>
                    <div id="notif-dropdown" class="hidden absolute right-0 mt-4 w-80 bg-gray-900 border border-gray-800 rounded-2xl shadow-2xl overflow-hidden z-50">
                        <div id="notifications-list" class="max-h-[300px] overflow-y-auto p-4 text-center text-gray-500 text-sm">Aucune nouvelle notification</div>
                    </div>
                </div>
                <a href="profile.html" class="flex items-center gap-3 group cursor-pointer pl-2">
                    <div class="text-right hidden sm:block">
                        <p id="user-name-header" class="text-sm font-bold text-white group-hover:text-indigo-400 transition-colors">...</p>
                        <p class="text-xs text-gray-500" id="user-level-header">Niveau 1</p>
                    </div>
                    <div class="relative">
                        <img id="user-avatar-header" src="" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-gray-700 group-hover:border-indigo-500 transition-colors object-cover bg-gray-800">
                        <!-- Petit badge niveau sur l'avatar -->
                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-indigo-600 rounded-full flex items-center justify-center text-[8px] font-bold text-white border border-black" id="user-level-badge">1</div>
                    </div>
                </a>
            </div>
        </header>

        <!-- CONTENU SCROLLABLE -->
        <main class="flex-grow p-6 overflow-y-auto custom-scrollbar flex flex-col lg:flex-row gap-6">
            
            <!-- COLONNE GAUCHE : FIL D'ACTUALITÉ -->
            <div class="flex-grow space-y-6">
                
                <!-- Zone de publication rapide -->
                <div class="content-glass p-4 rounded-2xl flex gap-4 items-center">
                    <img id="user-avatar-input" src="" class="w-10 h-10 rounded-full bg-gray-800 object-cover">
                    <input type="text" placeholder="Partage une astuce, une question ou une ressource..." 
                        class="bg-black/20 border border-gray-800 rounded-xl px-4 py-3 text-white flex-grow focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all cursor-pointer"
                        onclick="document.getElementById('create-post-modal').classList.remove('hidden')">
                </div>

                <!-- Filtres -->
                <div class="flex gap-2 overflow-x-auto pb-2 custom-scrollbar">
                    <button class="px-4 py-2 rounded-xl bg-indigo-600 text-white text-sm font-bold whitespace-nowrap">Tout</button>
                    <button class="px-4 py-2 rounded-xl bg-gray-800 text-gray-400 hover:text-white hover:bg-gray-700 text-sm font-bold whitespace-nowrap transition-colors">Questions</button>
                    <button class="px-4 py-2 rounded-xl bg-gray-800 text-gray-400 hover:text-white hover:bg-gray-700 text-sm font-bold whitespace-nowrap transition-colors">Ressources</button>
                    <button class="px-4 py-2 rounded-xl bg-gray-800 text-gray-400 hover:text-white hover:bg-gray-700 text-sm font-bold whitespace-nowrap transition-colors">Entraide</button>
                </div>

                <!-- Liste des Posts -->
                <div id="posts-feed" class="space-y-4">
                    <!-- Loader -->
                    <div class="content-glass p-6 rounded-2xl animate-pulse">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-10 h-10 bg-gray-800 rounded-full"></div>
                            <div class="space-y-2">
                                <div class="h-4 bg-gray-800 rounded w-32"></div>
                                <div class="h-3 bg-gray-800 rounded w-24"></div>
                            </div>
                        </div>
                        <div class="h-20 bg-gray-800 rounded w-full mb-4"></div>
                        <div class="h-8 bg-gray-800 rounded w-1/3"></div>
                    </div>
                </div>

            </div>

            <!-- COLONNE DROITE : SIDEBAR -->
            <div class="w-full lg:w-80 flex-shrink-0 space-y-6">
                
                <!-- Classement -->
                <div class="content-glass rounded-2xl p-6 border border-gray-800">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-white flex items-center gap-2">
                            <i class="fas fa-trophy text-yellow-400"></i> Top Étudiants
                        </h3>
                        <span class="text-xs text-gray-500">Par XP</span>
                    </div>
                    <div id="leaderboard-list" class="space-y-3">
                        <div class="text-center text-gray-500 text-xs py-4">Chargement...</div>
                    </div>
                </div>

                <!-- Groupes Suggérés -->
                <div class="content-glass rounded-2xl p-6 border border-gray-800">
                    <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                        <i class="fas fa-users text-pink-400"></i> Groupes
                    </h3>
                    <div id="groups-list" class="space-y-4">
                        <div class="text-center text-gray-500 text-xs py-4">Chargement des groupes...</div>
                    </div>
                    <button id="btn-create-group" class="w-full mt-4 py-2 rounded-lg bg-gray-800 text-gray-300 hover:bg-gray-700 text-xs font-bold transition-all border border-dashed border-gray-600 hover:border-solid">
                        <i class="fas fa-plus mr-1"></i> Créer un groupe (+100 XP)
                    </button>
                </div>

            </div>

        </main>
    </div>

    <!-- MODAL CREATION POST -->
    <div id="create-post-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fade-in">
        <div class="bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-lg shadow-2xl">
            <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white">Créer une publication</h3>
                <button onclick="document.getElementById('create-post-modal').classList.add('hidden')" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="p-6 space-y-4">
                <textarea id="post-content" rows="4" placeholder="De quoi veux-tu parler ?" 
                    class="w-full bg-black/20 border border-gray-700 rounded-xl p-4 text-white focus:border-indigo-500 outline-none resize-none"></textarea>
                
                <div class="flex justify-between items-center">
                    <div class="flex gap-2">
                        <button class="p-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-800 transition-colors" title="Ajouter une image"><i class="fas fa-image"></i></button>
                        <button class="p-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-800 transition-colors" title="Ajouter un lien"><i class="fas fa-link"></i></button>
                    </div>
                    <button id="submit-post-btn" class="px-6 py-2 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-500 transition-colors">Publier (+15 XP)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed top-4 right-4 z-50"></div>

    <script type="module">
        import { auth, db } from '../../assets/js/config.js';
        import { initLayout } from '../../assets/js/layout.js';
        // Import des utilitaires XP
        import { showMessage, formatDate, addXP, XP_VALUES, getLevelInfo } from '../../assets/js/utils.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { collection, query, orderBy, getDocs, addDoc, serverTimestamp, doc, getDoc, onSnapshot, limit, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        let currentUserId = null;
        let currentUserData = null;

        const ui = {
            feed: document.getElementById('posts-feed'),
            modal: document.getElementById('create-post-modal'),
            postInput: document.getElementById('post-content'),
            submitBtn: document.getElementById('submit-post-btn'),
            userAvatarInput: document.getElementById('user-avatar-input'),
            userNameHeader: document.getElementById('user-name-header'),
            userAvatarHeader: document.getElementById('user-avatar-header'),
            userLevelHeader: document.getElementById('user-level-header'),
            userLevelBadge: document.getElementById('user-level-badge'),
            notifBadge: document.getElementById('notif-badge'),
            notifList: document.getElementById('notifications-list'),
            notifBtn: document.getElementById('notif-btn'),
            notifDropdown: document.getElementById('notif-dropdown'),
            leaderboardList: document.getElementById('leaderboard-list'),
            groupsList: document.getElementById('groups-list'),
            btnCreatePost: document.getElementById('btn-create-post'),
            btnCreateGroup: document.getElementById('btn-create-group')
        };

        document.addEventListener('DOMContentLoaded', () => {
            initLayout('community');
            
            ui.btnCreatePost.onclick = () => ui.modal.classList.remove('hidden');

            // Création rapide d'un groupe (pour la démo)
            ui.btnCreateGroup.onclick = async () => {
                const name = prompt("Nom du nouveau groupe :");
                if(name) {
                    try {
                        await addDoc(collection(db, 'groups'), {
                            name: name,
                            members: [currentUserId],
                            createdAt: serverTimestamp()
                        });
                        // Récompense XP
                        await addXP(currentUserId, XP_VALUES.CREATE_GROUP);
                        showMessage("Groupe créé ! (+100 XP)", "success");
                    } catch(e) {
                        console.error(e);
                        showMessage("Erreur création groupe", "error");
                    }
                }
            };
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    // Écoute en temps réel du profil pour mettre à jour le niveau instantanément
                    onSnapshot(doc(db, 'users', currentUserId), (doc) => {
                        if(doc.exists()) {
                            currentUserData = doc.data();
                            updateHeaderProfile(currentUserData);
                        }
                    });
                    
                    loadPosts();
                    loadLeaderboard();
                    loadGroups();
                    setupNotifications(currentUserId);
                } else {
                    window.location.href = '../auth/login.html';
                }
            });
        });

        function updateHeaderProfile(data) {
            const avatar = data.photoURL || 'https://ui-avatars.com/api/?background=random';
            const xp = data.xp || 0;
            const levelInfo = getLevelInfo(xp);
            
            ui.userNameHeader.textContent = data.firstName || "Étudiant";
            ui.userAvatarHeader.src = avatar;
            ui.userAvatarInput.src = avatar;
            
            // Affichage Niveau
            ui.userLevelHeader.textContent = `Niveau ${levelInfo.level}`;
            ui.userLevelBadge.textContent = levelInfo.level;
        }

        // --- LEADERBOARD ---
        function loadLeaderboard() {
            // Trie par XP décroissant
            const q = query(collection(db, 'users'), orderBy('xp', 'desc'), limit(5));
            
            onSnapshot(q, (snapshot) => {
                ui.leaderboardList.innerHTML = '';
                if(snapshot.empty) {
                    ui.leaderboardList.innerHTML = '<div class="text-center text-gray-500 text-xs">Aucun classement disponible.</div>';
                    return;
                }

                let rank = 1;
                snapshot.forEach(docSnap => {
                    const user = docSnap.data();
                    const xp = user.xp || 0;
                    const level = getLevelInfo(xp).level;
                    const name = user.firstName || user.displayName || "Anonyme";
                    const avatar = user.photoURL || `https://ui-avatars.com/api/?name=${name}&background=random`;
                    
                    let rankColor = "text-gray-400";
                    if (rank === 1) rankColor = "text-yellow-400";
                    if (rank === 2) rankColor = "text-gray-300";
                    if (rank === 3) rankColor = "text-orange-600";

                    const el = document.createElement('div');
                    el.className = 'flex items-center justify-between p-2 rounded-lg hover:bg-white/5 transition-colors cursor-pointer';
                    el.onclick = () => window.location.href = `view-profile.html?uid=${docSnap.id}`; 
                    
                    el.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="${rankColor} font-bold w-4 text-center">${rank}</span>
                            <img src="${avatar}" class="w-8 h-8 rounded-full border border-gray-700 object-cover">
                            <div>
                                <span class="text-sm text-gray-200 block truncate max-w-[100px]">${name}</span>
                                <span class="text-[10px] text-gray-500">Niv. ${level}</span>
                            </div>
                        </div>
                        <span class="text-xs font-bold text-indigo-400">${xp} XP</span>
                    `;
                    ui.leaderboardList.appendChild(el);
                    rank++;
                });
            });
        }

        // --- POSTS ---
        function loadPosts() {
            const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'), limit(20));
            
            onSnapshot(q, (snapshot) => {
                ui.feed.innerHTML = '';
                if (snapshot.empty) {
                    ui.feed.innerHTML = `<p class="text-gray-500 text-center py-8">Aucune publication pour le moment. Sois le premier !</p>`;
                    return;
                }

                snapshot.forEach(docSnap => {
                    const post = docSnap.data();
                    const dateStr = post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleString() : 'À l\'instant';
                    // Calcul du niveau de l'auteur pour l'affichage (si disponible)
                    // Note: Idéalement stocker le niveau de l'auteur dans le post pour éviter des reads
                    
                    const el = document.createElement('div');
                    el.className = 'post-card content-glass p-6 rounded-2xl border border-gray-800 transition-colors';
                    el.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-3">
                                <img src="${post.authorAvatar || 'https://ui-avatars.com/api/?background=random'}" class="w-10 h-10 rounded-full border border-gray-700 object-cover">
                                <div>
                                    <h4 class="font-bold text-white text-sm">${post.authorName || 'Utilisateur'}</h4>
                                    <p class="text-xs text-gray-500">${dateStr}</p>
                                </div>
                            </div>
                            <button class="text-gray-500 hover:text-white"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                        <p class="text-gray-300 text-sm leading-relaxed mb-4 whitespace-pre-wrap">${post.content}</p>
                        
                        <div class="flex items-center gap-6 border-t border-gray-800 pt-4 text-gray-400 text-xs font-bold">
                            <button class="flex items-center gap-2 hover:text-pink-400 transition-colors group">
                                <i class="far fa-heart text-lg group-hover:scale-110 transition-transform"></i> <span>${post.likes || 0}</span>
                            </button>
                            <button class="flex items-center gap-2 hover:text-indigo-400 transition-colors">
                                <i class="far fa-comment text-lg"></i> <span>Répondre</span>
                            </button>
                            <button class="flex items-center gap-2 hover:text-green-400 transition-colors ml-auto">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                    `;
                    ui.feed.appendChild(el);
                });
            });
        }

        ui.submitBtn.onclick = async () => {
            const content = ui.postInput.value.trim();
            if (!content) return;

            ui.submitBtn.disabled = true;
            ui.submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                await addDoc(collection(db, 'posts'), {
                    content: content,
                    authorId: currentUserId,
                    authorName: currentUserData?.firstName || "Utilisateur",
                    authorAvatar: currentUserData?.photoURL || null,
                    createdAt: serverTimestamp(),
                    likes: 0
                });

                // Récompense XP
                await addXP(currentUserId, XP_VALUES.POST_COMMUNITY);

                ui.modal.classList.add('hidden');
                ui.postInput.value = '';
                showMessage('Publication envoyée ! (+15 XP)', 'success');
            } catch (e) {
                console.error(e);
                showMessage('Erreur lors de la publication', 'error');
            } finally {
                ui.submitBtn.disabled = false;
                ui.submitBtn.textContent = 'Publier';
            }
        };

        // --- GROUPES ---
        function loadGroups() {
            const q = query(collection(db, 'groups'), orderBy('createdAt', 'desc'), limit(5));
            onSnapshot(q, (snapshot) => {
                ui.groupsList.innerHTML = '';
                if(snapshot.empty) return ui.groupsList.innerHTML = '<div class="text-center text-gray-500 text-xs">Aucun groupe public.</div>';
                snapshot.forEach(docSnap => {
                    const group = docSnap.data();
                    const memberCount = group.members ? group.members.length : 0;
                    const isMember = group.members && group.members.includes(currentUserId);
                    const el = document.createElement('div');
                    el.className = 'bg-gray-800/50 p-3 rounded-xl border border-gray-700 hover:border-indigo-500/50 transition-colors';
                    const btnHtml = isMember 
                        ? `<button class="w-full py-1.5 rounded-lg bg-green-500/10 text-green-400 text-xs font-bold cursor-default"><i class="fas fa-check"></i> Membre</button>`
                        : `<button class="join-group-btn w-full py-1.5 rounded-lg bg-indigo-600/20 text-indigo-400 hover:bg-indigo-600 hover:text-white text-xs font-bold transition-all" data-id="${docSnap.id}">Rejoindre</button>`;
                    el.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-white text-sm truncate w-3/4">${group.name}</h4>
                            <span class="text-[10px] bg-gray-700 text-gray-300 px-1.5 py-0.5 rounded">${memberCount} mbrs</span>
                        </div>
                        <div class="avatar-stack mb-3 pl-2 h-6"><div class="w-6 h-6 rounded-full bg-gray-600 flex items-center justify-center text-[8px] text-white">?</div></div>
                        ${btnHtml}
                    `;
                    const joinBtn = el.querySelector('.join-group-btn');
                    if(joinBtn) {
                        joinBtn.addEventListener('click', async () => {
                            try {
                                await updateDoc(doc(db, 'groups', docSnap.id), { members: arrayUnion(currentUserId) });
                                showMessage(`Vous avez rejoint ${group.name}`, 'success');
                            } catch(e) { console.error(e); showMessage("Impossible de rejoindre", "error"); }
                        });
                    }
                    ui.groupsList.appendChild(el);
                });
            });
        }

        // --- NOTIFICATIONS ---
        function setupNotifications(userId) {
            const q = query(collection(db, 'users', userId, 'notifications'), orderBy('createdAt', 'desc'), limit(5));
            onSnapshot(q, (snapshot) => {
                const notifs = snapshot.docs.map(d => d.data());
                if (notifs.length > 0) {
                    ui.notifBadge.classList.remove('hidden');
                    ui.notifList.innerHTML = notifs.map(n => `<div class="p-3 border-b border-gray-800 text-left text-sm text-gray-300">${n.message}</div>`).join('');
                } else {
                    ui.notifBadge.classList.add('hidden');
                }
            });
        }
        ui.notifBtn.onclick = (e) => { e.stopPropagation(); ui.notifDropdown.classList.toggle('hidden'); };
        window.onclick = (e) => { if(!ui.notifDropdown.contains(e.target) && !ui.notifBtn.contains(e.target)) ui.notifDropdown.classList.add('hidden'); };

    </script>
</body>
</html>
