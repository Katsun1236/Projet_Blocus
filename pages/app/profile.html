<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    
    <!-- Tailwind CSS -->
    <!-- Chart.js -->
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    
    
    <style>
        .content-glass {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .profile-header-gradient {
            background: linear-gradient(to right, #4f46e5, #9333ea);
        }
        /* Style pour les succès verrouillés */
        .achievement-locked {
            opacity: 0.3;
            filter: grayscale(100%);
        }
        .achievement-unlocked {
            opacity: 1;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body id="app-container" class="relative selection:bg-indigo-500 selection:text-white overflow-hidden h-screen flex bg-[#050505]">

    <!-- FOND ANIMÉ -->
    <div class="noise-overlay"></div>
    <div class="glow-bg" style="top: -10%; right: 40%; background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);"></div>

    <!-- MAIN CONTENT -->
    <div class="flex-grow flex flex-col min-w-0 relative z-10 md:ml-64 transition-all duration-300">
        
        <!-- HEADER MOBILE -->
        <header class="h-16 border-b border-gray-800/50 flex md:hidden items-center justify-between px-6 bg-gray-900/30 backdrop-blur-sm z-30">
            <button id="mobile-menu-btn" class="text-gray-400 hover:text-white"><i class="fas fa-bars text-xl"></i></button>
            <span class="font-bold text-lg text-white">Mon Profil</span>
            <div class="w-6"></div> 
        </header>

        <!-- SCROLLABLE CONTENT -->
        <main class="flex-grow overflow-y-auto custom-scrollbar relative">
            
            <!-- BANNER & HEADER PROFILE -->
            <div class="relative">
                <div class="h-48 md:h-64 w-full profile-header-gradient relative overflow-hidden">
                    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-30"></div>
                    <div class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-[#050505] to-transparent"></div>
                </div>

                <div class="max-w-6xl mx-auto px-6 sm:px-8 relative -mt-20">
                    <div class="flex flex-col md:flex-row items-end gap-6">
                        
                        <!-- Avatar avec Bouton Edit -->
                        <div class="relative group">
                            <div class="w-32 h-32 md:w-40 md:h-40 rounded-3xl border-4 border-[#050505] bg-gray-800 overflow-hidden shadow-2xl">
                                <img id="profile-avatar" src="" alt="Avatar" class="w-full h-full object-cover">
                            </div>
                            <button id="btn-change-avatar" class="absolute bottom-2 right-2 w-8 h-8 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg flex items-center justify-center shadow-lg transition-all transform hover:scale-110 opacity-0 group-hover:opacity-100">
                                <i class="fas fa-camera text-xs"></i>
                            </button>
                            <input type="file" id="avatar-upload" class="hidden" accept="image/*">
                        </div>

                        <!-- Infos Utilisateur -->
                        <div class="flex-grow pb-2 text-center md:text-left">
                            <h1 id="profile-name" class="text-3xl font-display font-bold text-white mb-1">Chargement...</h1>
                            <p id="profile-email" class="text-sm text-gray-400 mb-3">...</p>
                            <div class="flex flex-wrap justify-center md:justify-start gap-2">
                                <span class="px-3 py-1 bg-yellow-500/10 text-yellow-400 border border-yellow-500/20 rounded-lg text-xs font-bold flex items-center gap-2">
                                    <i class="fas fa-star"></i> <span id="profile-points">0</span> Pts
                                </span>
                                <span class="px-3 py-1 bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 rounded-lg text-xs font-bold">
                                    Étudiant
                                </span>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="pb-2 flex gap-3">
                            <button id="btn-edit-profile" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-white text-sm font-bold rounded-xl border border-gray-700 transition-colors flex items-center gap-2">
                                <i class="fas fa-pen"></i> <span class="hidden sm:inline">Modifier</span>
                            </button>
                            <button id="btn-logout" class="px-4 py-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 text-sm font-bold rounded-xl border border-red-500/30 transition-colors flex items-center gap-2">
                                <i class="fas fa-sign-out-alt"></i> <span class="hidden sm:inline">Déconnexion</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONTENU PRINCIPAL -->
            <div class="max-w-6xl mx-auto px-6 sm:px-8 py-8 md:py-12">
                
                <!-- Stats KPI -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                    <div class="content-glass p-5 rounded-2xl">
                        <div class="flex items-center gap-3 mb-1">
                            <div class="w-8 h-8 rounded-lg bg-indigo-500/20 text-indigo-400 flex items-center justify-center"><i class="fas fa-file-alt"></i></div>
                            <span class="text-xs text-gray-400 font-bold uppercase">Cours</span>
                        </div>
                        <p id="stat-files" class="text-2xl font-bold text-white">--</p>
                    </div>
                    <div class="content-glass p-5 rounded-2xl">
                        <div class="flex items-center gap-3 mb-1">
                            <div class="w-8 h-8 rounded-lg bg-purple-500/20 text-purple-400 flex items-center justify-center"><i class="fas fa-brain"></i></div>
                            <span class="text-xs text-gray-400 font-bold uppercase">Quiz</span>
                        </div>
                        <p id="stat-quiz" class="text-2xl font-bold text-white">--</p>
                    </div>
                    <div class="content-glass p-5 rounded-2xl">
                        <div class="flex items-center gap-3 mb-1">
                            <div class="w-8 h-8 rounded-lg bg-emerald-500/20 text-emerald-400 flex items-center justify-center"><i class="fas fa-users"></i></div>
                            <span class="text-xs text-gray-400 font-bold uppercase">Groupes</span>
                        </div>
                        <p id="stat-groups" class="text-2xl font-bold text-white">--</p>
                    </div>
                    <div class="content-glass p-5 rounded-2xl">
                        <div class="flex items-center gap-3 mb-1">
                            <div class="w-8 h-8 rounded-lg bg-pink-500/20 text-pink-400 flex items-center justify-center"><i class="fas fa-fire"></i></div>
                            <span class="text-xs text-gray-400 font-bold uppercase">Succès</span>
                        </div>
                        <p id="stat-achievements" class="text-2xl font-bold text-white">--/100</p>
                    </div>
                </div>

                <!-- GRAPHIQUES -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                    <!-- Graphique Radar (Compétences) -->
                    <div class="content-glass p-6 rounded-2xl lg:col-span-1">
                        <h3 class="font-bold text-white text-sm mb-4">Profil d'Étudiant</h3>
                        <div class="relative h-64 w-full">
                            <canvas id="skillsChart"></canvas>
                        </div>
                    </div>
                    <!-- Graphique Ligne (Progression Points) -->
                    <div class="content-glass p-6 rounded-2xl lg:col-span-2">
                        <h3 class="font-bold text-white text-sm mb-4">Progression (Points)</h3>
                        <div class="relative h-64 w-full">
                            <canvas id="progressionChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Tabs & Content -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <!-- Colonne Gauche : Bio -->
                    <div class="lg:col-span-1 space-y-6">
                        <div class="content-glass p-6 rounded-2xl">
                            <h3 class="font-bold text-white text-sm mb-4">À propos</h3>
                            <p id="profile-bio" class="text-sm text-gray-400 leading-relaxed italic">
                                Aucune biographie renseignée.
                            </p>
                        </div>
                        
                        <!-- Activité Récente -->
                        <div class="content-glass p-6 rounded-2xl h-full">
                            <h3 class="font-bold text-white text-sm mb-6 flex items-center gap-2">
                                <i class="fas fa-history text-indigo-400"></i> Activité Récente
                            </h3>
                            <div class="space-y-6 relative before:absolute before:left-2 before:top-2 before:h-full before:w-0.5 before:bg-gray-800" id="activity-list">
                                <div class="text-center py-10 text-gray-500 text-sm">
                                    Chargement...
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Colonne Droite : Succès & Edit -->
                    <div class="lg:col-span-2">
                        
                        <!-- VIEW MODE: Succès -->
                        <div id="view-mode-content" class="content-glass p-6 rounded-2xl">
                            <div class="flex items-center justify-between mb-6">
                                <h3 class="font-bold text-white text-lg">Succès & Trophées</h3>
                                <div class="flex gap-2">
                                    <button class="text-xs font-bold text-white bg-white/10 px-3 py-1 rounded-full border border-white/20">Tout</button>
                                    <button class="text-xs font-bold text-gray-500 hover:text-white px-3 py-1 rounded-full transition-colors">Débloqués</button>
                                </div>
                            </div>
                            
                            <div id="achievements-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                                <!-- Les succès seront injectés ici par JS -->
                                <div class="col-span-full text-center text-gray-500 py-10">Chargement des succès...</div>
                            </div>
                        </div>

                        <!-- EDIT MODE: Formulaire -->
                        <div id="edit-mode-content" class="hidden content-glass p-6 rounded-2xl">
                            <h3 class="font-bold text-white text-lg mb-6">Modifier le profil</h3>
                            
                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Prénom</label>
                                        <input type="text" id="edit-firstname" class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 focus:outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Nom</label>
                                        <input type="text" id="edit-lastname" class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 focus:outline-none">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Biographie</label>
                                    <textarea id="edit-bio" rows="4" class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 focus:outline-none resize-none" placeholder="Quelques mots sur vous..."></textarea>
                                </div>

                                <div class="pt-4 flex justify-end gap-3 border-t border-gray-800 mt-6">
                                    <button id="btn-cancel-edit" class="px-5 py-2.5 text-sm font-medium text-gray-400 hover:text-white transition-colors">Annuler</button>
                                    <button id="btn-save-profile" class="px-6 py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl text-sm font-bold shadow-lg shadow-indigo-900/20 transition-all flex items-center gap-2">
                                        <i class="fas fa-save"></i> Enregistrer
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </main>
    </div>

    <!-- Message Box (Toast) -->
    <div id="message-box" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2"></div>

    <!-- Script Principal -->

</body>
</html>
