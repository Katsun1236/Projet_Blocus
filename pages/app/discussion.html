<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    
    <style>
        .sidebar-glass {
            background: rgba(5, 5, 5, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .content-glass {
            background: rgba(20, 20, 20, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: #fff;
            border-left: 3px solid #6366f1;
        }
        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.03);
            color: #e5e7eb;
        }
        /* Styles spécifiques Discussion */
        .reply-card {
            border-left: 2px solid rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="relative selection:bg-indigo-500 selection:text-white overflow-hidden h-screen flex">

    <!-- FOND ANIMÉ -->
    <div class="noise-overlay"></div>
    <div class="glow-bg" style="top: -20%; left: 30%; background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 70%);"></div>
    <div class="glow-bg" style="bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);"></div>

    <!-- SIDEBAR -->
    <aside class="w-72 sidebar-glass flex-shrink-0 hidden md:flex flex-col z-20 relative">
        <div class="p-6 flex items-center gap-3 mb-6">
            <div class="w-8 h-8 bg-white text-black rounded-lg flex items-center justify-center font-bold text-lg tracking-tighter">
                B.
            </div>
            <span class="font-display font-bold text-lg tracking-wide text-white">Projet Blocus</span>
        </div>

        <nav class="flex-grow px-4 space-y-2">
            <a href="forum.html" class="flex items-center px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 transition-all mb-6 group">
                <i class="fas fa-arrow-left w-6 group-hover:text-indigo-400 transition-colors"></i>
                <span class="font-medium">Retour au Forum</span>
            </a>

            <p class="px-4 text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Menu Principal</p>
            <a href="dashboard.html" class="nav-item flex items-center px-4 py-3 rounded-lg text-gray-400 transition-all duration-200 group">
                <i class="fas fa-th-large w-6 group-hover:text-indigo-400 transition-colors"></i>
                <span class="font-medium">Tableau de Bord</span>
            </a>
            
            <!-- Autres liens... -->
        </nav>

        <div class="p-4 border-t border-gray-800">
            <button id="logout-button" class="w-full flex items-center px-4 py-3 rounded-lg text-red-400 hover:bg-red-500/10 transition-colors group">
                <i class="fas fa-sign-out-alt w-6 group-hover:text-red-500 transition-colors"></i>
                <span class="font-medium">Déconnexion</span>
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-grow flex flex-col min-w-0 relative z-10">
        
        <!-- Header Mobile -->
        <header class="h-16 md:hidden border-b border-gray-800/50 flex items-center justify-between px-6 bg-gray-900/30 backdrop-blur-sm">
            <div class="flex items-center gap-4">
                <a href="forum.html" class="text-gray-400 hover:text-white"><i class="fas fa-arrow-left text-xl"></i></a>
                <span class="font-bold text-lg text-white">Discussion</span>
            </div>
        </header>

        <main class="flex-grow p-6 md:p-10 overflow-y-auto scroll-smooth">
            
            <div class="max-w-4xl mx-auto space-y-6">
                
                <!-- Loading State -->
                <div id="loading-discussion" class="flex justify-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
                </div>

                <!-- Main Post Container -->
                <div id="discussion-container" class="hidden space-y-8">
                    
                    <!-- Le Post Principal -->
                    <div id="main-post" class="content-glass p-8 rounded-3xl border border-gray-800 relative overflow-hidden">
                        <!-- Glow effect -->
                        <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-600/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>

                        <!-- Header Post -->
                        <div class="flex items-start justify-between mb-6 relative z-10">
                            <div class="flex items-center gap-4">
                                <img id="post-author-avatar" src="" class="w-14 h-14 rounded-full object-cover border-2 border-gray-700">
                                <div>
                                    <h1 id="post-title" class="text-2xl md:text-3xl font-display font-bold text-white leading-tight">Chargement...</h1>
                                    <div class="flex items-center gap-2 text-sm text-gray-400 mt-1">
                                        <span class="text-gray-500">par</span>
                                        <span id="post-author-name" class="font-medium text-indigo-400">Auteur</span>
                                        <span class="w-1 h-1 rounded-full bg-gray-600"></span>
                                        <span id="post-date">Date</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col items-center gap-1 bg-gray-900/50 p-2 rounded-xl border border-gray-700/50">
                                <button id="vote-up-btn" class="text-gray-500 hover:text-indigo-400 transition-colors"><i class="fas fa-chevron-up"></i></button>
                                <span id="post-votes" class="font-bold text-white">0</span>
                                <button id="vote-down-btn" class="text-gray-500 hover:text-red-400 transition-colors"><i class="fas fa-chevron-down"></i></button>
                            </div>
                        </div>

                        <!-- Content Post -->
                        <div id="post-content" class="text-gray-300 leading-relaxed mb-6 text-lg"></div>

                        <!-- Shared Content Area -->
                        <div id="shared-content-area" class="hidden mt-6 mb-6">
                            <!-- Injecté par JS -->
                        </div>

                        <!-- Footer Post -->
                        <div class="flex items-center gap-6 pt-6 border-t border-gray-800/50 text-gray-500 text-sm">
                            <span class="flex items-center gap-2"><i class="fas fa-comment-alt"></i> <span id="reply-count">0</span> réponses</span>
                            <button class="flex items-center gap-2 hover:text-white transition-colors"><i class="fas fa-share"></i> Partager</button>
                            <button class="flex items-center gap-2 hover:text-white transition-colors ml-auto"><i class="fas fa-flag"></i> Signaler</button>
                        </div>
                    </div>

                    <!-- Section Réponses -->
                    <div class="space-y-6">
                        <h3 class="text-xl font-bold text-white flex items-center gap-2">
                            <i class="fas fa-comments text-indigo-500"></i> Réponses
                        </h3>
                        
                        <!-- Formulaire de réponse -->
                        <form id="reply-form" class="flex gap-4 items-start">
                            <img id="current-user-avatar" src="" class="w-10 h-10 rounded-full object-cover border border-gray-700 hidden md:block">
                            <div class="flex-grow relative">
                                <textarea id="reply-input" rows="3" class="w-full bg-gray-800/50 border border-gray-700 rounded-xl p-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all resize-none" placeholder="Ajouter une réponse..."></textarea>
                                <button type="submit" class="absolute bottom-3 right-3 px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-bold rounded-lg transition-colors shadow-lg">
                                    Répondre
                                </button>
                            </div>
                        </form>

                        <!-- Liste des réponses -->
                        <div id="replies-list" class="space-y-4">
                            <!-- Réponses injectées ici -->
                        </div>
                        
                        <p id="no-replies" class="hidden text-center text-gray-500 py-8">Aucune réponse pour le moment. Soyez le premier !</p>
                    </div>
                </div>

                <!-- Error State -->
                <div id="error-state" class="hidden text-center py-20">
                    <div class="w-20 h-20 bg-red-500/10 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl text-red-400">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Discussion introuvable</h3>
                    <a href="forum.html" class="text-indigo-400 hover:text-indigo-300 font-medium">Retourner au forum</a>
                </div>

            </div>
        </main>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- Scripts -->
    <script type="module">
        import { auth, db } from '../../assets/js/config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { doc, getDoc, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, updateDoc, increment, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const discussionId = urlParams.get('id');
        let currentUserId = null;
        let userVote = 0; // -1, 0, 1

        const ui = {
            loading: document.getElementById('loading-discussion'),
            container: document.getElementById('discussion-container'),
            error: document.getElementById('error-state'),
            
            // Post Elements
            title: document.getElementById('post-title'),
            content: document.getElementById('post-content'),
            authorName: document.getElementById('post-author-name'),
            authorAvatar: document.getElementById('post-author-avatar'),
            date: document.getElementById('post-date'),
            votes: document.getElementById('post-votes'),
            voteUpBtn: document.getElementById('vote-up-btn'),
            voteDownBtn: document.getElementById('vote-down-btn'),
            replyCount: document.getElementById('reply-count'),
            sharedContentArea: document.getElementById('shared-content-area'),
            
            // Replies
            replyForm: document.getElementById('reply-form'),
            replyInput: document.getElementById('reply-input'),
            repliesList: document.getElementById('replies-list'),
            noReplies: document.getElementById('no-replies'),
            currentUserAvatar: document.getElementById('current-user-avatar'),
            logoutButton: document.getElementById('logout-button'),
        };

        function showMessage(message, isError = false) {
            const box = document.createElement('div');
            box.className = `p-4 rounded-xl shadow-2xl text-white flex items-center gap-3 transform translate-y-10 opacity-0 transition-all duration-500 pointer-events-auto border ${isError ? 'bg-gray-900 border-red-500/30' : 'bg-gray-900 border-green-500/30'}`;
            box.innerHTML = `<p class="font-medium text-sm">${message}</p>`;
            document.getElementById('message-box').appendChild(box);
            requestAnimationFrame(() => box.classList.remove('translate-y-10', 'opacity-0'));
            setTimeout(() => { box.classList.add('translate-y-10', 'opacity-0'); setTimeout(() => box.remove(), 500); }, 4000);
        }

        function timeAgo(date) {
            if (!date) return '';
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return "à l'instant";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `il y a ${minutes} min`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `il y a ${hours} h`;
            const days = Math.floor(hours / 24);
            return `il y a ${days} j`;
        }

        async function renderSharedContent(postData) {
            if (!postData.sharedContentId) {
                ui.sharedContentArea.classList.add('hidden');
                return;
            }

            ui.sharedContentArea.classList.remove('hidden');
            const type = postData.sharedContentType || 'content';
            let icon = 'fa-file-alt';
            let colorClass = 'bg-indigo-500/10 text-indigo-400 border-indigo-500/20';
            
            if(type === 'quiz') { icon = 'fa-brain'; colorClass = 'bg-purple-500/10 text-purple-400 border-purple-500/20'; }
            if(type === 'course') { icon = 'fa-book'; colorClass = 'bg-blue-500/10 text-blue-400 border-blue-500/20'; }

            ui.sharedContentArea.innerHTML = `
                <div class="p-4 rounded-xl border ${colorClass} flex items-center justify-between bg-gray-900/50">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-lg flex items-center justify-center text-2xl ${colorClass.split(' ')[0]} ${colorClass.split(' ')[1]}">
                            <i class="fas ${icon}"></i>
                        </div>
                        <div>
                            <p class="text-xs uppercase font-bold opacity-70">${type}</p>
                            <h3 class="font-bold text-white text-lg">${postData.sharedContentTitle || 'Contenu Partagé'}</h3>
                        </div>
                    </div>
                    <button id="add-shared-btn" class="px-4 py-2 bg-white text-black text-sm font-bold rounded-lg hover:bg-gray-200 transition-colors shadow-lg">
                        Ajouter
                    </button>
                </div>
            `;

            // Logic to add shared content to user library
            document.getElementById('add-shared-btn').addEventListener('click', async (e) => {
                const btn = e.target;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                btn.disabled = true;
                
                try {
                    const sharedRef = doc(db, 'sharedContent', postData.sharedContentId);
                    const sharedSnap = await getDoc(sharedRef);
                    
                    if (sharedSnap.exists()) {
                        const data = sharedSnap.data();
                        // Add to current user's sub-collection based on type
                        // Assumes 'collection' field exists in shared data or infers from type
                        const destCollection = data.collection || (type === 'quiz' ? 'quizzes' : (type === 'course' ? 'courses' : 'syntheses'));
                        
                        await addDoc(collection(db, 'users', currentUserId, destCollection), {
                            ...data,
                            addedFromShare: true,
                            addedAt: serverTimestamp()
                        });
                        
                        btn.innerHTML = 'Ajouté ✔';
                        btn.className = "px-4 py-2 bg-green-500/20 text-green-400 border border-green-500/30 text-sm font-bold rounded-lg";
                        showMessage("Contenu ajouté à votre bibliothèque !");
                    } else {
                        throw new Error("Contenu introuvable");
                    }
                } catch (err) {
                    console.error(err);
                    showMessage("Erreur lors de l'ajout.", true);
                    btn.innerHTML = 'Erreur';
                }
            });
        }

        function renderReply(reply) {
            const el = document.createElement('div');
            el.className = "flex gap-4 animate-fade-in-up";
            const dateStr = timeAgo(reply.createdAt?.toDate());
            
            el.innerHTML = `
                <img src="${reply.authorPhotoURL || 'https://ui-avatars.com/api/?background=random'}" class="w-10 h-10 rounded-full object-cover border border-gray-700 flex-shrink-0">
                <div class="flex-grow">
                    <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-4 reply-card">
                        <div class="flex justify-between items-start mb-2">
                            <span class="font-bold text-white text-sm">${reply.authorName}</span>
                            <span class="text-xs text-gray-500">${dateStr}</span>
                        </div>
                        <p class="text-gray-300 text-sm leading-relaxed">${reply.content.replace(/\n/g, '<br>')}</p>
                    </div>
                    <div class="flex gap-4 mt-1 ml-2">
                        <button class="text-xs text-gray-500 hover:text-indigo-400 font-medium transition-colors">Répondre</button>
                        <button class="text-xs text-gray-500 hover:text-white transition-colors"><i class="fas fa-heart mr-1"></i> J'aime</button>
                    </div>
                </div>
            `;
            return el;
        }

        async function loadDiscussion() {
            if (!discussionId) { ui.loading.classList.add('hidden'); ui.error.classList.remove('hidden'); return; }

            // Listener for Main Post
            onSnapshot(doc(db, 'forum', discussionId), (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    ui.title.textContent = data.title;
                    ui.content.innerHTML = data.content.replace(/\n/g, '<br>');
                    ui.authorName.textContent = data.authorName;
                    ui.authorAvatar.src = data.authorPhotoURL || 'https://ui-avatars.com/api/?background=random';
                    ui.date.textContent = timeAgo(data.createdAt?.toDate());
                    ui.votes.textContent = data.votes || 0;
                    ui.replyCount.textContent = data.replyCount || 0;
                    
                    // Shared Content
                    renderSharedContent(data);
                    
                    ui.loading.classList.add('hidden');
                    ui.container.classList.remove('hidden');

                    // Update vote UI state
                    if (data.voters && data.voters[currentUserId]) {
                        userVote = data.voters[currentUserId];
                        ui.voteUpBtn.className = userVote === 1 ? 'text-indigo-400 transition-colors' : 'text-gray-500 hover:text-indigo-400 transition-colors';
                        ui.voteDownBtn.className = userVote === -1 ? 'text-red-400 transition-colors' : 'text-gray-500 hover:text-red-400 transition-colors';
                    }
                } else {
                    ui.loading.classList.add('hidden');
                    ui.error.classList.remove('hidden');
                }
            });

            // Listener for Replies
            const repliesQuery = query(collection(db, 'forum', discussionId, 'replies'), orderBy('createdAt', 'asc'));
            onSnapshot(repliesQuery, (snapshot) => {
                ui.repliesList.innerHTML = '';
                if (snapshot.empty) {
                    ui.noReplies.classList.remove('hidden');
                } else {
                    ui.noReplies.classList.add('hidden');
                    snapshot.forEach(doc => {
                        ui.repliesList.appendChild(renderReply(doc.data()));
                    });
                }
            });
        }

        // Vote Logic
        async function handleVote(value) {
            if (!currentUserId) return;
            
            // Calculate new vote
            let newVoteTotal = 0;
            let newUserVote = 0;

            if (userVote === value) {
                // Toggle off (remove vote)
                newVoteTotal = -value; 
                newUserVote = 0;
            } else {
                // Change vote or new vote
                newVoteTotal = value - userVote;
                newUserVote = value;
            }

            const discussionRef = doc(db, 'forum', discussionId);
            
            // Optimistic UI update handled by snapshot, but Firestore update here
            // Note: complex logic with Map field for voters
            // Simplified approach:
            const votersUpdate = {};
            votersUpdate[`voters.${currentUserId}`] = newUserVote === 0 ? deleteField() : newUserVote; 
            // deleteField is not imported, let's just set to 0 or update logic
            // For simplicity in this demo without deleteField import:
            // We will just update the map value.
            
            await updateDoc(discussionRef, {
                votes: increment(newVoteTotal),
                [`voters.${currentUserId}`]: newUserVote
            });
        }

        ui.voteUpBtn.addEventListener('click', () => handleVote(1));
        ui.voteDownBtn.addEventListener('click', () => handleVote(-1));

        // Reply Logic
        ui.replyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = ui.replyInput.value.trim();
            if (!content || !currentUserId) return;

            const btn = ui.replyForm.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                // 1. Add Reply
                const userSnap = await getDoc(doc(db, 'users', currentUserId));
                const userData = userSnap.data();
                
                await addDoc(collection(db, 'forum', discussionId, 'replies'), {
                    content: content,
                    authorId: currentUserId,
                    authorName: userData.firstName,
                    authorPhotoURL: userData.photoURL,
                    createdAt: serverTimestamp()
                });

                // 2. Update Discussion Counters
                await updateDoc(doc(db, 'forum', discussionId), {
                    replyCount: increment(1),
                    lastReplyAt: serverTimestamp()
                });

                ui.replyInput.value = '';
                showMessage("Réponse publiée !");

            } catch (error) {
                console.error(error);
                showMessage("Erreur lors de l'envoi.", true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Répondre';
            }
        });

        // Auth & Init
        document.getElementById('logout-button').addEventListener('click', async () => { 
            await signOut(auth); 
            window.location.href = '../../index.html'; 
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                const userSnap = await getDoc(doc(db, 'users', user.uid));
                if (userSnap.exists()) {
                    ui.currentUserAvatar.src = userSnap.data().photoURL || 'https://ui-avatars.com/api/?background=random';
                }
                loadDiscussion();
            } else {
                window.location.href = '../auth/login.html';
            }
        });
    </script>
</body>
</html>
