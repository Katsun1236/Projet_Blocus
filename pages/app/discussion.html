    <main class="w-full max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">

        <div id="main-post-container">

        <div id="reply-form-container" class="mt-12 hidden">
            <h3 class="text-xl font-bold mb-4">Votre r√©ponse</h3>
            <form id="reply-form">
                <textarea id="reply-content" rows="5" class="w-full p-4 rounded-lg bg-gray-800 text-white border-2 border-gray-700 focus:outline-none focus:border-indigo-500" placeholder="√âcrivez votre r√©ponse ici..." required></textarea>
                <div class="text-right mt-4">

                </div>

    <div id="message-box" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script type="module">
        import { auth, db } from '/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, collection, onSnapshot, addDoc, serverTimestamp, updateDoc, increment, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        let currentUserProfile = null;
        const discussionId = new URLSearchParams(window.location.search).get('id');
        if (!discussionId) window.location.href = '/forum.html';

        const ui = {
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
            mainPostContainer: document.getElementById('main-post-container'),
            loadingPost: document.getElementById('loading-post'),
            repliesSection: document.getElementById('replies-section'),
            repliesList: document.getElementById('replies-list'),
            replyFormContainer: document.getElementById('reply-form-container'),
            replyForm: document.getElementById('reply-form'),
            messageBoxContainer: document.getElementById('message-box'),
        };

        function timeAgo(date) { /* ... */ }
        function showMessage(message, isError = false) { /* ... */ }

        function renderMainPost(post) {
            ui.loadingPost.classList.add('hidden');
            const postDate = timeAgo(post.createdAt?.toDate());
            const content = post.content.replace(/\n/g, '<br>');
            const voteState = post.voters?.[auth.currentUser?.uid];

            ui.mainPostContainer.innerHTML = `
                <div class="bg-gray-800 p-8 rounded-lg border border-gray-700">
                    <div class="flex space-x-4">
                        <div class="flex flex-col items-center space-y-2 text-gray-400 pt-12">
                            <button class="vote-btn ${voteState === 1 ? 'voted-up' : ''}" data-votetype="up"><i class="fas fa-arrow-up text-xl"></i></button>
                            <span class="font-bold text-lg text-white">${post.votes || 0}</span>
                            <button class="vote-btn ${voteState === -1 ? 'voted-down' : ''}" data-votetype="down"><i class="fas fa-arrow-down text-xl"></i></button>
                        </div>
                        <div class="flex-grow">
                             <h1 class="text-4xl font-bold mb-4">${post.title}</h1>
                            <div class="flex items-center space-x-3 text-sm text-gray-400 mb-6">
                                <a href="/view-profile.html?id=${post.authorId}">
                                    <img src="${post.authorPhotoURL}" alt="Avatar" class="w-8 h-8 rounded-full object-cover hover:ring-2 ring-indigo-400">
                                </a>
                                <span>par <a href="/view-profile.html?id=${post.authorId}" class="font-semibold text-indigo-400 hover:underline">${post.authorName}</a></span>
                                <span>‚Ä¢</span>
                                <span>${postDate}</span>
                            </div>
                            <div id="shared-content-container" class="mb-6"></div>
                            <div class="text-gray-300 leading-relaxed">${content}</div>
                        </div>
                    </div>
                </div>`;
            
            if (post.sharedContentId) {
                const container = document.getElementById('shared-content-container');
                let icon, buttonText;
                switch (post.sharedContentType) {
                    case 'course':
                        icon = 'fa-book';
                        buttonText = 'Ajouter √† mes cours';
                        break;
                    case 'quiz':
                        icon = 'fa-question-circle';
                        buttonText = 'Ajouter √† mes quiz';
                        break;
                    case 'synthesis':
                        icon = 'fa-file-alt';
                        buttonText = 'Ajouter √† mes synth√®ses';
                        break;
                }

                container.innerHTML = `
                    <div class="bg-gray-900 p-4 rounded-lg border border-gray-700">
                        <p class="text-sm text-gray-400">Contenu partag√© :</p>
                        <div class="flex justify-between items-center mt-2">
                            <p class="font-bold text-white flex items-center"><i class="fas ${icon} text-indigo-400 mr-2"></i>${post.sharedContentTitle}</p>
                            <button id="add-shared-content-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">${buttonText}</button>
                        </div>
                    </div>`;
                
                document.getElementById('add-shared-content-btn').addEventListener('click', () => addSharedContentToUser(post));
            }

            const discussionRef = doc(db, 'forum', discussionId);
            ui.mainPostContainer.querySelector('.vote-btn[data-votetype="up"]').addEventListener('click', () => handleVote(discussionRef, 1));
            ui.mainPostContainer.querySelector('.vote-btn[data-votetype="down"]').addEventListener('click', () => handleVote(discussionRef, -1));
        }

        async function addSharedContentToUser(post) { /* ... */ }

        function createReplyElement(reply) {
            const el = document.createElement('div');
            el.className = "flex items-start space-x-4";
            const replyDate = timeAgo(reply.createdAt?.toDate());
            const content = reply.content.replace(/\n/g, '<br>');
            const voteState = reply.voters?.[auth.currentUser?.uid];

            el.innerHTML = `
                <a href="/view-profile.html?id=${reply.authorId}">
                    <img src="${reply.authorPhotoURL}" alt="Avatar" class="w-12 h-12 rounded-full object-cover hover:ring-2 ring-indigo-400">
                </a>
                <div class="bg-gray-800 p-4 rounded-lg flex-grow">
                    <div class="flex justify-between items-center mb-2">
                        <a href="/view-profile.html?id=${reply.authorId}" class="font-semibold text-indigo-400 hover:underline">${reply.authorName}</a>
                        <p class="text-xs text-gray-500">${replyDate}</p>
                    </div>
                    <p class="text-gray-300 mb-3">${content}</p>
                    <div class="flex items-center space-x-4 text-gray-500">
                        <button class="vote-btn ${voteState === 1 ? 'voted-up' : ''}" data-votetype="up"><i class="fas fa-arrow-up"></i></button>
                        <span class="font-bold text-sm text-gray-300">${reply.votes || 0}</span>
                        <button class="vote-btn ${voteState === -1 ? 'voted-down' : ''}" data-votetype="down"><i class="fas fa-arrow-down"></i></button>
                    </div>
                </div>`;
            
            const replyRef = doc(db, 'forum', discussionId, 'replies', reply.id);
            el.querySelector('.vote-btn[data-votetype="up"]').addEventListener('click', () => handleVote(replyRef, 1));
            el.querySelector('.vote-btn[data-votetype="down"]').addEventListener('click', () => handleVote(replyRef, -1));
            return el;
        }

        async function handleVote(docRef, voteValue) { /* ... */ }
        async function handleReplySubmit(e) { /* ... */ }
        
        function setupEventListeners() {
            ui.userMenuButton.addEventListener('click', (e) => { 
                e.stopPropagation(); 
                ui.userMenu.classList.toggle('hidden'); 
            });
            window.addEventListener('click', (e) => { 
                if (ui.userMenuButton.parentElement && !ui.userMenuButton.parentElement.contains(e.target)) {
                    ui.userMenu.classList.add('hidden');
                }
            });
            ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });
            ui.replyForm.addEventListener('submit', handleReplySubmit);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    currentUserProfile = docSnap.data();
                    document.getElementById('user-name-header').textContent = currentUserProfile.firstName;
                    document.getElementById('user-avatar-header').src = currentUserProfile.photoURL;
                    ui.navLoggedIn.classList.remove('hidden');
                    ui.navLoggedIn.classList.add('flex');
                    ui.replyFormContainer.classList.remove('hidden');
                } else {
                    window.location.href = '/onboarding.html';
                }
            } else {
                ui.replyFormContainer.classList.add('hidden');
            }

            const discussionRef = doc(db, 'forum', discussionId);
            onSnapshot(discussionRef, (doc) => {
                if (doc.exists()) {
                    renderMainPost(doc.data());
                } else {
                    ui.loadingPost.innerHTML = '<p class="text-red-400">Cette discussion n\'existe pas ou a √©t√© supprim√©e.</p>';
                }
            });

            const repliesRef = collection(discussionRef, 'replies');
            const qReplies = query(repliesRef, orderBy('createdAt', 'asc'));
            onSnapshot(qReplies, (snapshot) => {
                ui.repliesList.innerHTML = '';
                if (!snapshot.empty) {
                    ui.repliesSection.classList.remove('hidden');
                    snapshot.forEach(d => ui.repliesList.appendChild(createReplyElement({id: d.id, ...d.data()})));
                }
            });
        });

        setupEventListeners();
    </script>
</body>
