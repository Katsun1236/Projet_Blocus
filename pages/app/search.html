<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche | Projet Blocus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/assets/js/suppress-warnings.js"></script>
</head>
<body class="bg-[#050505] text-white min-h-screen">

    <div id="app-container" class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-6 lg:p-10">
            <!-- Search Header -->
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl font-bold font-display bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent mb-8">
                    üîç Recherche Intelligente
                </h1>

                <!-- Search Bar -->
                <div class="relative mb-8">
                    <div class="flex items-center gap-4">
                        <div class="flex-1 relative">
                            <input
                                type="text"
                                id="search-input"
                                placeholder="Rechercher dans tous vos cours..."
                                class="w-full px-6 py-4 pl-14 bg-gray-800/50 border border-gray-700 rounded-2xl focus:border-indigo-500 focus:outline-none text-lg"
                                autocomplete="off"
                            >
                            <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 text-xl"></i>
                            <button id="clear-search" class="hidden absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <button id="voice-search" class="p-4 bg-gray-800/50 border border-gray-700 rounded-2xl hover:border-indigo-500 transition">
                            <i class="fas fa-microphone text-xl"></i>
                        </button>
                    </div>

                    <!-- Search Suggestions (dropdown) -->
                    <div id="search-suggestions" class="hidden absolute top-full left-0 right-0 mt-2 bg-gray-900 border border-gray-800 rounded-xl shadow-2xl overflow-hidden z-50">
                        <!-- Suggestions will be inserted here -->
                    </div>
                </div>

                <!-- Filters -->
                <div class="flex flex-wrap gap-3 mb-8">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-globe mr-2"></i> Tout
                    </button>
                    <button class="filter-btn" data-filter="courses">
                        <i class="fas fa-folder mr-2"></i> Cours
                    </button>
                    <button class="filter-btn" data-filter="syntheses">
                        <i class="fas fa-file-alt mr-2"></i> Synth√®ses
                    </button>
                    <button class="filter-btn" data-filter="quizzes">
                        <i class="fas fa-question-circle mr-2"></i> Quiz
                    </button>
                    <button class="filter-btn" data-filter="flashcards">
                        <i class="fas fa-layer-group mr-2"></i> Flashcards
                    </button>
                </div>

                <!-- Search Stats -->
                <div id="search-stats" class="hidden text-gray-400 text-sm mb-6">
                    <i class="fas fa-info-circle mr-2"></i>
                    <span id="results-count">0</span> r√©sultats trouv√©s en <span id="search-time">0</span>ms
                </div>

                <!-- Results Container -->
                <div id="results-container">
                    <!-- Initial state -->
                    <div id="initial-state" class="text-center py-20">
                        <i class="fas fa-search text-6xl text-gray-700 mb-6"></i>
                        <p class="text-xl text-gray-400 mb-4">Recherchez parmi tous vos contenus</p>
                        <p class="text-gray-600">Cours, synth√®ses, quiz, flashcards...</p>
                    </div>

                    <!-- Loading state -->
                    <div id="loading-state" class="hidden text-center py-20">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-700 border-t-indigo-500 mb-4"></div>
                        <p class="text-gray-400">Recherche en cours...</p>
                    </div>

                    <!-- Results -->
                    <div id="results-list" class="space-y-4 hidden">
                        <!-- Results will be inserted here -->
                    </div>

                    <!-- No results -->
                    <div id="no-results" class="hidden text-center py-20">
                        <i class="fas fa-search-minus text-6xl text-gray-700 mb-6"></i>
                        <p class="text-xl text-gray-400 mb-4">Aucun r√©sultat trouv√©</p>
                        <p class="text-gray-600">Essayez avec d'autres mots-cl√©s</p>
                    </div>
                </div>

                <!-- Recent Searches -->
                <div id="recent-searches" class="mt-12">
                    <h3 class="text-lg font-bold mb-4 text-gray-400">Recherches r√©centes</h3>
                    <div class="flex flex-wrap gap-2">
                        <!-- Recent searches will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="/assets/js/config.js"></script>
    <script type="module" src="/assets/js/error-handler.js"></script>
    <script type="module" src="/assets/js/utils.js"></script>
    <script type="module" src="/assets/js/layout.js"></script>
    <script type="module" src="/assets/js/auth-guard.js"></script>
    <script src="/assets/js/lazy-images.js"></script>
    <script src="/assets/js/pwa-install.js"></script>
    <script type="module" src="/assets/js/search.js"></script>

    <style>
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(99, 102, 241, 0.5);
        }

        .filter-btn.active {
            background: #6366f1;
            border-color: #6366f1;
            color: white;
        }

        .search-result-card {
            background: rgba(20, 20, 20, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .search-result-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
            background: rgba(30, 30, 30, 0.6);
        }

        .search-highlight {
            background: rgba(99, 102, 241, 0.3);
            padding: 0 0.25rem;
            border-radius: 0.25rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.4s ease;
        }
    </style>

</body>
</html>
