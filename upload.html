<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader un cours - Projet Blocus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .drop-zone-active {
            border-color: #6366f1; /* indigo-500 */
            background-color: rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center relative">
            <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                <span id="user-name-header" class="font-semibold">Chargement...</span>
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                <hr class="border-gray-600 my-2">
                <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-3xl mx-auto p-4 sm:p-6 lg:p-8 pt-28">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">Uploader un cours</h1>
            <p class="text-gray-400 mt-2">Ajoute un fichier PDF pour que l'IA puisse le transformer en mat√©riel d'√©tude.</p>
        </div>

        <div id="upload-form-container" class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
            <form id="upload-form">
                <div class="mb-6">
                    <label for="courseName" class="block text-lg font-bold mb-2">Nom du cours</label>
                    <input type="text" id="courseName" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="Ex: Histoire de la psychologie" required>
                </div>

                <div id="drop-zone" class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-500 transition-colors duration-300">
                    <i class="fas fa-file-pdf text-5xl text-gray-500 mb-4"></i>
                    <p class="text-gray-400">Glisse et d√©pose ton fichier PDF ici</p>
                    <p class="text-gray-500 text-sm my-2">ou</p>
                    <button type="button" id="browse-button" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Choisir un fichier</button>
                    <input type="file" id="file-input" class="hidden" accept=".pdf">
                </div>
                
                <div id="file-preview" class="hidden mt-4 text-center">
                    <p class="text-lg font-semibold text-indigo-400"></p>
                    <p class="text-sm text-gray-500"></p>
                </div>

                <div id="progress-container" class="hidden w-full bg-gray-700 rounded-full h-2.5 mt-4">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>

                <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 mt-6 disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                    Uploader et Analyser
                </button>
            </form>
        </div>
    </main>

    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDz8qDCTZIkrIVBTw58nSgEG_xXCG_mXxw",
            authDomain: "projetblocus1.firebaseapp.com",
            projectId: "projetblocus1",
            storageBucket: "projetblocus1.appspot.com",
            messagingSenderId: "536093956243",
            appId: "1:536093956243:web:4fa7310f49cbf8db1f5566",
            measurementId: "G-W5WZXDHNTC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let currentUserId = null;
        let selectedFile = null;

        // --- UI Elements ---
        const dropZone = document.getElementById('drop-zone');
        const browseButton = document.getElementById('browse-button');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        const submitButton = document.getElementById('submit-button');
        const uploadForm = document.getElementById('upload-form');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        
        // --- Auth & Menu Logic (comme sur les autres pages) ---
        // ... (le script du menu d√©roulant est ici) ...

        // --- Upload Logic ---
        function handleFile(file) {
            if (file && file.type === "application/pdf") {
                selectedFile = file;
                filePreview.querySelector('p:first-child').textContent = file.name;
                filePreview.querySelector('p:last-child').textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
                filePreview.classList.remove('hidden');
                submitButton.disabled = false;
            } else {
                showMessage("Veuillez s√©lectionner un fichier PDF.");
                selectedFile = null;
                filePreview.classList.add('hidden');
                submitButton.disabled = true;
            }
        }

        browseButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drop-zone-active'));
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drop-zone-active'));
        });

        dropZone.addEventListener('drop', (e) => {
            handleFile(e.dataTransfer.files[0]);
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile || !currentUserId) return;

            const courseName = document.getElementById('courseName').value.trim();
            if (!courseName) {
                showMessage("Veuillez donner un nom √† votre cours.");
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Upload en cours...';
            progressContainer.classList.remove('hidden');

            const courseId = doc(collection(db, 'temp')).id; // G√©n√®re un ID unique
            const storageRef = ref(storage, `users/${currentUserId}/courses/${courseId}/${selectedFile.name}`);
            const uploadTask = uploadBytesResumable(storageRef, selectedFile);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.style.width = progress + '%';
                }, 
                (error) => {
                    console.error("Erreur d'upload:", error);
                    showMessage("Une erreur est survenue lors de l'upload.");
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Uploader et Analyser';
                }, 
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    
                    // Sauvegarder les m√©tadonn√©es dans Firestore
                    const courseRef = doc(db, 'users', currentUserId, 'courses', courseId);
                    await setDoc(courseRef, {
                        name: courseName,
                        fileName: selectedFile.name,
                        url: downloadURL,
                        uploadedAt: new Date().toISOString(),
                        status: 'uploaded' // Pr√™t pour l'analyse
                    });

                    showMessage("Upload termin√© ! Redirection vers vos cours...");
                    setTimeout(() => {
                        window.location.href = '/courses.html';
                    }, 2000);
                }
            );
        });
        
        // --- Remplissage du menu utilisateur ---
        // ... (le script onAuthStateChanged est ici pour remplir le header) ...
    </script>
</body>
</html>
