<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Blocus - Uploader un cours</title>
    <link rel="icon" type="image/png" href="images/logo.png" onerror="this.onerror=null;this.href='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .drop-zone-active { border-color: #6366f1; background-color: rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="flex justify-between items-center p-6 bg-gray-900 shadow-lg w-full z-20 sticky top-0">
        <a href="/dashboard.html" class="flex items-center space-x-2">
            <img src="images/logo.png" onerror="this.onerror=null;this.src='https://firebasestorage.googleapis.com/v0/b/chatbot-playground-c0c32.appspot.com/o/opera_xnPtx6KH7F.png?alt=media&token=c191a3ec-80f0-466d-9788-b7f33d79047c';" alt="Logo Projet Blocus" class="h-10">
        </a>
        <nav id="nav-logged-in" class="hidden items-center relative">
            <button id="user-menu-button" class="flex items-center space-x-3 text-white hover:text-indigo-400 transition-colors duration-300">
                <img id="user-avatar-header" src="https://placehold.co/32x32/4b5563/ffffff?text=üë§" class="h-8 w-8 rounded-full object-cover border-2 border-indigo-500">
                <span id="user-name-header" class="font-semibold">Chargement...</span>
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="user-menu" class="hidden absolute top-12 right-0 bg-gray-800 rounded-lg shadow-xl w-48 py-2 border border-gray-700">
                <a href="/dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Tableau de Bord</a>
                <a href="/profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Mon Profil</a>
                <hr class="border-gray-600 my-2">
                <button id="logout-button" class="w-full text-left px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white">Se d√©connecter</button>
            </div>
        </nav>
    </header>

    <main class="w-full max-w-3xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">Uploader un cours</h1>
            <p class="text-gray-400 mt-2">Ajoute un fichier PDF pour que l'IA puisse le transformer en mat√©riel d'√©tude.</p>
        </div>

        <div id="upload-form-container" class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
            <form id="upload-form">
                <div class="mb-6">
                    <label for="courseName" class="block text-lg font-bold mb-2">Nom du cours</label>
                    <input type="text" id="courseName" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-indigo-500" placeholder="Ex: Histoire de la psychologie" required>
                </div>

                <div id="preview-container" class="hidden mb-4 p-4 bg-gray-900 rounded-lg text-center">
                    <canvas id="pdf-preview-canvas" class="mx-auto rounded-md shadow-lg"></canvas>
                    <p id="file-name-preview" class="mt-2 text-lg font-semibold text-indigo-400"></p>
                    <p id="file-size-preview" class="text-sm text-gray-500"></p>
                </div>

                <div id="drop-zone" class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-500 transition-colors duration-300">
                    <i class="fas fa-file-pdf text-5xl text-gray-500 mb-4"></i>
                    <p class="text-gray-400">Glisse et d√©pose ton fichier PDF ici</p>
                    <p class="text-gray-500 text-sm my-2">ou</p>
                    <button type="button" id="browse-button" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Choisir un fichier</button>
                    <input type="file" id="file-input" class="hidden" accept=".pdf">
                </div>

                <div id="progress-container" class="hidden w-full bg-gray-700 rounded-full h-2.5 mt-4">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>

                <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 mt-6 disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                    Uploader et Analyser
                </button>
            </form>
        </div>
    </main>

    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-700 text-white p-4 rounded-lg shadow-xl hidden z-50"></div>

    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { doc, getDoc, setDoc, collection } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

        let currentUserId = null;
        let selectedFile = null;

        const ui = {
            dropZone: document.getElementById('drop-zone'),
            browseButton: document.getElementById('browse-button'),
            fileInput: document.getElementById('file-input'),
            submitButton: document.getElementById('submit-button'),
            uploadForm: document.getElementById('upload-form'),
            progressBar: document.getElementById('progress-bar'),
            progressContainer: document.getElementById('progress-container'),
            previewContainer: document.getElementById('preview-container'),
            canvas: document.getElementById('pdf-preview-canvas'),
            navLoggedIn: document.getElementById('nav-logged-in'),
            userMenuButton: document.getElementById('user-menu-button'),
            userMenu: document.getElementById('user-menu'),
            logoutButton: document.getElementById('logout-button'),
            messageBox: document.getElementById('message-box'),
        };

        function showMessage(message, isError = false) {
            ui.messageBox.textContent = message;
            ui.messageBox.classList.remove('hidden');
            ui.messageBox.classList.toggle('bg-red-600', isError);
            ui.messageBox.classList.toggle('bg-gray-700', !isError);
            setTimeout(() => { ui.messageBox.classList.add('hidden'); }, 4000);
        }

        function resetUploadState() {
            ui.submitButton.disabled = false;
            ui.submitButton.innerHTML = 'Uploader et Analyser';
            ui.progressContainer.classList.add('hidden');
            ui.progressBar.style.width = '0%';
        }
        
        onAuthStateChanged(auth, async (user) => {
            if (user && !user.isAnonymous) {
                currentUserId = user.uid;
                ui.navLoggedIn.classList.remove('hidden');
                ui.navLoggedIn.classList.add('flex');
                const userRef = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const profileData = docSnap.data();
                    document.getElementById('user-name-header').textContent = profileData.firstName;
                    document.getElementById('user-avatar-header').src = profileData.photoURL;
                }
            } else {
                window.location.href = '/login.html';
            }
        });

        ui.userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); ui.userMenu.classList.toggle('hidden'); });
        window.addEventListener('click', (e) => { if (ui.navLoggedIn && !ui.navLoggedIn.contains(e.target)) ui.userMenu.classList.add('hidden'); });
        ui.logoutButton.addEventListener('click', async () => { await signOut(auth); window.location.href = '/index.html'; });

        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        async function renderPdfPreview(file) {
            const reader = new FileReader();
            reader.onload = async function(event) {
                try {
                    const pdf = await pdfjsLib.getDocument({ data: new Uint8Array(event.target.result) }).promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({ scale: 0.5 });
                    ui.canvas.height = viewport.height;
                    ui.canvas.width = viewport.width;
                    await page.render({ canvasContext: ui.canvas.getContext('2d'), viewport: viewport }).promise;
                    ui.previewContainer.classList.remove('hidden');
                    ui.dropZone.classList.add('hidden');
                } catch (error) {
                    showMessage("Impossible de pr√©visualiser ce PDF.", true);
                    handleFile(null);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function handleFile(file) {
            if (file && file.type === "application/pdf") {
                selectedFile = file;
                document.getElementById('file-name-preview').textContent = file.name;
                document.getElementById('file-size-preview').textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
                renderPdfPreview(file);
                ui.submitButton.disabled = false;
            } else {
                if(file) showMessage("Veuillez s√©lectionner un fichier PDF.", true);
                selectedFile = null;
                ui.previewContainer.classList.add('hidden');
                ui.dropZone.classList.remove('hidden');
                ui.submitButton.disabled = true;
                ui.fileInput.value = '';
            }
        }

        ui.browseButton.addEventListener('click', () => ui.fileInput.click());
        ui.fileInput.addEventListener('change', () => handleFile(ui.fileInput.files[0]));
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => ui.dropZone.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }));
        ['dragenter', 'dragover'].forEach(eventName => ui.dropZone.addEventListener(eventName, () => ui.dropZone.classList.add('drop-zone-active')));
        ['dragleave', 'drop'].forEach(eventName => ui.dropZone.addEventListener(eventName, () => ui.dropZone.classList.remove('drop-zone-active')));
        ui.dropZone.addEventListener('drop', (e) => handleFile(e.dataTransfer.files[0]));

        ui.uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile || !currentUserId) return;
            const courseName = document.getElementById('courseName').value.trim();
            if (!courseName) {
                showMessage("Veuillez donner un nom √† votre cours.", true);
                return;
            }

            ui.submitButton.disabled = true;
            ui.submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Upload en cours...';
            ui.progressContainer.classList.remove('hidden');

            // **CORRECTION**: G√©n√©rer un ID de mani√®re s√©curis√©e avant l'upload
            const newCourseRef = doc(collection(db, 'users', currentUserId, 'courses'));
            const courseId = newCourseRef.id;
            
            const storageRef = ref(storage, `users/${currentUserId}/courses/${courseId}/${selectedFile.name}`);
            const uploadTask = uploadBytesResumable(storageRef, selectedFile);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    ui.progressBar.style.width = progress + '%';
                }, 
                (error) => {
                    console.error("Erreur d'upload:", error);
                    showMessage("Une erreur est survenue lors de l'upload.", true);
                    resetUploadState();
                }, 
                async () => {
                    try {
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                        await setDoc(newCourseRef, {
                            name: courseName,
                            fileName: selectedFile.name,
                            url: downloadURL,
                            uploadedAt: new Date().toISOString(),
                            status: 'uploaded',
                            folderId: null // Ajout du champ pour les dossiers
                        });
                        showMessage("Upload termin√© ! Redirection...");
                        setTimeout(() => window.location.href = '/courses.html', 2000);
                    } catch (dbError) {
                        console.error("Erreur de sauvegarde Firestore:", dbError);
                        showMessage("Erreur lors de la sauvegarde des informations.", true);
                        resetUploadState();
                    }
                }
            );
        });
    </script>
</body>
</html>
